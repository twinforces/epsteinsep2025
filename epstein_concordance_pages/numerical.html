
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "numerical"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 3169, "end": 3169, "pages": [3169]}, {"start": 11118, "end": 11118, "pages": [11118]}, {"start": 21063, "end": 21063, "pages": [21063]}, {"start": 21145, "end": 21145, "pages": [21145]}, {"start": 21832, "end": 21832, "pages": [21832]}];
        const pageToPath = {"3169": "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003169.jpg", "11118": "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00011118.jpg", "21063": "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021063.jpg", "21145": "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021145.jpg", "21832": "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021832.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003169.jpg": "...easu asures the absolute numerical differenec between. ths...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00011118.jpg": "...will be seated in that  numerical order in. the jury selec...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021063.jpg": "...ed. r. app. p. 4(b).  2  numerical. references, preceded. b...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021145.jpg": "...determined. sentence  [4 numerical, references preceded. by...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021832.jpg": "...ms without geographic  * numerical, references preceded by..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "numerical" (5 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">3169-3169</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">11118-11118</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">21063-21063</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">21145-21145</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(4, 0); return false;">21832-21832</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
