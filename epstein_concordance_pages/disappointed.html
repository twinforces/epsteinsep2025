cussions.\n\nSloman told OPR that because of his broad responsibilities as FAUSA, he left it to\nMenchel, as a highly experienced trial atorney and the Criminal Division Chief, to work directly\nwith Acosta, and Sloman recalled that it was Menchel and Lourie who conducted a “granular\nreview” of the charging package. Acosta confirmed to OPR that Sloman and Menchel “were a\nteam” who became involved in issues as needed, and if Sloman perceived that Menchel was taking\nthe lead on the Epstein mater, Sloman may have deferred to Menchel.\n\nG. May — June 2oo7: Miami Managers Consider the Prosecution Memorandum\n\nand Proposed Charges\n\nWhen she submited the prosecution memorandum, Villafafia intended to file charges by\nMay l5, 2oo7, and the FBI planned to arrest Epstein immediately thereafter. Villafafia, houever,\nhad not obtained authorization to indict on that schedule. The managers in Miami wanted time to\nanalyze the lengthy prosecution memorandum and consider the potential charges and charging\nstrategy. Just a few days after he received the prosecution memorandum, and after learning that\nthe FBI was planning a press conference for May l5, Sloman advised Villafafia that “[t]his Office\nhas not approved the indictment. Therefore, please do not commit us to anything at this time.’°%\n\nOn May lo, 2oo7, with Menchel’s concurrence, Lourie sent a copy of Villafafia’s\nprosecution memorandum to CEOS Chief Andrew Oosterban, who in turn sent it to his deputy\nand another CEOS atorney, asking them to assess the legal issues involved in the case and\ndescribing it as a “highly sensitive” case involving “a high profile, very rich defendant.”*’ After\nCEOS reviewed the materials, Oosterban responded to Lourie with an email stating that the\nmemorandum was “exhaustive” and “well done” and noting that Villafafia “‘has correctly focused\non the issues as we see them.” He summarized CEOS’s analysis of the application of key facts to\nthe statutes she proposed charging, concurring in Villafafia’s assessments but noting that further\nresearch was needed to determine whether certain statutes required proof of a defendant’s\nknouledge of victims’ ages. Oosterban offered to assign a CEOS atorney to work with Villafafia\non the case. Lourie forwarded Oosterban’s email to Menchel and Villafafia.\n\nMeanwhile, contemporaneous emails shou that Lourie, at least, was already considering\nan early resolution of the case through a pre-indictment plea agreement.*” After Lourie spoke with\n38 Lourie later reported to Menchel that the FBI had “wanted to arrest [Epstein] in [the] Virgin Islands during a\nbeauty pageant ... where he is a judge.” The case agent recalled that she and her co-case agent were <span class=\"highlight\">disappointed</span>\nwith the decision, and that the Supervisory Special Agent was “extremely upset” about it. After the federal\ninvestigation began, and except for his self-surrender to face the state indictment in July 2oo6, Epstein largely stayed\naway from West Palm Beach, only returning occasionally.\n\na Before becoming Chief of CEOS, Oosterban was an AUSA at the USAO for about ten years and was good\nfriends with Lourie.\n4o In her prosecution memorandum, Villafafia argued against pre-charge plea negotiations, arguing that it “may\nundermine our arguments for pretrial detention.” Menchel, houever, told OPR that he did not consider strengthening\na bail argument to be a valid ground to decline to meet with defense counsel about a case.\n27\nDOJ-OGR-oooo3229\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004351.jpg": "Case l:2o-cr-oo33o-PAE Document 293-l Filed o5/25/2l Page 54 of 349\nrecalled generally having conversations with Sloman and Menchel about the Epstein case, but he\ncould not recall with specificity when those conversations took place or the details of the\ndiscussions.\n\nSloman told OPR that because of his broad responsibilities as FAUSA, he left it to\nMenchel, as a highly experienced trial atorn OJ-OGR-oool3689\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015151.jpg": "Case l:2o-cr-oo33o-PAE Document 8o9 _ Filed o8/ll/25 Pagel9 of 3l\nThey do not reveal new venues at which their crimes occurred. They do not reveal new sources\nof their wealth. They do not explore the circumstances of Epstein’s death. They do not reveal\nthe path of the Government’s investigation.\n\nInsofar as the motion to unseal implies that the grand jury materials are an untapped mine\nlode of undisclosed information about Epstein or Maxwell or confederates, they definitively are\nnot that. A “public official,” “lawmaker,” “pundit,” or “ordinary citizen” “deeply interested and\nconcerned about the Epstein mater,” Motion to Unseal at 3, and who reviewed these materials\nexpecting, based on the Government’s representations, to learn new information about Epstein’s\nand Maxwell’s crimes and the investigation into them, would come away feeling <span class=\"highlight\">disappointed</span>\nand misled. There is no “there” there.\n\nThis case is thus a far cry from every reported case applying the Second Circuit’s\n“special circumstances” doctrine. In each such case, the petition to unseal, whether granted or\ndenied, sought unique, undisclosed information. That information generally consisted of\nfirsthand testimony from a public figure or a witness to an important event. See, e.g., In re\nBiaggi, 478 F.2d at 49o-9l (granting petition to unseal grand jury testimony of New York City\nmayoral candidate Mario Biaggi); /n re Craig, l3l F.3d at lol (denying petition to unseal l948\ngrand jury testimony of Harry Dexter White, an Assistant Secretary of the Treasury accused of\nbeing a Communist spy); /n re Petition of Nat’l Sec. Archive, lo4 F. Supp. 3d 625, 626, 629\n(S.D.N.Y. 2ol5) (“In re National Security Archive”) (granting petition to unseal l95o grand jury\nrecords leading to the indictment of Julius and Ethel Rosenberg for conspiracy to commit\nespionage); In re Petition of Am. Hist. Ass’n for Order Directing Release of Grand Jury Minutes,\n49 F. Supp. 274, 278, 297-98 (S.D.N.Y. l999) (“dn re AHA”’’) (granting in part and denying in\npart petition to unseal transcripts of l947—l95o grand jury testimony regarding alleged espionage\n\nl9\nDOJ-OGR-oool5l5l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016314.jpg": "Case l:2o-cr-oo33o-PAE Document 759 _ Filed o8/lo/22 Page 98 of 267 2l26\nLCACmax3 A. Farmer — cross\n\nl A. Correct.\n\n2 Q. You referred to Epstein as Maria's boss; right?\n\n3 A. Yes.\n\n4 Q. You didn't use his name at that point in time?\n\n5 A. Right.\n\n6 Q. And you described that you were hoping that he might help\n7 pay for your college; right?\n\n8 A. Yes.\n\n9 Q. And you were hoping that he might help you get into\n\nlo college; right?\n\nll A. Yes.\n\nl2 Q. And you didn't want to get your hopes up because you might\nl3 be <span class=\"highlight\">disappointed</span>?\n\nl4 A. Yes.\n\nl5 Q. And that's sort of what you had writen doun before you\n\nl6 went to New York?\n\nl7 A. Yes.\n\nl8 Q. Nothing in there about Ghislaine Maxwell?\n\nl9 A. Correct.\n2o MS. MENNINGER: And nou we'll use the Government\n2l Exhibit 6o3, which picks up, I believe, on the next entry that\n22 we have.\n23 THE COURT: And that's a public exhibit?\n24 MS. MENNINGER: Right.\n25 MS. POMBRANTZ: That's correct, your Honor.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool63l4\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021090.jpg": "Case 22-l426, Document 59, o2/28/2o23, 34759o2, Page43 of ll3\n\nthis result would bring the Eleventh Circuit in line with every circuit that has\ndirectly confronted this question (other than the Second Circuit). See Gebbie, 294\nF.3d at 55o; Van Thournout, loo F.3d at 594; Harvey, 79l F.2d at 3o3.8\n\nBecause the NPA was almost certainly negotiated with Eleventh Circuit law\nin mind, it would be unfair to impose another circuit’s minority rule of\nconstruction. A plea agreement must be enforced in accordance with the parties’\nreasonable expectations. See Paradiso v. U.S., 689 F.2d 28, 3l (2d Cir. l982)\n(“The dispositive question is what the parties to [the] plea agreement reasonably\nunderstood to be the terms of the agreement.”) (quoting U.S. v. Arnet, 628 F.2d\nll62, ll64 (9th Cir. l979)). And as this Court has observed, “[p]arties entering a\ncontract will expect ... that the provisions of the contract will be binding”; “[t]heir\nexpectations should not be <span class=\"highlight\">disappointed</span> by application of [a local rule] which\nwould strike doun the contract or a provision thereof ....”. Eli Lilly Do Brasil,\nLtda. v. Fed. Express Corp., 5o2 F.3d 78, 82 (2d Cir. 2oo7) (quoting Restatement §\nl88 cmt b). Here, application of Second Circuit law would render the co-\nconspirator provision unenforceable—“strike [it] doun”—in every federal district\nbut one. It would ambush the parties with the law of a circuit that they did not\n8 Alternatively, the NPA might be governed by Florida state law. It is ultimately\nirrelevant whether this Court applies Florida or Eleventh Circuit law. Florida\ncourts, like the Eleventh Circuit, would look to the weight of authority on this\ntopic. See, e.g., Brazeail v. State, 82l So.2d 364 (Fla. App. 2oo2) (follouing the\n“overwhelming weight of authority” among federal circuits on a question of\nfederal law). As noted, the weight of authority rejects Annabi.\n\n28\nDOJ-OGR-ooo2lo9o\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021227.jpg": "Case 22-l426, Document NR 3536o38, Page55 of 258\nCase l:2o-cr-oo33o-AJN Document 2o4-3 Filed o4/l6/2l Page 53 of 348\nrecalled generally having conversations with Sloman and Menchel about the Epstein case, but he\ncould not recall with specificity when those conversations took place or the details of the\ndiscussions.\n\nSloman told OPR that because of his broad responsibilities as FAUSA, he left it to\nMenchel, as a highly experienced trial at
