        const textData = {"../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005269.jpg": "REPORTERS l:2o-cr-oo33o-PAE Document 362 Filed lo/2o/2l Pagelof4\nFORFREEDOMOFTHEPRESS  (ctober 2o, 2o2l\nll56 l5th St. NW, Suite lo2o\nWashington, D.C. 2ooo5\n(2o2) 795-93oo * www.refp.org BY ECF\nBruce D. Broun, Executive Director\nbbroun@refp.org + (2o2) 795-93ol .\n———s ine Lonordble Alison J, Nathan\nSTEERING <span class=\"highlight\">COMMITTEE</span> CHAIRMAN . . .\nSTEPHEN ADLER United States District Court\nSTEERING <span class=\"highlight\">COMMITTEE</span> MEMBERS Southern District of New York\nWOLF BLITZER *\nCNN United States Courthouse\nTonal AO Foley Square\n[PaO GOTO TE, New York, New York looo7\nMASSIMO CALABRESI\nMun GARetA Re: United States v. Ghislaine Maxwell, 2o Cr. 33o (AJN)\nAustin American-Statesman\nEMILIO GARCIA-RUIZ\nSan Francisco Chronicle Dear Judge Nathan,\nJOSH GERSTEIN\nPOLITICO\nALEX GIBNEY With the government’s consent, the defendant has requested to file the\nigsaw £roductions\nSUSAN GOLDBERG\nNational Geographic . oe . . . oe . .\nanes Oanannpe parties’ joint proposed juror questionnaire and joint proposed voir dire under seal.\nThe Wall Street Journal\nPAURA HANDMAN > «« o9\navis Wright Tremaine Leter of U.S. At’y, October l2, 2o2l (Dkt. No. 339) (“Leter”). The Reporters\nDIEGO IBARGUEN\nHearst\nINI Culneeiae Commitee for Freedom of the Press and the l7 undersigned news media\nKAREN KAISER\nAssociated Press\nDAVID LAUTER organizations respectfully urge the Court to deny the defendant’s request. Globe\nThe Los Angeles Times\nMARGARET LOW\nWBUR 7\n— Newspaper Co. v. Superior Ct. for Norfolk Cty., 457 U.S. 596, 6o9 n.25 (l982)\nThe McClatchy Company\nMAGGIE MULVIHILL . : . .\nBoston Uneven (stating that “representatives of the press and general public must be given an\nJAMES NEFF\nThe Philadelphia Inquirer\nNORMAN EARL STE opportunity to be heard on the question of their exclusion” (cleaned up)).'\nTHOMAS C. RUBIN\nStanford Law School % z pn\nBRUCE W. SANFORD Both the common law and the First Amendment afford the public a qualified\nBakerHostetler, ret.\nCHARLIE SAVAGE\nThe New York Times right of access to criminal proceedings. Indeed, the Supreme Court has long\nBloomberg News\nNABIHA SYED : . . . . ‘i\nThe Markup recognized that public access to criminal proceedings assures both the fairness and\nADAM SYMSON\nThe E.W. Scripps Company\nREE TOW legitimacy of the criminal justice system. /d. at 6o6 (“Public scrutiny of a criminal\nMATT THOMPSON\nThe New York Times : . . . 5 .\nVICKIE WALTON.IAMES trial enhances the quality and safeguards the integrity of the factfinding process,\nNPR\nJUDY WOODRUFF\nPBS/The NewsHour\nSUSAN ZIRINSKY\nCBS News —————\nHONGRARTEADERSHIP COUN, ! The defendant also has requested that the Court order “individual sequestered juror voir dire and\nI. SCOTT APPLEWHITE, Associated Press limited counsel-conducted voir dire.” ECF No. 34l. The government opposes both requests.\noa eran dicate ECF No. 355. To the extent that the defendant seeks to limit press and public access to any aspect\n, state is a . 7 e o . o\nTONY MAURO, American Laxyer Media, ree 4 Voir dire in this case, the same constitutional and common law presumptions of public access\nJANE MAYER, The New Yorker discussed herein apply.\nANDREA MITCHELL, NBC News\nCAROL ROSENBERG, The New York Times\nPAUL STEIGER, ProPublica\nSAUNDRA TORRY, Freelance\nAffiliations appear only\nfor purposes of identification.\nDOJ-OGR-oooo5269", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005271.jpg": "Case l:2o-cr-oo33o-PAE Document 362 Filed lo/2o/2l Page3of4\nPost, No. 92-3ol, l992 WL 233354, at *2 (D.D.C. July 23, l992); Copley Press, Inc. v. Superior\nCourt, 228 Cal. App. 3d 77, 89 (l99l).\n\nThe presumption of openness that ataches to voir dire—including juror questionnaires—\n“may be overcome only by an overriding interest based on findings that closure is essential to\npreserve higher values and is narrouly tailored to serve that interest.’” Shkreli, 26o F. Supp. 3d at\n26o (quoting Press—Enter. Co., 464 U.S. at 5lo). “Where the overriding interest to be protected\nis the defendant’s right to a fair trial, the court must make specific findings that ‘there is a\nsubstantial probability that the defendant’s right to a fair trial will be prejudiced by publicity that\nclosure would prevent and, second, reasonable alternatives to closure cannot adequately protect\nthe defendant’s fair trial rights.’” /d. (quoting ABC, Inc. v. Stewart, 36o F.3d 9o, 98-99 (2d Cir.\n2oo4)). “The Second Circuit has explained that the party seeking to restrict press access bears a\n‘heavy’ burden.” /d. (quoting Stewart, 36o F.3d at lo6).\n\nHere, the defense manifestly fails to carry its “heavy burden.” /d. The defendant’s request\nto seal provides the Court with no basis on which to make the specific factual findings required to\nconceal voir dire, including the parties’ joint juror questionnaire, from the public. Stewart, 36o\nF.3d at 98. In an effort to justify the defendant’s request, the Leter speculates that “media\ncoverage may prejudice the jury selection process.” Leter l. Such conclusory speculation cannot\novercome the deeply rooted presumption of openness applicable to voir dire. Accordingly, the\nCourt should order the parties to file the proposed juror questionnaire and proposed voir dire on\nthe public docket.\n\nRespectfully submited,\n/s/Katie Tounsend\nKatie Tounsend\nREPORTERS <span class=\"highlight\">COMMITTEE</span> FOR\nFREEDOM OF THE PRESS\nll56 l5th St. NW, Suite lo2o\n\n3\n\nDOJ-OGR-oooo527l", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007559.jpg": "Case l:2o-cr-oo33o-PAE Document 499-l Filed ll/23/2l Page 66 of 375\nPark Dietz, M.D., M.P.H., Ph.D.\nPage 4\nIrvine\n2ol5-l6 Distinguished Fellou, Center for Psychology & Law,\nSchool of Social Ecology, University of California,\nIrvine\nHOSPITAL AND ADMINISTRATIVE APPOINTMEN
