plorer, Denmark\nGeorge Herbert Walker Bush, former President of the USA\nD. Wayne Callouay, Chairman, CEO, Pepsico\nKurt Campbell, Senior Vice President and Director, International Security\nProgram, CSIS\nFrank C. Carlucci, Vice Chmn., The Carlyle Group\nHerve de Carmoy, partner, Rhone Group, New York & Paris\nGerhard Casper, President Emeritus, Stanford University\nhter4emww.biblebelievers.org.au/weektc.htmpage 54 of l5l Public Records Request No.: 47223942oo5\nDOJ-OGR-ooo32o93", "Prod 01_20250822/VOL00001/IMAGES/IMAGES012/DOJ-OGR-00033229.jpg": "gifts to be anonymous. Where this is not possible, he nonetheless does not seek the .\nspotlight and makes it clear that nothing in return is expected.\nJeffrey has also been an important benefactor to the Scholar Rescue Fund of the\nInstitute of International Education. This fund is designed to provide support and safe\nhaven to scholars who would otherwise be silenced, imprisoned, or even killed in such\nplaces as Iraq, Iran, Rwanda, and Sudan. Jeffrey has also been one of the major sponsors\nover the last several years of the “Female Economist of the Year” award offered by the\n<span class=\"highlight\">Stockholm</span> School of Economics. Jeffrey and one of the foundations he has created were\nthe original sponsors and creators of “The Prize for Promise,” a national award program\ndesigned to “identify post-graduate women of exceptional ability, ambition, brilliance,\ncourage, dedication, and vision” to encourage them to pursue their chosen fields of\nendeavor to make improvements in the world. Yet another example of Jeffrey’s\ngenerosity in the educational arena arose during his trip through Africa with former\nPresident Clinton. Jeffrey approached the President of Rwanda and offered to pay the\n: room, board, and tuition for two worthy Rwandan students to earn an undergraduate\ndegree in the United States. Jeffrey has made good on this promise through the Clinton\n, Foundation, and the two students are currently enrolled at the City University of New\nYork where they are expected to graduate in 2oo8.\nJeffrey has also been a generous contributor to a number of wellness\norganizations. In particular, he has donated significant sums to the Ovarian Cancer\nResearch Fund, the Alliance for Lupus Research, the Michael J. Fox Foundation, the\nContinuum Center for Health & Healing, the Institute for Music and Brain Science, and\nthe Center for Health and Healing.\nJeffrey has also been a long time benefactor of a number of civic organizations in\nboth New York City and the Virgin Islands. With respect to the former, he has been a\nmajor contributor to the Robin Hood Foundation, whose purpose is to target poverty in\nNew York City by finding, funding, and partnering with the most effective poverty\n: fighting programs to maximize results. In the Virgin Islands, Jeffrey has donated money\nto literally dozens of civic organizations in need. These have included educational,\n. sports, environmental, governmental, crisis intervention, children’s advocacy and\nwomen’s groups. One noteworthy example is the Antilles School in St. Thomas which\n9\nPublic Records Request No. l9-372\nDOJ-OGR-ooo33229", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015217.tif": "Federal Trade Commission, l976-77\n\nBay Area Rapid Transit, San Francisco, l979\n\nU.S. Department of Justice (National Crime Survey), l98o\n\nConsultant for atorneys and other members of the legal profession in 34 US states,\n\nCanada, South Korea, Israel, Sweden, Japan, The Netherlands, Ireland, Scotland, Portugal\n\nLaw Reform Commission of Canada, l98l\n\nWestin Hotels, AT&T, Schering-Plough, L.A. Gear, and other corporations\n\nInternal Revenue Service, l984\n\nNational Center for Health Statistics, l985\n\nUS Secret Service, l986\n\nUnified Court System, NY., l989-9o\n\nConsultant to Canadian Government Officials re eyewitness testimony (Sophonou Inquiry), 2ool\n\nCentral Intelligence Agency, 2oo5 —2oo6. .\n\nVeterans Edu
