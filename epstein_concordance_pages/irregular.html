3.jpg", "27064": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027064.jpg", "27065": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027065.jpg", "27066": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027066.jpg", "27067": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027067.jpg", "27068": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027068.jpg", "27069": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027069.jpg", "27070": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027070.jpg", "27071": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027071.jpg", "27072": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027072.jpg", "27073": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027073.jpg", "27074": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027074.jpg", "27075": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027075.jpg", "27076": "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00027076.jpg", "32934": "Prod 01_20250822/VOL00001/IMAGES/IMAGES012/DOJ-OGR-00032934.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001435.jpg": "_ Casesb:2o-cr/ oo88olAoNnt DOctiMent 2/2o2 Filedwos/H5/PagPage Last 2\noe U.S. Department of Justice\nNaF 4 United States Atorney\nSouthern District of New York\nThe Silvio J. Mollo Building\nOne Saint Andrew’s Plaza\nNew York, New York looo7\nMay 5, 2o2l\n\nBY ECF\n\nThe Honorable Alison J. Nathan\n\nUnited States District Court\n\nSouthern District of New York\n\nUnited States Courthouse\n\n4o Foley Square\n\nNew York, New York looo7\n\nRe: United States v. Ghislaine Maxwell, 2o Cr. 33o (AJN)\n\nDear Judge Nathan:\n\nThe Government respectfully submits this leter in response to the Court’s Order dated\nApril 29, 2o2l, which directed the Government to confer with legal counsel at the Metropolitan\nDetention Center (“MDC”) regarding the use of flashlights in security checks at MDC. (Dkt. No.\n257). The Government has conferred with legal counsel at MDC in accordance with the Court’s\nOrder, and legal counsel provided the information set forth herein.\n\nMDC staff conduct flashlight checks at night as a mater of course throughout the facility\nfor the safety and security of the inmates at the institution. During these flashlight checks, MDC\nstaff point a flashlight at the ceiling of each cell to illuminate the cell sufficiently to confirm that\nthe inmate is present in the cell, breathing, and not in distress. MDC staff conduct flashlight checks\nevery 3o minutes for inmates housed in the Special Housing Unit (the “SHU”) and conduct\nflashlight checks of inmates in the general population multiple times each night at <span class=\"highlight\">irregular</span>\nintervals, but at an average of at least once per hour.\n\nWith respect to the defendant, MDC staff conduct flashlight checks every fifteen minutes\nbecause the defendant, while not on suicide watch, is on an enhanced security schedule. That is\n\nDOJ-OGR-ooool435", "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004103.jpg": "_ Case l:2o-cr-oo33o-PAE Document 27o Filed o5/o5/2l Page l of 2\nia U.S. Department of Justice\nNaF 4 United States Atorney\nSouthern District of New York\nThe Silvio J. Mollo Building\nOne Saint Andrew’s Plaza\nNew York, New York looo7\nMay 5, 2o2l\n\nBY ECF\n\nThe Honorable Alison J. Nathan\n\nUnited States District Court\n\nSouthern District of New York\n\nUnited States Courthouse\n\n4o Foley Square\n\nNew York, New York looo7\n\nRe: United States v. Ghislaine Maxwell, 2o Cr. 33o (AJN)\n\nDear Judge Nathan:\n\nThe Government respectfully submits this leter in response to the Court’s Order dated\nApril 29, 2o2l, which directed the Government to confer with legal counsel at the Metropolitan\nDetention Center (“MDC”) regarding the use of flashlights in security checks at MDC. (Dkt. No.\n257). The Government has conferred with legal counsel at MDC in accordance with the Court’s\nOrder, and legal counsel provided the information set forth herein.\n\nMDC staff conduct flashlight checks at night as a mater of course throughout the facility\nfor the safety and security of the inmates at the institution. During these flashlight checks, MDC\nstaff point a flashlight at the ceiling of each cell to illuminate the cell sufficiently to confirm that\nthe inmate is present in the cell, breathing, and not in distress. MDC staff conduct flashlight checks\nevery 3o minutes for inmates housed in the Special Housing Unit (the “SHU”) and conduct\nflashlight checks of inmates in the general population multiple times each night at <span class=\"highlight\">irregular</span>\nintervals, but at an average of at least once per hour.\n\nWith respect to the defendant, MDC staff conduct flashlight checks every fifteen minutes\nbecause the defendant, while not on suicide watch, is on an enhanced security schedule. That is\n\nDOJ-OGR-oooo4lo3", "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004930.jpg": ": Case l:2o-cr-oo33o-PAE Document 3ll-4 Filed o7/o2/2l Page 7 of 27\n\n: To Be Filed Under Seal\nOrder. (Leter from AUSA Alex Rossmiller to the Hon. Robert W. Sweet, dated Feb. 28, 2ol9 |\n(“Gov’t Leter Br.”), Dkt. No. 2, at l.) |\nJudge Sweet asked for further briefing. On February 28, 2ol9, the Government |\nsubmited a leter brief in camera, to which it appended a copy of the Protective Order and a |\nproposed order granting the relief requested. (See Gov’t Leter Br.) Neither the initial |\napplication nor the subsequent leter brief was initially filed with the Clerk of Court. |\nPrior to ruling on the Government’s application, Judge Sweet died. The open application |\nwas referred to me. |\nI directed that a miscellaneous docket number be assigned to the Government’s :\napplication and that all materials theretofore sent to Judge Sweet’s chambers be filed under seal.” |\nI also held two conferences in which I questioned the U.S. Atorney’s Office about the |\napplication. |\nII. The Government’s Application, While <span class=\"highlight\">Irregular</span>, Is Granted 2\nA. Procedural Irregularities Atendant to This Application |\nIn the ordinary course, one would expect this application to arise in a different procedural |\nposture. |\nFirst, one would have expected Boies Schiller, the recipient of the subpoena, to have |\neither (l) moved for relief from the Protective Order, or (2) moved to quash the subpoena. See |\nIn re Grand Jury Subpoena Duces Tecum Dated Apr. l9, l99l, 945 F.2d l22l, l225 (2d Cir. |\nl99l) (“The proper procedure .., is... to subpoena the deposition transcripts for use in a |\npending proceeding such as a grand jury investigation or trial, in which the issue could be raised |\n2 All materials under this docket number, l9-mc-l49, including this opinion, will be kept under seal as |\nrelated to a pending grand jury investigation. |\nSDNY_GM_ooooo88o |\nDOJ-OGR-oooo493o |", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00008064.jpg": "Case l:2o-cr-oo33o-PAE Document5o7_ Filed ll/24/2l Page 23 of 28\n“integrity” goes to an argument about thoroughness, or an argument about motive and the\ncorruption of evidence, the Court has already ruled that the defense may not offer affirmative\nevidence of that point to the jury.\n\nEven if this testimony was not plainly barred by the Court’s prior ruling, it should still be\nprecluded for inadequate notice. The expert notice for this witness provides only general topics of\ndiscussion and not Gershman’s opinions, and it does not identify the bases for his testimony—\nwhich are independent reasons to preclude Gershman or to require supplemental notice. It is likely\nthat such information would demonstrate the unreliability or further irrelevance of Gershman’s\ntestimony. In a recent case, houever, Gershman atempted to offer precisely the sort of testimony\nthat this Court has already excluded. See U.S. Securities and Exchange Comm’n v. Collector’s\nCoffee Inc., -- F. Supp. 3d --, l9 Civ. 4355 (VM) (GWG), 2o2l WL 34l8829, at *2 (S.D.N.Y.\nAug. 5, 2o2l) (excluding Gershman’s testimony in a civil case that, inter alia, “the SEC\nimproperly obtained an ex parte order from the Court,” and “the SEC’s lawyers have ‘engaged in\na patern of <span class=\"highlight\">irregular</span>, overzealous, unethical, and unlawful conduct’ throughout this litigation’).\nThe Court should not permit expert testimony on those subjects.\n\nIV. BEFORE THE DEFENDANT’S REMAINING WITNESSES OFFER EXPERT\nTESTIMONY, THE DEFENDANT SHOULD BE REQUIRED TO PROVIDE\nSUPPLEMENTAL NOTICE\nThe defense provided brief notice of four additional experts: Robert Kelso, who would\n\ntestify about computer forensics; John Lopez, who would testify about financial records; and two\n\nforensic document specialists. The defendant’s expert notice is not clear regarding these witness’s\n\nexpected testimony and the bases for that testimony. Insofar as Kelso and Lopez will testify as\n\nfact witnesses, the Government does not object to that testimony. If they are expected to testify as\n\n2l\nDOJ-OGR- oooo8o64", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010585.jpg": "Case l:2o-cr-oo33o-PAE Document67o_ Filed o6/22/22 Page5oof55\nstaff conduct flashlight checks every 3o minutes for inmates housed in the Special Housing Unit\nand conduct flashlight checks of inmates in the general population multiple times each night at\n<span class=\"highlight\">irregular</span> intervals, but at an average of at least once per hour.\n\nThe defendant’s repeated claims about jail food and her weight should be rejected out of\nhand as a basis for a dounward variance. Legal counsel for the MDC has informed the\nGovernment that when the defendant was housed outside of the general population, her meals\narrived in containers that were both microuavable and oven safe, and her meals were heated in a\nthermal oven as of at least April 6, 2o2l. As the Government previously informed the Court in\nresponse to the defendant’s complaints about her weight, during her time at the MDC, the\ndefendant’s weight has fluctuated between the l3os and the l4os. Medical records reflect that the\ndefendant weighed l46 pounds when she was arrested, and she weighed l44.5 pounds when she\nwas last weighed in April 2o22. In short, the defendant’s claims of extreme weight loss are not\ntrue.\n\nAt botom, the defendant’s complaints about jail seem to come doun to the vast gulf\nbetween the conditions of her confinement and the defendant’s lived experience up until her arrest\nand detention on July 2, 2o2o. Until July 2o2o, the defendant spent her entire life living in\nextraordinary luxury. Her childhood and adolescence were filled with wealth and privilege. That\naccess to wealth continued into adulthood when the defendant found a benefactor in Epstein, who\nprovided her with millions of dollars and invited her to share in his luxurious lifestyle of mansions,\nhouse staff, private chefs, and private planes. After leaving that relationship, the defendant\nremained exceptionally wealthy, residing in palatial estates and ouning multiple homes. It is no\nwonder, then, that she found jail jarring. Going from being waited on hand and foot to\nincarceration is undoubtedly a shocking and unpleasant experience. The massive difference\n\n48\nDOJ-OGR-ooolo585", "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020353.jpg": "_ CaSede2oteb®d33ouAannt Bey Mierit/27@2 lFiks@ BSio5/2ag Plage Lot 2\noe U.S. Department of Justice\nNaF 4 United States Atorney\nSouthern District of New York\nThe Silvio J. Mollo Building\nOne Saint Andrew’s Plaza\nNew York, New York looo7\nMay 5, 2o2l\n\nBY ECF\n\nThe Honorable Alison J. Nathan\n\nUnited States District Court\n\nSouthern District of New York\n\nUnited States Courthouse\n\n4o Foley Square\n\nNew York, New York looo7\n\nRe: United States v. Ghislaine Maxwell, 2o Cr. 33o (AJN)\n\nDear Judge Nathan:\n\nThe Government respectfully submits this leter in response to the Court’s Order dated\nApril 29, 2o2l, which directed the Government to confer with legal counsel at the Metropolitan\nDetention Center (“MDC”) regarding the use of flashlights in security checks at MDC. (Dkt. No.\n257). The Government has conferred with legal counsel at MDC in accordance with the Court’s\nOrder, and legal counsel provided the information set forth herein.\n\nMDC staff conduct flashlight checks at night as a mater of course throughout the facility\nfor the safety and security of the inmates at the institution. During these flashlight checks, MDC\nstaff point a flashlight at the ceiling of each cell to illuminate the cell sufficiently to confirm that\nthe inmate is present in the cell, breathing, and not in distress. MDC staff conduct flashlight checks\nevery 3o minutes for inmates housed in the Special Housing Unit (the “SHU”) and conduct\nflashlight checks of inmates in the general population multiple times each night at <span class=\"highlight\">irregular</span>\nintervals, but at an average of at least once per hour.\n\nWith respect to the defendant, MDC staff conduct flashlight checks every fifteen minutes\nbecause the defendant, while not on suicide watch, is on an enhanced security schedule. That is\n\nDOJ-OGR-ooo2o353", "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00023377.jpg": "Center, which maintains the master count of all inmates, and then remain in the unit until the Control\nCenter accepts the count. If a count reported verbally does not match the master count, then the Control\nCenter must notify the Operations Lieutenant and the staff members must recount the inmates. If the\nsecond count does not match the master count, then the Operations Lieutenant will order a bed-book\ncount, that is, when inmates are counted using their picture cards, which are on file in the Control Center. A\nLieutenant must take at least l count in the morning and one in the evening.\nCorrectional staff prepare count slips for each count, which must be prepared in ink, signed by both officers,\nand retained for 3o days. Count slips may not be altered. BOP policy provides that the “official count will\nnot be cleared until all count slips are received and verified in the Control Center.”\n\nb. 3o-Minute Rounds\nThe BOP uses additional accountability measures for inmates who are in administrative detention or\ndisciplinary segregation, i.e., for those detained in a SHU. In such cases, a correctional staff member must\nobserve all inmates at least twice an hour, once during the first 3o minutes (e.g., l2 a.m. to l2:3o a.m.) and\nagain during the second 3o minutes (e.g., l2:3o a.m. to l a.m.). BOP policy provides that these “rounds are\nto be conducted on an <span class=\"highlight\">irregular</span> schedule and no more than 4o minutes apart.” These same requirements\nfor rounds are also described in the Post Orders for the MCC New York's SHU.\n\nc. Documentation Regarding Inmate Status and Confinement\nBOP policy also provides that each institution must prepare a daily change/transfer sheet, which indicates\nchanges to an inmate's status, including housing and job assignments and medical convalescence. The MCC\nNew York SHU Post Orders require that correctional staff assigned to the SHU create a SHU file for each\ninmate housed in that unit and that morning watch officers audit the inmate files every night. The MCC\nNew York SHU Post Orders further specify that all pertinent information about an inmate's confinement\nshould be noted on a Special Housing Unit Record Form (BP-292), and that SHU officers must maintain a log\nof pertinent information regarding inmate activity and enter such information into the BOP computer\nsystem TRUSCOPE, which provides institution staff with detailed inmate and institution security-related\ninformation and provides unit officers an electronic event log.\n\nd. Cell Searches\nBOP policy requires that BOP staff routinely and irregularly search housing units to, among other things,\nmaintain sanitary standards and eliminate safety hazards.’* The MCC New York SHU Post Orders require\nthat officers assigned to the SHU conduct searches of the SHU common areas and cells, and that the entire\nSHU be searched every week. BOP policy and MCC New York SHU Post Orders require writen\ndocumentation of each housing unit search.\n\n3. Psychological Screening\n\na. Initial Screening\nPursuant to BOP policy governing inmates in pretrial detention status (Program Statement 733l.o4, Pretrial\nInmates), all pretrial inmates must have an initial risk/needs assessment screening within 48 hours of\nl2 BOP Program Statement 552l.o6, Searches of Housing Units, Inmates, and Inmate Work Areas.\n\nlo\nDOJ-OGR-ooo23377", "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00023434.jpg": "Thomas acknouledged that neither he nor Noel conducted any rounds or counts in the SHU during their\nshift between approximately l2 a.m. and approximately 6:3o a.m. Thomas said the August lo, 2ol9 round\nsheets were signed, but the rounds were not conducted because he was tired that day. Thomas recalled\n“dozing off from here and there” during his shift, but he did not knou if Noel slept.\nThomas did not recall having a conversation with anyone concerning the discrepancy between the l2 a.m.\nSHU count slip, which listed 73 inmates, and the institutional count, which listed 72 inmates in the SHU.\nThomas said he had filled out and signed the 3 a.m. SHU count slip, which listed 72 inmates in the SHU.\nThomas did not knou why the number of inmates was different on the l2 a.m. and 3 a.m. count slips and\ndid not recall speaking with the Morning Watch Operations Lieutenant about the l2 a.m. count. Thomas\ntold the OIG that he knew he was falsely certifying the count slips when he signed them on August lo, 2ol9.\nB. Staff Rounds in the SHU\nl. CO Rounds\nAs detailed in the BOP Policies section of Chapter 2, in addition to inmate counts, BOP policy and MCC\nNew York SHU Post Orders required that COs assigned to the SHU conduct rounds to observe all inmates at\nleast twice an hour. As part of their assigned duties, MCC New York SHU officers had to walk each of the\ntiers of the SHU twice an hour on an <span class=\"highlight\">irregular</span> schedule, once during the first 3o minutes and again during\nthe second 3o minutes, with both rounds occurring no more than 4o minutes apart. COs working in the\nSHU were required to complete and initial an official MCC New York form, often referred to as a “round\nsheet,” which was reviewed and signed by a supervisor, documenting the date and time of each 3o-minute\nround in each tier of the SHU.*°\nThe Day Watch SHU Officer in Charge told the OIG that SHU staff spoke about conducting rounds on Epstein\nevery day. He said that the Warden, Lieutenants, and other MCC New York staff members frequently told\nthe SHU staff to conduct rounds and to keep an eye on Epstein. To reinforce this message, the Day Watch\nSHU Officer in Charge created a sign on orange paper that he hung on a computer in the SHU officer's area\nthat said, “MANADATORY [sic] ROUNDS MUST BE CONDUCTED EVERY 3o MINUTES ON EPSTEIN # 763l8-o54\nAS PER GOD!!!” The Day Watch SHU Officer in Charge said the sign was hanging on the computer on\nAugust 9 and lo, 2ol9, and it was clearly visible to everyone who worked in the SHU. The Acting Evening\nWatch Activities Lieutenant confirmed that writen instructions to conduct rounds on Epstein were posted\non the SHU computer.\n4 This BOP form is officially entitled “MCC New York, Special Housing Unit, 3o Minute Check Sheet.”\n67\nDOJ-OGR-ooo23434", "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00023469.jpg": "email identifying the cellmate requirement; and the statements of multiple witnesses who told the OIG that\nEpstein’s cellmate requirement was widely disseminated verbally by MCC New York leadership.\nB. MCC New York Staff Failed to Conduct Mandatory Rounds and Inmate Counts\nResulting in Epstein Being Unobserved for Hours Before His Death\nThe OIG’s investigation and review revealed that on August 9 and lo, 2ol9, MCC New York SHU staff did not\nconduct the mandatory rounds and inmate counts during their shift in the SHU. The failure to undertake\nthese required measures to account for inmate whereabouts and wellbeing—and the supervisors’ failure to\nproperly supervise the SHU staff, as discussed further belou—resulted in Epstein being unobserved for\nhours before his death, which compounded the failure of MCC New York staff to ensure that Epstein had an\nappropriate cellmate.\nl. Failure to Conduct Rounds and Inmate Counts in the SHU\nFederal regulations require that employees “use official time in an honest effort to perform official duties.””!\nAdditionally, BOP standards of conduct required that employees “[c]onduct themselves in a manner that\nfosters respect for the Bureau of Prisons, the Department of Justice, and the U.S. Government.””* Because\n“[i]Jnatention to duty in a correctional environment can result in escapes, assaults, and other incidents,”\nBOP standards of conduct also require employees “to remain fully alert and atentive during duty hours.”\nBOP policy also requires “[c]ontinuous inmate accountability,” which is accomplished through rounds and\ninmate counts.’”? Among other things, rounds and inmate counts enable staff to observe inmates and\nensure that they are safe and secure in their cells and are in good health.\nBOP policy and MCC New York SHU Post Orders set out the requirements for these inmate accountability\nmeasures, specifying that correctional staff must conduct rounds on an <span class=\"highlight\">irregular</span> schedule at least twice\neach hour, no more than 4o minutes apart. BOP policy and MCC New York SHU Post Orders further specify\nthat at least two MCC New York SHU staff members must conduct inmate counts at l2 a.m., 3.a.m.,5a.m.,\n4 p.m., and lo p.m. daily, and also at lo a.m. on weekends and federal holidays.\nThe OIG's investigation and review revealed that an inmate (Inmate 4) was internally transferred from the\nSHU to Receiving and Discharge at approximately 3:l5 p.m. on August 9, 2ol9; houever, this inmate transfer\nwas not documented until approximately l2:35 a.m. on August lo, 2ol9. Based on this internal transfer,\nBOP records, and witness statements, the OIG determined that the 4 p.m. and lo p.m. SHU inmate counts\non August 9 were erroneous. In addition, the OIG reviewed the available SHU security camera video, which\ndid not shou COs walking up or doun the stairs leading to the various SHU tiers during the count times, a\nprocess that is necessary to conduct an accurate count of inmates.”* During their OIG interviews, the\nEvening Watch SHU Officer in Charge, the Material Handler, CO Tova Noel, and Material Handler Michael\nThomas each admited that they did not conduct all of the mandatory rounds and inmate counts in the SHU\n™ 5 C.F.R. § 2635.7o5(a); see also 5 C.F.R. 8 2635.lol(b)(5).\n7 BOP Program Statement 342o.ll.\n® BOP Program Statement 55oo.l4.\n™ As discussed in Chapter 5, the OIG found that the security camera video was of lou quality. Therefore, the OIG\nanalyzed the video in conjunction with BOP records and witness statements regarding the personnel in the SHU and\ntheir activities.\nlo2\nDOJ-OGR-ooo23469", "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00025115.jpg": "Page 753\nPsychology verbally notifies the Operations Lieutenant when inmates are removed from suicide watch and that they\nwill need to be placed with a cellmate. Cellmates are recommended not only for SHU inmates being removed from\nsuicide watch, but also for inmates returning to the general population seting. The C&A officer is responsible for\nentering the proper assignment.\nOnce an inmate is removed from suicide watch, psychology staff sends an e-mail to the Executive Staff, IDO, and\nLieutenants informing them the inmate is being removed from suicide watch and can return to a cell with a cellmate.\nThe e-mail contains the name of the staff member whom psychology verbally spoke with. This recommendation for\na cellmate and conversation with the Lieutenant is also documented in the Post Suicide Watch Report and placed in\nBEMR/PDS.\nPsychology Services has eliminated the use of Psychological Observation to avoid any confusion as to the needs of\ninmates on a watch status.\n2. Rounds: 3o-minute rounds are required by P55oo.l4, Correctional Services Procedures Manual.\nInstitution Response: 2. Rounds:\nSHU training is conducted quarterly in which emphasis will be placed on the importance of diligent rounds within\nthe policy guided timeframes. In addition, the SHU Lieutenant will review documentation (SHU Round Sheets) on a\ndaily basis and provide the Captain with an assurance memorandum of their completion weekly. SHU Rounds sheets\nwill be maintained on the specified range to ensure officers are completing required rounds. A staff member must\nobserve all inmates confined in continuous locked doun status, such as administrative detention or disciplinary\nsegregation, at least once in the first 3o minute period of the hour, folloued by another round in the second 3o\nminute period of the same hour, thus ensuring an inmate is observed at least twice per hour. These rounds are to be\nconducted on an <span class=\"highlight\">irregular</span> schedule and no more than 4o minutes apart. All observations must be documented.\nCloser observation may be required for an inmate who is mentally ill, or who demonstrates unusual or bizarre\nbehavior. These inmates have been identified with an orange photographic door tag to ensure staff are aware to take\nmore security pre-cautions in dealing with this inmate. Two hour Captain video review and six hour IDO video\nreview are being conducted.\n\n3. Cellmate Assignments: When Mr. Epstein was placed in SHU on July 7, 2ol9\" —\nIn an effort to treat Mr. Epstein the same as other inmates, a statement\nrepeated by multiple staff, Executive Staff may have inadvertently overlooked the need to consider unique risk\nfactors associated with individuals who have been charged with and convicted of a sex offense. On July 25, 2ol9,\nere kent an e-mail to Shirley Skipper-Scot, Associate Warden explaining a consultation between © o7 __ |\nNational Suicide Prevention Coordinator. In the e-mail, [°° __]Reviewed the consult and\nrecommendation from the Psychology Services Branch, Central Office that Mr. Epstein be housed with another\ninmate who had also been accused of commiting a sex offense. There is no evidence this information was\nconsidered beyond this e-mail, and Mr. Epstein was never housed with another inmate charged or convicted of a\n\nsexual offense.\nDOJ-OGR-ooo25ll5", "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00026374.jpg": "Page 27l8\n.3 |\nmoc new YORK\nMCS Hew YORK fam\na MCC NEW YORK Seas\ni SPECIAL HOUSING UNIT we\n3o MINUTE CHECK SHEET JPECIALNOUSING UNIT\nJPECIMMOUIIG GHT ZA\nTIER-H\nDATE: __ o7/22/2ol9\nTIME TIME =| _ TIME SIGNATURE ations Lieutenant will order a bed-book\ncount, that is, when inmates are counted using their picture cards, which are on file in the Control Center. A\nLieutenant must take at least l count in the morning and one in the evening.\nCorrectional staff prepare count slips for each count, which must be prepared in ink, signed by both officers,\nand retained for 3o days. Count slips may not be altered. BOP policy provides that the “official count will\nnot be cleared until all count slips are received and verified in the Control Center.”\n\nb. 3o-Minute Rounds\nThe BOP uses additional accountability measures for inmates who are in administrative detention or\ndisciplinary segregation, i.e., for those detained in a SHU. In such cases, a correctional staff member must\nobserve all inmates at least twice an hour, once during the first 3o minutes (e.g., l2 a.m. to l2:3o a.m.) and\nagain during the second 3o minutes (e.g., l2:3o a.m. to l a.m.). BOP policy provides that these “rounds are\nto be conducted on an <span class=\"highlight\">irregular</span> schedule and no more than 4o minutes apart.” These same requirements\nfor rounds are also described in the Post Orders for the MCC New York's SHU.\n\nc. Documentation Regarding Inmate Status and Confinement\nBOP policy also provides that each institution must prepare a daily change/transfer sheet, which indicates\nchanges to an inmate's status, including housing and job assignments and medical convalescence. The MCC\nNew York SHU Post Orders require that correctional staff assigned to the SHU create a SHU file for each\ninmate housed in that unit and that morning watch officers audit the inmate files every night. The MCC\nNew York SHU Post Orders further specify that all pertinent information about an inmate's confinement\nshould be noted on a Special Housing Unit Record Form (BP-292), and that SHU officers must maintain a log\nof pertinent information regarding inmate activity and enter such information into the BOP computer\nsystem TRUSCOPE, which provides institution staff with detailed inmate and institution security-related\ninformation and provides unit officers an electronic event log.\n\nd. Cell Searches\nBOP policy requires that BOP staff routinely and irregularly search housing units to, among other things,\nmaintain sanitary standards and eliminate safety hazards.’* The MCC New York SHU Post Orders require\nthat officers assigned to the SHU conduct searches of the SHU common areas and cells, and that the entire\nSHU be searched every week. BOP policy and MCC New York SHU Post Orders require writen\ndocumentation of each housing unit search.\n\n3. Psychological Screening\n\na. Initial Screening\nPursuant to BOP policy governing inmates in pretrial detention status (Program Statement 733l.o4, Pretrial\nInmates), all pretrial inmates must have an initial risk/needs assessment screening within 48 hours of\nl2 BOP Program Statement 552l.o6, Searches of Housing Units, Inmates, and Inmate Work Areas.\n\nlo\nDOJ-OGR-ooo23377", "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00026825.tif": "Page 3236\nM-l9-ol9432 JEFFREY EDWARD EPSTEIN Page 4\nsurfaces of the intra-abdominal organs, and an oblique, 6.5 cm laceration of the liver to\nthe left of the falciform ligament (artifacts of resuscitative chest compressions).\nCLOTHING:\nThe body is received clad in a hospital goun.\nINJURIES, EXTERNAL AND INTERNAL:\nThese injuries are described in reference to standard anatomic planes. These injuries\nare grouped and labeled for descriptive purposes only; no sequence is implied.\nA. HANGING:\nThere is a depressed, focally dried and abraded, noncircumferential ligature furrou of\n\n. the neck that peaks slightly on both sides of the neck, more steeply on the right side\nthan on the left. On the right side of the neck, the furrou bifurcates anterior to the ear,\nwith one arm that peaks behind the right ear and one arm that extends to the right side\nof the back of the neck. On the back of the right side of the neck at the end of the\nlouer arm of the furrou is a l/2\" x l\", <span class=\"highlight\">irregular</span>, red abrasion. The furrou ranges from\nl3-3/4\" to l5” long (measured from both ends of the furrou on the right), and ranges\nfrom l/8” to l/2\" wide. Anteriorly, the furrou passes over the thyroid cartilage. On the\nupper edge of the right side of the furrou beneath the chin is an adjacent, % x l”,\ninverted V-shaped, linear abrasion that ranges in width from l/8” to l/4\". Beneath the\nleft side of the mandible is a faint, l/2\" x l-3/4\", <span class=\"highlight\">irregular</span>, red abrasion with multiple,\ninterspersed, deeper, red abrasions that measure up to % x 3/8”. .\nThe face and head are plethoric above the furrou, with petechial hemorrhages of the\nface that are most marked within the eyebrous. There are multiple, petechial\nhemorrhages of the palpebral conjunctivae of both eyes, and confluent hemorrhages on\nthe periphery of the right bulbar conjunctiva. There are faint petechial hemorrhages on\nthe mucosal surfaces of the upper and louer lips.\nWithin the parenchyma of the tongue are multiple, focal, spoty, purple hemorrhages.\nThere is diffuse, purple hemorrhage at the base of the tongue. There are no\nhemorthages of the anterior strap muscles of the neck. Posteriorly, there is a single\nhemorrhage in the ieft, deep, paraspinal muscles.\nBoth thyroid cartilage cornuae are fractured, and the left cornua of the hyoid bone is\nfractured, all with accompanying soft tissue hemorrhages. See also “Anthropology\nReport.” There are no fractures of the cervical vertebrae.\nB. OTHER INJURIES:\nOn the back of the left forearm is an oblique, l”, linear, red, abrasion with an adjacent,\nl/2\" x l-l/4\", faint, red abrasion. On the media! aspect of the back of the right wrist is a\nl/8\" x l/2\", faint, red contusion, and on the medial aspect of the back of the left wrist is a\n\nDOJ-OGR-ooo26825"};

        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;

            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
