
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "annotated"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 763, "end": 763, "pages": [763]}, {"start": 14338, "end": 14338, "pages": [14338]}, {"start": 15081, "end": 15081, "pages": [15081]}, {"start": 15150, "end": 15150, "pages": [15150]}, {"start": 23408, "end": 23408, "pages": [23408]}];
        const pageToPath = {"763": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00000763.jpg", "14338": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014338.jpg", "15081": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015081.jpg", "15150": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015150.jpg", "23408": "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00023408.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00000763.jpg": "...witnesses. the enclosed, annotated transcripts ‘ shou that...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014338.jpg": "...h, l'm soury. e'm on, my annotated,  mr. everdell: well, fi...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015081.jpg": "...witnesses. the enclosed, annotated transcripts ‘ shou that...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015150.jpg": "...’s order: “the:enclosed, annotated.transcripts shou that. m...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00023408.jpg": "...ions related to epstein’ annotated that: epstein: did. not..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "annotated" (5 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">763-763</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">14338-14338</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">15081-15081</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">15150-15150</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(4, 0); return false;">23408-23408</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
