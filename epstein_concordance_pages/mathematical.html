 actual impact of the hardship on the defendant. If\ndetention imposes an additional burden on a certain category of defendants, it is necessary to\nincorporate the actual total burden of the punishment into sentencing calibrations.\n\nThe principle of proportionality requires that the additional burden experienced by Ms.\nMaxwell during the 22 months spent is in supermax-type conditions should be factored into the\nCourt’s sentencing calculus. Based on the underpinnings of punishment and the principle of\nproportionality, a hard-time credit for Ms. Maxwell’s unusual detention is warranted.\nImprisonment in any form is a severe hardship. This is especially so when a person presumed to\nbe innocent is detained pretrial. The standard measure for evaluating the hardship of incarceration\nis the length of the prison term, i.e., a value is placed on this quantitative measure when assessing\ndamages for wrongful conviction. Regardless of whether there is an objective <span class=\"highlight\">mathematical</span>\nformula for Ms. Maxwell’s unique situation, a meaningful credit is warranted.’\n\nThere is a manifestly stark qualitative difference in the degree of deprivation, restriction,\nand punishment between the first 22 months of Ms. Maxwell’s detention and her current detention\nin general population. Her detention in isolation — de facto solitary confinement comparable to\n27 Compensation determinations for individuals wrongfully incarcerated is illustrative. Thirty-six states and\nWashington, DC, have laws that offer compensation for exonerees. The federal standard to compensate\nthose who are wrongfully convicted is a minimum of $5o,ooo per year of incarceration, plus an additional\n$5o,ooo for each year spent on death rou. See htps://www.congress.gov/bill/] l7th-congress/house-\nbill/4ol9/text?r=l3&s=l,The enhanced compensation for incarceration on death rou recognizes the\nqualitative severity of punishment beyond that which non-capital inmates are exposed.\n\n34\  Epstein's rare appearances in the gossip columns tended to\nbe speculation as to the true nature of his relationship with Ghislaine Maxwell.\nWhile they are still friends, the English tabloids have postulated that Maxwell\nhas longed for a more permanent pairing and that for undetermined reasons\nEpstein has not reciprocated in kind. \"It's a mysterious relationship that they\nhave,\" says society journalist David Patrick Columbia. \"In one way, they are\nsoul mates, yet they are hardly companions anymore. It's a nice conventional\nrelationship, where they serve each other's purposes.\"\nFriends of the two say that Maxwell, whose social life has always been higher-\noctane than Epstein's, lent a litle pizzazz to the louer-profile Epstein. Indeed,\nat a party at Maxwell's house, her friends say, one is just as apt to see\nRussian ladies of the night as one is to see Prince Andrew. The Oxford-\neducated Maxwell, described by many as a man-eater (she flies her oun\nhelicopter and was recently seen dining with Clinton at Nello's on Madison\nAvenue), lives in her oun tounhouse a few blocks away. Epstein is frequently\nseen around toun with a bevy of comely young women but there has been no\nboldfaced name to replace Maxwell. \"You may read about Jeffrey in the social\ncolumns, but there is much more to him than that,\" says Jeffrey T. Leeds of\nthe private equity firm Leeds Weld & Co. \"He's a talented money manager\nand an extremely hardworking person with broad interests. Most unusual,\nthough, is that in this media-obsessed age he is not in any sense a self-\npromoter.\"\nBorn in l953 and raised in Coney Island, Epstein went to Lafayete High\nSchool. According to his bio, he took some classes in physics at Cooper\nUnion from l969 to l97l. He left Cooper Union in l97l and atended NYU's\nCourant Institute, where he took courses in <span class=\"highlight\">mathematical</span> physiology of the\nheart, leaving that school, too, without a degree. Between l973 and l975,\n
