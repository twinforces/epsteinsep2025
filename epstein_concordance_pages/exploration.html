ds of jurors\ncould have significant bearing on the potential biases that they have. A variety of potential\nexperiences, both general (e.g., being a victim of a crime or closely related to a victim) and\nspecific (e.g., harassment, molestation, unwanted sexual contact, sexual assault, rape, domestic\n\n9\nDOJ-OGR-oooo52l5\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007517.jpg": "Case l:2o-cr-oo33o-PAE Document 499-l Filed ll/23/2l Page 24 of 375\n\nCollins, A.M. & Loftus, E.F. (l975). A spreading activation theory of semantic processing. Psychological\nReview, 82, 4o7-428.\n\nLoftus, E.F. & Zanni, G. (l975). Eyewitness testimony: The influence of the wording of a question.\nBulletin of the Psychonomic Society, 5, 86-88.\n\nKeating, J.P. & Loftus, E.F. (l975). People care in fire emergencies--psychological aspects.. Boston, Ma:\nSociety of Fire Protection Engineers, Technical Report 75-4, p l-l2. .\n\nLoftus, E.F., Altman D., & Geballe, R. (l975). Effects of questioning upon a witness’s later recollections.\nJournal of Police Science and Administration, 3, l62-l65.\n\nLoftus, E.F. (l975). Retrieval from semantic memory: Some data and a model. In T. Storer & D. Winter\n(Eds.), Formal aspects of cognitive processes [Volume 22 of G. Goos & J. Hartman (Eds.), Lecture\nnotes in computer science]. Berlin: Springer-Verlag.\n\nLoftus, E.F. (l975). Spreading activation within semantic categories. Journal of Experimental\nPsychology: General, lo4, 234-24o.\n\nKasprzyk, D., Montano, D.E., & Loftus, E.F. (l975). Effect of leading questions on juror’s verdicts.\nJurimetrics Journal, l6, 48-5l. (American Bar Association Journal devoted to science and the law).\n\nLoftus, E.F. (l975, April 4). Eyewitness testimony: Does the malleable human memory interfere with\nlegal justice? The Daily, University of Washington.\n\n- Reprinted in: Social Action and the Law, Newsleter, 2, 5-9.\n\nLoftus, E.F. (l975, October). Eyewitness. Puget Soundings, pp. 32-37.\n\nLoftus, E.F. (l
