d there was a color of a jacket that was changed in\n\nl3 questions from, I believe, blue to black, right?\n\nl4 A. Well, I mostly remember the blue car, so -—-\n\nl5 Q. And in that study, some of the research subjects were\n\nl6 fooled by one changed fact about the color of the car, right?\nl7 A. Yes.\n\nl8 Q. But the research subjects were not fooled by the atempt to\nl9 change the second fact, right?\n2o A. I believe that's what happened in that study, yes.\n2l Q. Okay. You've also conducted an <span class=\"highlight\">experiment</span> about planting a\n22 false memory of someone being lost in a mall, right?\n23 A. That's a study that we did in the mid '9os, yes.\n24 Q. And that study involved about 24 participants, right?\n25 A. Yes.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool6663\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016669.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l86 of 246 248l\nLCGVMAX5 Loftus — cross\n\nl something, the beter your memory.\n\n2 Q. That's a fundamental principle of human memory, right?\n\n3 A. Yes, frequency, yes.\n\n4 Q. Nou, we've talked today about some of the experiments you\n\nS have done. And you talked about experiments you've done that\n\n6 involved videos of car crashes, people being lost in the malls,\n7 things like that, right?\n\n8 A. Among other things, yes.\n\n9 Q. Nou, obviously you've never done a study where you arranged\nlo for teenage girls to be sexually abused, right?\n\nll A. Correct.\n\nl2 Q. You've never done a study of hou well those girls remember\nl3 that sexual abuse years later, right?\n\nl4 A. Well, I've done studies where we interview people who were\nl5 sexually abused about what they remember.\n\nl6 Q. The question I'm asking you is have you conducted a study\nl7 where you arranged for girls to be sexually abused?\n\nl8 A. No, absolutely not.\n\nl9 Q. You haven't conducted a study where you saw girls being\n2o sexually abused, right?\n2l A. Correct.\n22 Q. You've never conducted a study in which you atempted to\n23 implant a false memory of childhood sexual abuse?\n24 A. We have not.\n25 MS. POMERANTZ: May I have one moment, your Honor?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool6669\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016671.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l88 of 246 2483\nLCGVMAX5 Loftus - redirect\n\nl restrictions placed upon the type of experiments that a\n\n2 psychologist is alloued to perform?\n\n3 MS. POMERANTZ: Objection.\n\n4 THE COURT: Overruled.\n\n5 A. Yes, you did.\n\n6 Q. And please explain to the jury why that is.\n\n7 MS. POMERANTZ: Objection.\n\n8 Asked and answered, your Honor.\n\n9 THE COURT: T'll allou it.\n\nlo A. The human subjects review commitees at universities and\n\nll colleges are in place to try to protect human beings from being\nl2 involved in experiments that might be harmful to them. And so\nl3 that is why these commitees will review your proposal for a\n\nl4 piece of research and either allou you to go forward with your\nl5 proposal or not allou you to go forward or suggest\n\nl6 modifications that would allou you to go forward.\n\nl7 But their interest is in making sure -- or trying to\nl8 ensure that you're not doing something to harm the research --\nl9 that might harm the research participants. That's why we\n2o would, as I thought I indicated earlier in my testimony, would\n2l not be probably, you knou, alloued to deliberately plant\n22 memories of sexual abuse.\n23 Q. On cross-examination, the government had suggested that you\n24 are a profiteer when you testify for the defense. Do you\n25 remember that?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool667l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017090.jpg": "Case l:2o-cr-oo33o-PAE Document 767 Filed o8/lo/22 Page 69 of 257 29o2\nLCKVMAX4 Summation — Ms. Moe\n\nl something that you forget ever. You remember an adult woman\n\n2 groping your breasts. You remember a middle-aged man touching\n3 your vagina. You remember feeling scared and frozen and\n\n4 trapped and confused. Your common sense tells you these women\n5 knou what happened to them in their oun lives. They knou it.\n\n6 These are pouerful memories of trauma, and they've carried\n\n7 these haunting memories with them for years.\n\n8 But when the defense talks about memory, they want to\n9 talk about experiments, experiments that Professor Loftus\n\nlo performed ina lab, experiments like the one where she tried to\nll convince people that they saw Bugs Bunny at Disneyland;\n\nl2 experiments where she told people that a stop sign was a yield\nl3 sign. Don't be distracted by that.\n\nl4 Loftus has made a career of being a witness for the\n\nl5 defense. And she said in her book by that name, she doesn't\n\nl6 even pretend to be an impartial expert. She admits she is an\nl7 advocate for the defense. And over the years, as she has\n\nl8 admited, she has been paid by criminal defendants to testify\nl9 on their behalf. She's made a name for herself as a witness\n2o for the defense in high-profile trials. And most importantly,\n2l this case isn't about Bugs Bunny, it isn't about stop signs;\n22 it's about sexual abuse, repeated sexual abuse of teenage\n23 girls. Loftus told you, never done a study about that.\n24 So all of that testimony she gave about implanted\n25 memories or corrupted memories, it was totally irrelevant to\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool7o9o\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017091.jpg": "Case l:2o-cr-oo33o-PAE Document 767 Filed o8/lo/22 Page 7o of 257 29o3\nLCKVMAX4 Summation — Ms. Moe\n\nl the facts of this case. And that's because those experiments\n\n2 are nothing like what happened here. And Loftus was basically\n3 forced to admit that on cross-examination.\n\n4 Remember that study she described about telling people\n5) that they
