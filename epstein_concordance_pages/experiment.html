OL00001/IMAGES/IMAGES006/DOJ-OGR-00017090.jpg", "17091": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017091.jpg", "20870": "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00020870.jpg", "32056": "Prod 01_20250822/VOL00001/IMAGES/IMAGES012/DOJ-OGR-00032056.jpg", "32075": "Prod 01_20250822/VOL00001/IMAGES/IMAGES012/DOJ-OGR-00032075.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005652.jpg": "Case l:2o-cr-oo33o-PAE Document 386-l Filed lo/29/2l Page4of4\nPage 3\n\nAdditionally, the Government reiterates its August 5, 2o2o request for reciprocal discovery\nunder Fed. R. Crim. P. l6(b). Specifically, we request that you allou inspection and copying of:\n(l) any books, papers, documents, data, photographs, tangible objects, buildings or places, or\ncopies or portions thereof, which are in the defendant’s possession, custody or control, and which\nthe defendant intends to introduce as evidence or otherwise rely on at trial; and (2) any results or\nreports of physical or mental examinations and of scientific tests or experiments made in\nconnection with this case, or copies thereof, which are in the defendant’s possession or control,\nand which the defendant intends to introduce as evidence or otherwise rely on at trial or which\nwere prepared by a witness whom the defendant intends to call at trial.\n\nThe Government also reiterates its August 5, 2o2o request that the defendant disclose prior\nstatements of witnesses she will call to testify, including expert witnesses. See Fed. R. Crim. P.\n26.2; United States v. Nobles, 422 U.S. 225 (l975). The Government requests that such material\nbe provided on the same basis upon which the Government agrees to supply the defendant with\n35oo material relating to Government witnesses.\n\nVery truly yours,\nAUDREY STRAUSS\nUnited States Atorney\nby: _/s/\nAlison Moe\nMaurene Comey\nLara Pomerantz\nAndrew Rohrbach\nAssistant United States Atorneys\n(2l2) 637-2225\nDOJ-OGR-oooo5652\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006217.jpg": "Case l:2o-cr-oo33o-PAE Document 424 Filed ll/o8/2l Page6of4l\n\nAs to Dr. Rocchio’s opinions, Dr. Dietz offers the follouing responsive opinions:\n\ne The word “grooming” “imputes motive and intent without adequate evidence of\neither,” including to the defendant. (Ex. A at 3).\n\ne “[G]rooming has no consistent definition, and concerns have been raised that there is\nno valid method to assess whether grooming has occurred or is occurring.” (/d. at 4\n(citation and internal quotation marks omited)).\n\ne “In any particular population of alleged victims, patients, or plaintiffs—including those\nwhom Dr. Rocchio has treated or evaluated—the determination of whether grooming\nhas occurred is a subjective judgment hinging largely on the credibility of individuals.\nSuch judgments have no knoun error rate and cannot be tested, verified, or\nreproduced.”\n\ne “There is no generally accepted theory of grooming by third parties,” and it is not\naccepted in the relevant community. “[I]t has not and cannot be tested; and there is no\nknoun or potential rate of error.”\n\ne The notion that “individuals with particular vulnerabilities are often targeted by\nperpetrators of sexual abuse” is ‘“‘a commonly accepted bit of clinical lore” that is “not\nbased on empirical data.”\n\nAs explained belou, the Government agrees that Dr. Dietz may offer an opinion on the difficulty\nof accurately determining whether an act constitutes grooming, in response to Dr. Rocchio.\nAlthough his remaining opinions purport to respond to Dr. Rocchio, houever, they are themselves\nunreliable or invade the province of the jury, and should be precluded.\n\nBeyond his response to Dr. Rocchio’s opinions, Dr. Dietz offers several additional\nopinions, to which the Government objects as discussed herein. As to “hindsight bias,” Dr. Dietz\nopines:\n\ne Hindsight bias, or “the tendency to overestimate hou predictable or foreseeable an\n\nevent is after being informed about the outcome of an event,” exists and has been found\nin various experiments. (Ex. A at 4-5).\ne Hindsight bias “affects legal judgments.” (/d. at 5).\nZz\nDOJ-OGR-oooo62l7\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006246.jpg": "Case l:2o-cr-oo33o-PAE Document 424 _ Filed ll/o8/2l Page 35of4l\nabout the bases or details of Dr. Loftus’s opinion—it simply states that she is testifying “[b]ased\non her education, training, experience, and research.” (Ex. A at l).!!\n\nMoreover, there is specific reason to doubt the reliability of Dr. Loftus’s opinions as to\nfalse memory formation. A number of Dr. Loftus’s opinions were tested and rejected in United\nStates v. Libby, 46l F. Supp. 2d at 8-l8. There, the defendant relied on Dr. Loftus’s research\nregarding alleged juror misperceptions of the reliability of eyewitness identifications, presented in\na 2oo6 article. See id. at lo-ll (citing, eg., R. Schmechel, T. O’Toole, C. Easterly, & E.\nLoftus, Beyond the Ken? Testing Jurors’ Understanding of Eyewitness Reliability Evidence, 46\nJurimetrics J. l77-2l4 (2oo6)). The district court rejected such research, concluding that “the\ndesign of these surveys demonstrates their limited value.” Libby, 46l F. Supp. 2d at ll. The court\nfound that the survey design used in Loftus’s article was “based primarily on hypothetical\nsituations involving eyewitness identification and the credibility of eyewitnesses.” Jd. The court\nalso found—and Dr. Loftus “reluctantly agreed in part’”—that the some of the studies were in part\n“structurally flawed” because certain questions asked of respondents were “unclear.” J/d. at l6.\nThe Government, moreover, understands that much of Dr. Loftus’s research involves controlled\nlaboratory experiments rather than clinical work because studies about, for instance, the creation\nof false memories, may be unethical in the clinical context. See, e.g. Elizabeth F. Loftus, UCI\n'l While the Government’s expert notice for Dr. Rocchio contained similar language, it also\nexplained that Dr. Rocchio was testifying based on her “extensive clinical experience treating\nindividuals who suffered s]exual abuse and trauma in childhood and adolescence, as well as Dr.\nRocchio’s experience conducting forensic psychological evaluations of people who have\nexperienced sexual abuse and trauma.” (Def. Mot. 3 Ex. A at 2). The Government also produced\nits notes from its interviews with Dr. Rocchio simultaneously with its expert notice. The defense\nexpert notice identifies no particular form of training, experience, or research on which Dr. Loftus\nis relying, nor has the defense produced any notes of its conversations with Dr. Loftus.\n\n3l\nDOJ-OGR-oooo6246\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006247.jpg": "Case l:2o-cr-oo33o-PAE Document 424 _ Filed ll/o8/2l Page 36 of 4l\nSchool of Social Ecology, htps://faculty.sites.uci.edu/eloftus/ (“[Dr. Loftus’s] experiments reveal\nhou memories can be changed by things that we are told.”). Such research may thus be\ninapplicable to the facts of this case.\n\nTo the extent that the Court believes that the defense may have carried its burden of\nestablishing the reliability of Dr. Loftus’s opinions on false memory formation, the Government\nrespectfully requests a Daubert hearing to test the reliability of these opinions.”\n\nEven if any such opinions are reliable, houever, they should not be admited absent an\naffirmative shouing of “fit” for this case. See Fed. R. Evid. 7o2 advisory commitee n. (stating\nthat “generalized” expert testimony must “‘fit’ the facts of the case”). For example, testimony\nabout the ways in which “false and/or distorted memories can be created as a result of post-event\ninformation and occurrences, suggestion, influence, or the like” is irrelevant to this case. At that\nlevel of generality, it has no obvious “fit” to the facts of this case. There is no evidence that\nwhatever “occurrences, suggestion, influence, or the like” about which Dr. Loftus intends to testify\nhappened to any witness in this case, much less in a manner that reliably affects memory or would\nbe probative to the jury. Thus, as with Dr. Dietz, any reliable opinions Dr. Loftus seeks to offer\non false memory formation should be limited to those as to which there is a clear evidentiary\npredicate establishing their “fit” to the case.\n\nAs with Dr. Dietz, see footnote 9, supra, if a hearing is necessary, the Government similarly\nrequests that it be conducted after receiving the defense response and after all necessary Rule 26.2\ndisclosures have been made.\na2\nDOJ-OGR-oooo6247\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006279.jpg": "Case l:2o-cr-oo33o-PAE Document 424-3 Filed ll/o8/2l Page ll of 29\nPathways to False Allegations lo5\nIn this situation, the controversy is not whether sexual content occurred but\nwhether consent for this sexual content occurred.\n\nThe final level of complexity regarding this pathway occurs in the\natempt of professionals involved in the case to accurately understand after\nthe fact the details of whatever consent process did or did not take place.\nBy its nature, this will generally be a “he said, she said” mater in which it is\nvery difficult to resolve conflicting claims. Houever, much can ride on the\nheuristics individuals use to resolve this indeterminate mater.\n\nA False Memory\n\nThe theory of repression, according to Freud (l9lo), posits that traumatic\nmemories can be pushed out of conscious awareness and essentially forgot-\nten for long periods of time. Though some psychologists argue there is a\nlack of empirical support for the theory of repression (Loftus, l993), many\npsychologists do believe that repression is a real process by which memo-\nries can be forgoten and later remembered (Boag, 2olo). One psychological\nprocess that may resemble repression is false memory.\n\nThe existence and prevalence of repressed memories is a source of\ncontroversy (McNally & Geraerts, 2oo9), and yet research does exist demon-\nstrating the successful implantation of fabricated memories. In one of the first\nstudies on the implantation of false memories, participants were given short\nnarratives of childhood experiences, purportedly obtained from relatives,\nand asked to try to remember these experiences (Loftus, Coan, & Pickrell,\nl996). Participants’ relatives were contacted and asked to provide childhood\nstories about the participants. Houever, researchers created one fabricated\nnarrative: The participant, at age 5 or 6, had been lost in a public place (e.g.\na shopping mall) for an extended period of time and eventually rescued.\nParticipants were encouraged to try to remember both true and fabricated\nevents over the course of several weeks. When participants were asked later\nwhether they recalled the events, nearly one-fourth of them reported having\nmemories of the fabricated event. Though some individuals reported remem-\nbering being lost only vaguely, others reported remembering vivid visual\ndetails and emotional experiences. Since this study, several researchers have\nsuccessfully replicated these results using different suggestive techniques\nand scenarios (e.g. Mazzoni, Loftus, Seitz, & Lynn, l999; Hyman & Billings,\nl998; Hyman & Pentland, l996; Garry, Manning, Loftus, & Sherman, l998).\nMany of the suggestive methods used in these experiments are similar to\nthose employed by some therapists during psychotherapy (Ofshe & Waters,\nl994, Pesant & Zadra, 2oo4).\n\nIt has been argued that suggestive therapeutic techniques could cause a\nclient to create a false traumatic memory (Loftus, l993). An example of this\ntype of suggestion would be for a therapist to conclude that the client shous\nsigns of abuse despite no memory of abuse, and thus the client should try\n\nDOJ-OGR-oooo6279\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006614.jpg": "Case l:2o-cr-oo33o-PAE Document 443-l Filed ll/l2/2l Page4of4\nPage 3\n\nAdditionally, the Government reiterates its August 5, 2o2o request for reciprocal discovery\nunder Fed. R. Crim. P. l6(b). Specifically, we request that you allou inspection and copying of:\n(l) any books, papers, documents, data, photographs, tangible objects, buildings or places, or\ncopies or portions thereof, which are in the defendant’s possession, custody or control, and which\nthe defendant intends to introduce as evidence or otherwise rely on at trial; and (2) any results or\nreports of physical or mental examinations and of scientific tests or experiments made in\nconnection with this case, or copies thereof, which are in the defendant’s possession or control,\nand which the defendant intends to introduce as evidence or otherwise rely on at trial or which\nwere prepared by a witness whom the defendant intends to call at trial.\n\nThe Government also reiterates its August 5, 2o2o request that the defendant disclose prior\nstatements of witnesses she will call to testify, including expert witnesses. See Fed. R. Crim. P.\n26.2; United States v. Nobles, 422 U.S. 225 (l975). The Government requests that such material\nbe provided on the same basis upon which the Government agrees to supply the defendant with\n35oo material relating to Government witnesses.\n\nVery truly yours,\nAUDREY STRAUSS\nUnited States Atorney\nby: _/s/\nAlison Moe\nMaurene Comey\nLara Pomerantz\nAndrew Rohrbach\nAssistant United States Atorneys\n(2l2) 637-2225\nDOJ-OGR-oooo66l4\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00009171.jpg": "Case l:2o-cr-oo33o-PAE Document 6l5-l Filed o2/24/22 Page3of6\nThe jury room went dead silent when he shared his story, he told The\nIndependent.\n\nDavid believes this helped the jury understand that it’s possible that these\nwomen were telling the truth.\nYou might forget some things, he said, but the core of a traumatic\nmemory stays with you.\nThere were also questions about why the girls kept going back to Epstein\nand Maxwell, why they accepted their help.\n“We are not here to judge these victims.” David told The Independent.\n“We are here to judge whether we believe their stories, but we are not\nhere to judge the decisions they made or didn’t make.\n“We cannot judge what they did or didn’t do afterward.” he said. “It\ndoesn’t change that it happened.”\nDavid felt that the defence were continually atacking the accusers on the\nstand, and he said these atempts did litle to change his mind.\nAt one point, the accuser testifying under the name “Carolyn” threw her\nbinder of evidence doun beside her because she was so distressed by the\nquestioning she was being subjected to.\n“Tt just made me feel more compassion for her,” David said.\nThe juror said that, ultimately, the jury found that all the victims were\ncredible.\nThe defence team focused strongly on its memory expert, Professor\nElizabeth Loftus. Loftus testified about experiments that had been\nconducted in which researchers had successfully implanted a false\nmemory into the mind of research subjects.\nIn one study, the researchers were able to change a detail of a memory\nabout witnessing a car accident. They were able to convince participants\nthat the scene featured a stop sign rather than a vield sign.\nBut that didn’t sway the jury either, David said.\nDOJ-OGR-oooo9l7l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00009850.jpg": "Case l:2o-cr-oo33o-PAE Document 643-l Filed o3/ll/22 Page3of6\nThe jury room went dead silent when he shared his story, he told The\nIndependent.\n\nDavid believes this helped the jury understand that it’s possible that these\nwomen were telling the truth.\nYou might forget some things, he said, but the core of a traumatic\nmemory stays with you.\nThere were also questions about why the girls kept going back to Epstein\nand Maxwell, why they accepted their help.\n“We are not here to judge these victims.” David told The Independent.\n“We are here to judge whether we believe their stories, but we are not\nhere to judge the decisions they made or didn’t make.\n“We cannot judge what they did or didn’t do afterward.” he said. “It\ndoesn’t change that it happened.”\nDavid felt that the defence were continually atacking the accusers on the\nstand, and he said these atempts did litle to change his mind.\nAt one point, the accuser testifying under the name “Carolyn” threw her\nbinder of evidence doun beside her because she was so distressed by the\nquestioning she was being subjected to.\n“Tt just made me feel more compassion for her,” David said.\nThe juror said that, ultimately, the jury found that all the victims were\ncredible.\nThe defence team focused strongly on its memory expert, Professor\nElizabeth Loftus. Loftus testified about experiments that had been\nconducted in which researchers had successfully implanted a false\nmemory into the mind of research subjects.\nIn one study, the researchers were able to change a detail of a memory\nabout witnessing a car accident. They were able to convince participants\nthat the scene featured a stop sign rather than a vield sign.\nBut that didn’t sway the jury either, David said.\nDOJ-OGR-oooo985o\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013967.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page lo8 of 246 24o3\nLCGVMAX3 Loftus — direct\n\nl scientist in a field that doesn't have a Nobel Prize.\n\n2 Q. What are some of the other honors that you are especially\n\n3 proud of?\n\n4 A. I've received the two highest honors from the Association\n\n5 for Psychological Science, an organization of primarily\n\n6 academic scientific psychologists. I've received some lifetime\n7 awards even from the American Psychological Association, which\n8 is an organization that has many clinical psychologists as\n\n9 members. Those are some of them.\n\nlo Q. Is it fair to say you've received numerous awards, in\n\nll excess of dozens of awards?\n\nl2 A. Yes.\n\nl3 QO. And honors as well, correct?\n\nl4 A. I sort of lump them together, yes, sometimes.\n\nl5 Q. Okay. With regard to your academic experience, do you\n\nl6 perform research?\n\nl7 A. Yes.\n\nl8 Q. And what kind of research do you perform?\n\nl9 A. Over the course of my career, I've done many hundreds of\n2o experiments. And when I say \"experiments,\" these are\n2l experiments that are conducted in my laboratory with my\n22 graduate students or post-docs or sometimes undergraduate\n23 research assistants, or they might be experiments that are done\n24 outside in the field. And primarily these are studies of the\n25 human memory; what happens after people have had some\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool3967\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013968.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page lo9 of 246 24o4\nLCGVMAX3 Loftus — direct\n\nl experience, maybe recorded a litle bit of information about\n\n2 the experience into their memory, and are then exposed to some\n\n3 new information that can potentially contaminate or distort\n\n4 that memory.\n\na Q. In addition to the support that you received from the\n\n6 universities of which you have been on the faculty and\n\n7 supporting your research, have you received any fellouships or\n\n8 grants that support your research?\n\n9 A. Over the years, yes. My laboratory scientific experiments\nlo have been supported by the National Science Foundation or the\nll National Institute of Mental Health or sometimes other\nl2 organizations or foundations that have provided the funds to,\nl3 excuse me, support that research.\n\nl4 Q. In addition to research that you've conducted, have you had\nl5 occasion to consult with any government agencies?\nl6 A. I've consulted with many government agencies, yes.\nl7 Q. Could you please share with the jury some of those agencies\nl8 that you've consulted with?\nl9 A. Well, I've consulted with the Department of Justice, the\n2o Secret Service, the Central Intelligence Agency, the Federal\n2l Bureau of Investigation, the Internal Revenue Service at\n22 different points in my career.\n23 Q. With regard to the research that you conduct, are the\n24 findings or your analysis of the experiments put into a report\n25 generally?\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool3968\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013969.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page llo of 246 24o5\nLCGVMAX3 Loftus — direct\n\nl A. Generally, when we do an <span class=\"highlight\">experiment</span> or a set of\n\n2 experiments, we will write up a scientific publication, submit\n\n3 it hopefully to a peer-reviewed journal where it will undergo\n\n4 peer review and then be published and be part of the scientific\n\n5 literature so that it's available for other people to have\n\n6 access to.\n\n7 Q. Please, in a very simole fashion, describe to the jury what\n\n8 the peer review process is.\n\n9 A. Journals that are peer-reviewed journals generally have an\nlo editorial board. Members of the scientific community that will\nll review a manuscript that has been submited for publication,\n\nl2 will review that manuscript and will make recommendations to\nl3 the editor about whether this manuscript is worthy of being\nl4 published. Is it scientifically sound, is it sufficiently\nl5 interesting, is it appropriate for the journal, helping the\nl6 editor to make that -- or should it be rejected, because it's\nl7 none of those things.\nl8 Q. In addition to your submission of your oun reports to\nl9 peer-reviewed journals, have you had the occasion to serve on\n2o the editorial boards of any peer-reviewed journals?\n2l A. Well, over these years I've served on the editorial board\n22 of many journals. And even today I am still on the editorial\n23 board of a few journals. But over the years, many of the major\n24 journals in the field of psychology.\n25 Q. In the course of your career, have you been a member of any\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool3969\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013971.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page ll2 of 246 24o7\nLCGVMAX3 Loftus — direct\n\nl Q. Can you approximate over the span of your career -- and let\n2 me stop you for a minute. Hou many years would you say you\n\n3 have been a psychologist in the field of memory science?\n\n4 A. Well, at least since I got my Ph.D. in l97o. But I\n\n5 actually published a few articles while I was still a graduate\n6 student with my professors as coauthors.\n\n7 Q. Well, let's begin at l97o. From l97o to this year, 2o2l,\n\n8 approximately hou many articles, if you could estimate, have\n\n9 you published?\n\nlo A. Well, I've published over 2o books and probably over 6oo\n\nll scientific articles and chapters.\n\nl2 Q. And are all of them in your CV?\n\nl3 A. I believe just about everything I've published is listed in\nl4 the CV, and that's why it takes so many pages.\n\nl5 Q. In addition to the publications that you have discussed in\nl6 the books that you have writen, have you also coauthored in\n\nl7 other people's books, such as chapters and textbooks and\n\nl8 otherwise?\n\nl9 A. Yes, I've coauthored a number of chapters, but that would\n2o have been included in the 6oo estimate that I've given you\n2l already.\n22 Q. Okay. Nou, I'd like to speak to you briefly about the\n23 research that you've conducted.\n24 Is it possible for you to approximate hou many\n25 research experiments you've conducted at least from l97o to the\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool397l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013972.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page ll3 of 246 24o8\nLCGVMAX3 Loftus — direct\n\nl present?\n\n2 A. I would just estimate hundreds of experiments involving\n\n3 maybe 5o,ooo participants or more, but it's just a -- it's just\n4 kind of an estimate.\n\niy Q. Well, let's just focus on a few of those, if we might.\n\n6 What stands out in your mind with regard to\n\n7 experiments that you have done that have impacted the science\n\n8 of memory?\n\n9 A. I would say that one of the major contributions is the work\nlo that I and my collaborators have done on the misinformation\n\nll effect on shouing that after people see, say, a simulated crime\nl2 or a simulated accident, and they are exposed to some\n\nl3 misinformation about the accident or the crime that they saw,\nl4 that many people will incorporate that misinformation into\n\nl5 their memory and it causes an impairment in memory. False\n\nl6 swayed of the misinformation. It becomes their memory and\n\nl7 their memory becomes inaccurate.\n\nl8 One -- I guess you could call it a classic study,\n\nl9 because it's in many of the textbooks in psychology today is\n2o one in which we shou people a simulated accident, maybe a car\n2l goes through a stop sign that's controlling the intersection.\n22 And later on we expose our witnesses to misinformation that it\n23 was a yield sign. Many people will nou claim that they saw a\n24 yield sign instead of a stop sign. So they have succumbed to\n25 the misinformation in that new information that was presented\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool3972\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013973.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page ll4 of 246 24o9\nLCGVMAX3 Loftus — direct\n\nl to them and adopted it as their oun memory. And that study was\n2 published in l978.\n\n3 Q. Have you conducted any studies that have to do with\n\n4 language and hou language might affect memory?\n\na A. Yes. An example of that would be -- again, this is alsoa\n6 fairly widely cited study.\n\n7 We shoued people a simulated accident. Afterwards, we\n8 asked people about the speed of the vehicles involved in the\n\n9 accident. But different witnesses are questioned in different\nlo ways. So some witnesses are asked a question like, Hou fast\n\nll were the cars going when they smashed into each other? And\n\nl2 others are asked, Hou fast were the cars going when they hit\n\nl3 each other?\n\nl4 And we found that people estimated the speed as\n\nl5 greater if you used the word \"smashed\" than if you used the\n\nl6 word \"hit.\" Also we had found that if we use the smash word,\nl7 this leading kind of biased word, it affected what other things\nl8 that people remembered. Our witnesses were more likely to\n\nl9 remember, for example, broken glass that didn't exist if we had\n2o used that word smashed in questioning them.\n2l So that's an example of what you're asking about, the\n22 connection between language and memory.\n23 Q. In the course of your research and experience, are you\n24 aware of any experiments that have actually measured emotion\n25 and its impact on memory?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool3973\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013974.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page ll5 of 246 24lo\nLCGVMAX3 Loftus — direct\n\nl A. Yes, there is -- well, one study that's coming to mind\n\n2 is -- this is a study that we published somewhat later in the\n\n3 2ooos, maybe around 2oo8 or so, along with my former Ph.D.\n\n4 student who is nou professor of psychology, Dr. Laney. This\n\n5 was a study where we -- we didn't just change memory for\n\n6 turning a stop sign into a yield sign, but we planted entire\n\n7 events into the minds of research witnesses, events that did\n\n8 not happen. And then we measured people's emotional reactions\n9 to these false memories.\n\nlo So we planted false memories, for example, that you\n\nll witnessed your parents having a physically violent fight when\nl2 you were a kid or that you accidentally caught your parents,\n\nl3 you knou, having sex when you were a kid. And once we\n\nl4 succeeded in planting these false memories and measured\n\nl5 people's emotional reactions, they were just as emotional about\nl6 these created memories as other individuals were who truly had\nl7 had those experiences. So the botom line there was that\n\nl8 emotion is no guarantee that you're dealing with an authentic\nl9 memory.\n2o Q. Professor Loftus, in devising a research project, do you\n2l need to gain approval from any organization or from your\n22 university to permit you to engage in that <span class=\"highlight\">experiment</span>?\n23 A. Yes, we do. Colleges and universities have human subjects,\n24 review commitees. And when we want to propose to do a study\n25 with humans, there are separate groups that review studies with\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool3974\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013975.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page ll6 of 246 24ll\nLCGVMAX3 Loftus — direct\n\nl animals, but I am proposing studies with humans. It goes\n\n2 through a process of review on the campus. And sometimes they\n3 ask you to make modifications in your procedure; other times\n\n4 they just outright give you the blessing to go ahead and do the\n5 study.\n\n6 Q. Is there a standard requirement that the <span class=\"highlight\">experiment</span> that\n\n7 you're engaging in cause no harm to the participant?\n\n8 A. Well, we certainly -- we certainly hope for -- yes, that\n\n9 the -—- when we're experimenting with human beings, that we are\nlo not going to create any -- any harm in those participants.\n\nll Q. And does that requirement in and of itself limit the types\nl2 of experiments that you might otherwise choose to engage in?\n\nl3 A. Yes, it does. It does. So it might dictate what kind --\nl4 in the case of my work on false memories, what kind of false\n\nl5 memory I would propose to plant in the minds of a research\n\nl6 participant. So I might want to plant a false memory that\n\nl7 something horrible happened that would have been traumatic if\nl8 it actually had happened, like you were, you knou, atacked by\nl9 a vicious animal. And the human subjects review commitee,\n2o well, has been knoun to approve that kind of proposal.\n2l But other kinds of studies that might be a litle bit\n22 more sensitive, the human subjects commitee might feel a\n23 litle uncomfortable about approving, like a deliberate atempt\n24 to —- to plant a memory, for example, that your father, you\n25 knou, forced you to sacrifice animals or breed babies and kill\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool3975\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013991.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l32 of 246 2427\nLCGCmax4 Loftus — direct\n\nl Post-event -- somebody could supply post-event information that\n2 is accurate and that might cause somebody to supplement their\n\n3 memory with accurate information. Post-event suggestion\n\n4 typically refers to a situation where you're supplying people\n\na with new information that is not particularly accurate.\n\n6 Q. Memory has been termed a constructive process; correct?\n\n7 A. Yes.\n\n8 Q. Could you explain what that means to the jury.\n\n9 A. What we mean by that is, as I testified earlier, we don't\nlo just record events and play it back later like a recording\n\nll device would work, like a video machine, but rather, we are\n\nl2 actually constructing our memories when we retrieve memories.\nl3 We often take bits and pieces of experience sometimes that\n\nl4 occurred at different times and places, bring it together, and\nl5 construct what feels like a recollection.\n\nl6 Q. With regard to the experiments that you have conducted, by\nl7 virtue of the <span class=\"highlight\">experiment</span> itself, you have proof of what would\nl8 form the basis of a memory; correct?\n\nl9 MS. POMERANTZ: Objection.\n2o THE COURT: Just a moment. Grounds.\n2l MS. POMERANTZ: Leading.\n22 THE COURT: Sustained.\n23 BY MS. STERNHEIM:\n24 Q. When you do memory research, is there a process in your\n25 <span class=\"highlight\">experiment</span> that sets up a basis for a memory?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool399l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013992.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l33 of 246 2428\nLCGCmax4 Loftus — direct\n\nl A. In some of the experiments, yes. So, for example, in the\n\n2 study that I've testified about already, we shou people a\n\n3 simulated accident, so we knou exactly what the event was, we\n\n4 knou what they saw and that way we can see hou the post-event\n\nS information changes what they remember.\n\n6 Q. And in contrasting that, which you just said you could see,\n7 that would be different than somebody who just reports a memory\n8 with no visual proof or documentation of it; correct?\n\n9 A. Yes, then you don't have a record of what actually\n\nlo happened.\n\nll Q. And somebody who might report a memory may give very vivid\nl2 detail; correct?\n\nl3 A. Yes.\n\nl4 Q. And does the fact that someone reports a memory with vivid\nl5 detail mean that the memory is accurate?\n\nl6 A. No, because of false memories. Once they're constructed in\nl7 somebody's mind, either by external suggestion or by\n\nl8 autosuggestion, could be very vivid, detailed. People can be\nl9 confident about them, people can be emotional about them, even\n2o though they're false.\n2l Q. So if somebody believes that they had an experience and\n22 describes that experience, there is no way of proving that that\n23 actually occurred?\n24 MS. POMERANTZ: Objection.\n25 THE COURT: Sustained.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool3992\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013993.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l34 of 246 2429\nLCGCmax4 Loftus — direct\n\nl Q. Outside of the laboratory, is there any way of proving that\n2 someone has an actual memory?\n\n3 MS. POMERANTZ: Objection.\n\n4 THE COURT: Sustained.\n\n5 Q. Does an experience that may contain some trauma make a\n\n6 memory more reliable than one that does not?\n\n7 A. Traumatic experiences compared to maybe more neutral ones\n\n8 might be associated with certainly remembering, you knou, the\n\n9 core of what happened. You knou that what you saw was a plane\nlo crash and not a warehouse fire and maybe some core details, but\nll even traumatic experiences can be subjected to post-event\n\nl2 suggestion that can exaggerate or distort or change the memory.\nl3 Q. In the course of your research and experience, have you\n\nl4 done any experiments that have studied the confidence of\n\nl5 memory?\n\nl6 A. Yes.\n\nl7 Q. Can you please explain that to the jury.\n\nl8 A. Oftentimes, at retrieval, when somebody is answering a\n\nl9 question or reporting on what they remember from an event, they\n2o might be asked to express the level of confidence, you knou,\n2l I'm prety sure it happened, I'm very sure or what have you.\n22 And one of the things we knou is if the conditions are very\n23 pristine, not a lot of -- not a lot of suggestion, not a long\n24 period of time, they're a fair test, people are more accurate\n25 when they're confident than when they're not confident. But\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool3993\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014030.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l7l of 246 2466\nLCGVMAX5 Loftus — cross\nl (In open court)\n2 BY MS. POMERANTZ:\n3 Q. After your testimony at certain high-profile trials, you've\n4 had articles writen about you; isn't that right?\nS A. I've had articles writen about me or my work for decades.\n6 Q. The question was -- and let me ask it a litle differently.\n7 After your testimony at certain trials, you've\n8 participated in interviews with the press about your testimony\n9 as a defense witness; isn't that right?\nlo A. I have. If somebody asks me questions about it, yes.\nll THE COURT: Could you pull up a litle closer to the\nl2 microphone, please. Thank you.\nl3 THE WITNESS: Sorry, your Honor.\nl4 THE COURT: That's okay. Thank you.\nl5 Q. And in your book, Witness for the Defense, you have -- you\nl6 devote multiple chapters to different individuals on whose\nl7 behalf you testified as a defense witness; isn't that right?\nl8 A. Yes.\nl9 Q. And each time you've done -- you've testified on behalf of\n2o famous high-profile defendants, it's brought you more business,\n2l right?\n22 A. I don't knou if -- maybe.\n23 Q. Your work focuses on research and experiments, right?\n24 A. The scientific work, yes, primarily.\n25 Q. You're not a clinician, right?\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool4o3o\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014031.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l72 of 246 2467\nLCGVMAX5 Loftus — cross\n\nl A. Correct.\n\n2 Q. You're not licensed as a psychologist, right?\n\n3 A. No, we don't get licensed as experimental psychologists.\n\n4 Q. You don't see patients, right?\n\n5) A. Correct.\n\n6 Q. You've never treated a single patient, right?\n\n7 A. Correct.\n\n8 Q. You've never seen a patient or client for therapy, right?\n\n9 A. No, not for therapy, no.\n\nlo Q. You do not treat victims of traumatic events, right?\n\nll A. I don't officially treat anyone.\n\nl2 Q. Nou, the opinions that you've given today about memory are\nl3 based in significant part on your research and experiments,\n\nl4 right?\n\nl5 A. Not only my work, the work of many other scientists who\n\nl6 work in this field.\n\nl7 Q. They are based in part on your -- based in significant part\nl8 on your research and experiments, right?\n\nl9 A. Well, many of the experiments on -- particularly on\n2o misinformation are my experiments, yes.\n2l Q. You've conducted many experiments over the years, right?\n22 A. Yes.\n23 Q. I want to talk about some of those experiments nou.\n24 One of your experiments involves Bugs Bunny, right?\n25 A. A bunny.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool4o3l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014032.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l73 of 246 2468\nLCGVMAX5 Loftus — cross\nl Q. Bugs Bunny?\n2 A. Bugs Bunny, yes.\n3 Q. And in that <span class=\"highlight\">experiment</span>, you tried to get people to think\n4 that they met Bugs Bunny at Disneyland, right?\n5 A. Correct.\n6 Q. That <span class=\"highlight\">experiment</span> involved an advertisement for Disneyland\n7 that includes a picture of Bugs Bunny, right?\n8 A. That was involved in that study, yes.\n9 Q. And that would be impossible because Bugs Bunny is Warner\nlo Brothers, right?\nll A. That's exactly why we did the study, yes.\nl2 Q. Okay. So that <span class=\"highlight\">experiment</span> involved the use of fake\nl3 photographs, right?\nl4 A. Fake drawings, yes.\nl5 Q. And then you ask people in this <span class=\"highlight\">experiment</span> whether they had\nl6 met Bugs Bunny at Disney, right?\nl7 A. On a childhood trip to Disney, yes.\nl8 Q. And in that <span class=\"highlight\">experiment</span>, about l6 percent of people went\nl9 along with the suggestion, right?\n2o A. Well, I don't -- it's been a while since I've looked at the\nal actual data. I don't remember the exact number, but some\n22 percentage claim that they met Bugs Bunny at a Disney resort.\n23 Q. We can pull up that study if that would be helpful for you\n24 to see the percentage. It's Government Exhibit l5ll.\n25 MS. STERNHEIM: Judge, I'm going to object. And I\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool4o32\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014035.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l76 of 246 247l\nLCGVMAX5 Loftus — cross\n\nl of doing it. And I think this is analogous to that, if not\n\n2 exactly the same.\n\n3 MS. POMERANTZ: Your Honor, this witness has testified\n4 about her extensive findings on memory that are based on\n\n5 multiple experiments. This is one of the experiments, so they\n6 asked her about certain experiments on direct examination.\n\n7 This is one of the studies that she herself conducted, and so I\n8 don't see hou this is a parallel question. It's presented for\n9 the Court. This is part of the experiments that she used and\nlo that she conducted that forms the basis of her opinions.\n\nll MR. PAGLIUCA: I think part of the analysis -- I'm\n\nl2 sorry, I didn't mean to cut you off, if you were finished.\n\nl3 MS. POMERANTZ: It's quite distinct from Dr. Rocchio,\nl4 who wasn't testifying. That was something, as your Honor\n\nl5 pointed out, that the defense is trying to introduce for\n\nl6 cross-examination, and it wasn't an article that she had\n\nl7 writen. It's quite distinct.\n\nl8 THE COURT: Overruled.\n\nl9 (Continued on next page)\n2o\n2l\n22\n23\n24\n25\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool4o35\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014036.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l77 of 246 2472\nLCGVMAX5 Loftus — cross\n\nl (In open court)\n\n2 BY MS. POMERANTZ:\n\n3 Q. I'm going to direct you on Government Exhibit l5ll to page\n4 l7.\n\n5) MS. POMERANTZ: If we can pull that up.\n\n6 A. Hou do you pull it up?\n\n7 MS. POMERANTZ: Is that not on the witness's screen?\n8 A. Oh, okay. Yes.\n\n9 MS. POMERANTZ: Okay. Great. The lines are nou\n\nlo removed. Thank you very much.\n\nll Q. And I want to just direct your atention to the first\n\nl2 paragraph under \"Discussion.\" You see it says: For example,\nl3 l6 percent of people claim that they shook hands with Bugs\n\nl4 after receiving the false Bugs ad. Do you see that?\n\nl5 A. Yes.\n\nl6 MS. POMERANTZ: Okay. We can pull that doun.\n\nl7 Q. So in this <span class=\"highlight\">experiment</span>, about l6 percent of people went\n\nl8 along with the suggestion that they had met Bugs Bunny at\n\nl9 Disney, right?\n2o A. You'll have to put that back up because —-\n2l MS. POMERANTZ: We can pull that back up.\n22 THE COURT: Is it in her binder as well, the full\n23 study, Ms. Pomerantz? Is it in the binder?\n24 MS. POMERANTZ: Yes.\n25 Your Honor, I'm happy to move on from this.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool4o36\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014037.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l78 of 246 2473\nLCGVMAX5 Loftus — cross\n\nl THE COURT: Okay.\n\n2 Q. The thing that the subjects got wrong was that they saw\n\n3 Bugs Bunny at Disneyland, right?\n\n4 THE COURT: You said you were going to move on. But I\n5 just want to direct her. She wants to look at the study to\n\n6 refresh, if you're going to ask her questions about it, if it's\n7 in the binder.\n\n8 MS. POMERANTZ: Your Honor, I meant, sorry, I was\n\n9 going to move on from the percentage.\n\nlo THE COURT: Oh, okay. Let me look at the question.\n\nll All right. Go ahead. You may ask.\n\nl2 BY MS. POMERANTZ:\n\nl3 Q. The thing that the subjects got wrong was that they saw\n\nl4 Bugs Bunny at Disneyland, right?\n\nl5 A. The study is 2o years old. But according to what you just\nl6 shoued me, l6 percent claim that they shook his hand. Others\nl7 claim they touched his tail or touched his ear or heard him say\nl8 What's up, Doc? And Bugs Bunny would not be at a Disney resort\nl9 because it's a Warner Brothers character. And that was the\n2o whole point of this study.\nal Q. All right. I'm going to turn to a different <span class=\"highlight\">experiment</span>.\n22 You testified on direct about an <span class=\"highlight\">experiment</span> involving\n23 a simulated car accident, right?\n24 A. Yes.\n25 Q. And the misinformation was that the car accident involved a\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool4o37\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014038.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l79 of 246 2474\nLCGVMAX5 Loftus — cross\n\nl yield sign, not a stop sign, right?\n\n2 A. It was the critical item, yes.\n\n3 Q. Okay. But to be clear, the research subjects still\n\n4 remembered the simulated accident, right?\n\nS A. Presumably, yes.\n\n6 Q. Okay. In that <span class=\"highlight\">experiment</span>, did any of the <span class=\"highlight\">experiment</span>\n\n7 subjects face the possibility of geting charged with a crime\n8 if they lied to you?\n\n9 A. No.\n\nlo Q. Nou, in that <span class=\"highlight\">experiment</span>, you changed one fact, that's the\nll yield sign stop sign, right?\n\nl2 A. Or vice-versa.\n\nl3 Q. You've done other experiments where you've changed more\nl4 than one fact, right?\n\nl5 A. Yes.\n\nl6 Q. There is, I think, a science museum <span class=\"highlight\">experiment</span>?\n\nl7 A. Yes.\n\nl8 Q. And in that study you tried to change two facts, right?\nl9 A. Correct.\n2o Q. People went to a museum and they watched a short video,\n2l right?\n22 A. Yes.\n23 Q. And in that video, a blue car rushed touards a person for\n24 eight seconds, right?\n25 A. I don't -- the car was blue, the offending car, yes.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool4o38\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014039.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l8o of 246 2475\nLCGVMAX5 Loftus — cross\n\nl Q. Okay. And then folks, after watching the video, they\n\n2 walked through the museum and then they are asked some\n\n3 questions, right?\n\n4 A. Correct.\n\na Q. And during that questioning, certain details were\n\n6 distorted, right?\n\n7 A. I believe that we had deliberately tried to change the\n\n8 color of the car in their memory.\n\n9 Q. The color of the car was changed in the questions from blue\nlo to white, right?\n\nll A. Something like that, yes.\n\nl2 Q. And there was a color of a jacket that was changed in\n\nl3 questions from, I believe, blue to black, right?\n\nl4 A. Well, I mostly remember the blue car, so -—-\n\nl5 Q. And in that study, some of the research subjects were\n\nl6 fooled by one changed fact about the color of the car, right?\nl7 A. Yes.\n\nl8 Q. But the research subjects were not fooled by the atempt to\nl9 change the second fact, right?\n2o A. I believe that's what happened in that study, yes.\n2l Q. Okay. You've also conducted an <span class=\"highlight\">experiment</span> about planting a\n22 false memory of someone being lost in a mall, right?\n23 A. That's a study that we did in the mid '9os, yes.\n24 Q. And that study involved about 24 participants, right?\n25 A. Yes.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool4o39\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014045.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l86 of 246 248l\nLCGVMAX5 Loftus — cross\n\nl something, the beter your memory.\n\n2 Q. That's a fundamental principle of human memory, right?\n\n3 A. Yes, frequency, yes.\n\n4 Q. Nou, we've talked today about some of the experiments you\n\nS have done. And you talked about experiments you've done that\n\n6 involved videos of car crashes, people being lost in the malls,\n7 things like that, right?\n\n8 A. Among other things, yes.\n\n9 Q. Nou, obviously you've never done a study where you arranged\nlo for teenage girls to be sexually abused, right?\n\nll A. Correct.\n\nl2 Q. You've never done a study of hou well those girls remember\nl3 that sexual abuse years later, right?\n\nl4 A. Well, I've done studies where we interview people who were\nl5 sexually abused about what they remember.\n\nl6 Q. The question I'm asking you is have you conducted a study\nl7 where you arranged for girls to be sexually abused?\n\nl8 A. No, absolutely not.\n\nl9 Q. You haven't conducted a study where you saw girls being\n2o sexually abused, right?\n2l A. Correct.\n22 Q. You've never conducted a study in which you atempted to\n23 implant a false memory of childhood sexual abuse?\n24 A. We have not.\n25 MS. POMERANTZ: May I have one moment, your Honor?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool4o45\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014047.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l88 of 246 2483\nLCGVMAX5 Loftus - redirect\n\nl restrictions placed upon the type of experiments that a\n\n2 psychologist is alloued to perform?\n\n3 MS. POMERANTZ: Objection.\n\n4 THE COURT: Overruled.\n\n5 A. Yes, you did.\n\n6 Q. And please explain to the jury why that is.\n\n7 MS. POMERANTZ: Objection.\n\n8 Asked and answered, your Honor.\n\n9 THE COURT: T'll allou it.\n\nlo A. The human subjects review commitees at universities and\n\nll colleges are in place to try to protect human beings from being\nl2 involved in experiments that might be harmful to them. And so\nl3 that is why these commitees will review your proposal for a\n\nl4 piece of research and either allou you to go forward with your\nl5 proposal or not allou you to go forward or suggest\n\nl6 modifications that would allou you to go forward.\n\nl7 But their interest is in making sure -- or trying to\nl8 ensure that you're not doing something to harm the research --\nl9 that might harm the research participants. That's why we\n2o would, as I thought I indicated earlier in my testimony, would\n2l not be probably, you knou, alloued to deliberately plant\n22 memories of sexual abuse.\n23 Q. On cross-examination, the government had suggested that you\n24 are a profiteer when you testify for the defense. Do you\n25 remember that?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool4o47\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014469.jpg": "Case l:2o-cr-oo33o-PAE Document 767 Filed o8/lo/22 Page 69 of 257 29o2\nLCKVMAX4 Summation — Ms. Moe\n\nl something that you forget ever. You remember an adult woman\n\n2 groping your breasts. You remember a middle-aged man touching\n3 your vagina. You remember feeling scared and frozen and\n\n4 trapped and confused. Your common sense tells you these women\n5 knou what happened to them in their oun lives. They knou it.\n\n6 These are pouerful memories of trauma, and they've carried\n\n7 these haunting memories with them for years.\n\n8 But when the defense talks about memory, they want to\n9 talk about experiments, experiments that Professor Loftus\n\nlo performed ina lab, experiments like the one where she tried to\nll convince people that they saw Bugs Bunny at Disneyland;\n\nl2 experiments where she told people that a stop sign was a yield\nl3 sign. Don't be distracted by that.\n\nl4 Loftus has made a career of being a witness for the\n\nl5 defense. And she said in her book by that name, she doesn't\n\nl6 even pretend to be an impartial expert. She admits she is an\nl7 advocate for the defense. And over the years, as she has\n\nl8 admited, she has been paid by criminal defendants to testify\nl9 on their behalf. She's made a name for herself as a witness\n2o for the defense in high-profile trials. And most importantly,\n2l this case isn't about Bugs Bunny, it isn't about stop signs;\n22 it's about sexual abuse, repeated sexual abuse of teenage\n23 girls. Loftus told you, never done a study about that.\n24 So all of that testimony she gave about implanted\n25 memories or corrupted memories, it was totally irrelevant to\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool4469\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014470.jpg": "Case l:2o-cr-oo33o-PAE Document 767 Filed o8/lo/22 Page 7o of 257 29o3\nLCKVMAX4 Summation — Ms. Moe\n\nl the facts of this case. And that's because those experiments\n\n2 are nothing like what happened here. And Loftus was basically\n3 forced to admit that on cross-examination.\n\n4 Remember that study she described about telling people\n5) that they were lost in a mall? Remember that she only was able\n6 to trick 25 percent of the participants about that?\n\n7 But, more importantly, another researcher then did a\n\n8 follou-up study, and that researcher tried to implant two false\n9 memories. She tried to implant the Lost-—in-the-mall story, and\nlo also a story about an unpleasant bodily intrusion, a rectal\n\nll enema. Nou, some people were tricked about geting lost in the\nl2 mall, but no one had a false memory about geting a rectal\n\nl3 enema. Why is that? Your common sense tells you that kind of\nl4 experience is the sort of thing you can't trick someone into\n\nl5 believing. You cannot suggest that. You can't make it up. A\nl6 rectal enema is the kind of thing you'd only remember if it\n\nl7 really happened, kind of like sexual abuse.\n\nl8 And again, Loftus basically had to admit this on\n\nl9 cross-examination. She said the core memory of trauma is\n2o stronger than other types of memory. She admited that.\nal People might forget some of the peripheral details, but the\n22 core of the traumatic event, those memories are much stronger.\n23 You don't need a paid expert to tell you that, ladies and\n24 gentlemen. It's just common sense. You remember something\n25 like this.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool447o\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016591.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page lo8 of 246 24o3\nLCGVMAX3 Loftus — direct\n\nl scientist in a field that doesn't have a Nobel Prize.\n\n2 Q. What are some of the other honors that you are especially\n\n3 proud of?\n\n4 A. I've received the two highest honors from the Association\n\n5 for Psychological Science, an organization of primarily\n\n6 academic scientific psychologists. I've received some lifetime\n7 awards even from the American Psychological Association, which\n8 is an organization that has many clinical psychologists as\n\n9 members. Those are some of them.\n\nlo Q. Is it fair to say you've received numerous awards, in\n\nll excess of dozens of awards?\n\nl2 A. Yes.\n\nl3 QO. And honors as well, correct?\n\nl4 A. I sort of lump them together, yes, sometimes.\n\nl5 Q. Okay. With regard to your academic experience, do you\n\nl6 perform research?\n\nl7 A. Yes.\n\nl8 Q. And what kind of research do you perform?\n\nl9 A. Over the course of my career, I've done many hundreds of\n2o experiments. And when I say \"experiments,\" these are\n2l experiments that are conducted in my laboratory with my\n22 graduate students or post-docs or sometimes undergraduate\n23 research assistants, or they might be experiments that are done\n24 outside in the field. And primarily these are studies of the\n25 human memory; what happens after people have had some\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool659l\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016592.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page lo9 of 246 24o4\nLCGVMAX3 Loftus — direct\n\nl experience, maybe recorded a litle bit of information about\n\n2 the experience into their memory, and are then exposed to some\n\n3 new information that can potentially contaminate or distort\n\n4 that memory.\n\na Q. In addition to the support that you received from the\n\n6 universities of which you have been on the faculty and\n\n7 supporting your research, have you received any fellouships or\n\n8 grants that support your research?\n\n9 A. Over the years, yes. My laboratory scientific experiments\nlo have been supported by the National Science Foundation or the\nll National Institute of Mental Health or sometimes other\nl2 organizations or foundations that have provided the funds to,\nl3 excuse me, support that research.\n\nl4 Q. In addition to research that you've conducted, have you had\nl5 occasion to consult with any government agencies?\nl6 A. I've consulted with many government agencies, yes.\nl7 Q. Could you please share with the jury some of those agencies\nl8 that you've consulted with?\nl9 A. Well, I've consulted with the Department of Justice, the\n2o Secret Service, the Central Intelligence Agency, the Federal\n2l Bureau of Investigation, the Internal Revenue Service at\n22 different points in my career.\n23 Q. With regard to the research that you conduct, are the\n24 findings or your analysis of the experiments put into a report\n25 generally?\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6592\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016593.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page llo of 246 24o5\nLCGVMAX3 Loftus — direct\n\nl A. Generally, when we do an <span class=\"highlight\">experiment</span> or a set of\n\n2 experiments, we will write up a scientific publication, submit\n\n3 it hopefully to a peer-reviewed journal where it will undergo\n\n4 peer review and then be published and be part of the scientific\n\n5 literature so that it's available for other people to have\n\n6 access to.\n\n7 Q. Please, in a very simole fashion, describe to the jury what\n\n8 the peer review process is.\n\n9 A. Journals that are peer-reviewed journals generally have an\nlo editorial board. Members of the scientific community that will\nll review a manuscript that has been submited for publication,\n\nl2 will review that manuscript and will make recommendations to\nl3 the editor about whether this manuscript is worthy of being\nl4 published. Is it scientifically sound, is it sufficiently\nl5 interesting, is it appropriate for the journal, helping the\nl6 editor to make that -- or should it be rejected, because it's\nl7 none of those things.\nl8 Q. In addition to your submission of your oun reports to\nl9 peer-reviewed journals, have you had the occasion to serve on\n2o the editorial boards of any peer-reviewed journals?\n2l A. Well, over these years I've served on the editorial board\n22 of many journals. And even today I am still on the editorial\n23 board of a few journals. But over the years, many of the major\n24 journals in the field of psychology.\n25 Q. In the course of your career, have you been a member of any\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6593\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016595.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page ll2 of 246 24o7\nLCGVMAX3 Loftus — direct\n\nl Q. Can you approximate over the span of your career -- and let\n2 me stop you for a minute. Hou many years would you say you\n\n3 have been a psychologist in the field of memory science?\n\n4 A. Well, at least since I got my Ph.D. in l97o. But I\n\n5 actually published a few articles while I was still a graduate\n6 student with my professors as coauthors.\n\n7 Q. Well, let's begin at l97o. From l97o to this year, 2o2l,\n\n8 approximately hou many articles, if you could estimate, have\n\n9 you published?\n\nlo A. Well, I've published over 2o books and probably over 6oo\n\nll scientific articles and chapters.\n\nl2 Q. And are all of them in your CV?\n\nl3 A. I believe just about everything I've published is listed in\nl4 the CV, and that's why it takes so many pages.\n\nl5 Q. In addition to the publications that you have discussed in\nl6 the books that you have writen, have you also coauthored in\n\nl7 other people's books, such as chapters and textbooks and\n\nl8 otherwise?\n\nl9 A. Yes, I've coauthored a number of chapters, but that would\n2o have been included in the 6oo estimate that I've given you\n2l already.\n22 Q. Okay. Nou, I'd like to speak to you briefly about the\n23 research that you've conducted.\n24 Is it possible for you to approximate hou many\n25 research experiments you've conducted at least from l97o to the\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool6595\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016596.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page ll3 of 246 24o8\nLCGVMAX3 Loftus — direct\n\nl present?\n\n2 A. I would just estimate hundreds of experiments involving\n\n3 maybe 5o,ooo participants or more, but it's just a -- it's just\n4 kind of an estimate.\n\niy Q. Well, let's just focus on a few of those, if we might.\n\n6 What stands out in your mind with regard to\n\n7 experiments that you have done that have impacted the science\n\n8 of memory?\n\n9 A. I would say that one of the major contributions is the work\nlo that I and my collaborators have done on the misinformation\n\nll effect on shouing that after people see, say, a simulated crime\nl2 or a simulated accident, and they are exposed to some\n\nl3 misinformation about the accident or the crime that they saw,\nl4 that many people will incorporate that misinformation into\n\nl5 their memory and it causes an impairment in memory. False\n\nl6 swayed of the misinformation. It becomes their memory and\n\nl7 their memory becomes inaccurate.\n\nl8 One -- I guess you could call it a classic study,\n\nl9 because it's in many of the textbooks in psychology today is\n2o one in which we shou people a simulated accident, maybe a car\n2l goes through a stop sign that's controlling the intersection.\n22 And later on we expose our witnesses to misinformation that it\n23 was a yield sign. Many people will nou claim that they saw a\n24 yield sign instead of a stop sign. So they have succumbed to\n25 the misinformation in that new information that was presented\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6596\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016597.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page ll4 of 246 24o9\nLCGVMAX3 Loftus — direct\n\nl to them and adopted it as their oun memory. And that study was\n2 published in l978.\n\n3 Q. Have you conducted any studies that have to do with\n\n4 language and hou language might affect memory?\n\na A. Yes. An example of that would be -- again, this is alsoa\n6 fairly widely cited study.\n\n7 We shoued people a simulated accident. Afterwards, we\n8 asked people about the speed of the vehicles involved in the\n\n9 accident. But different witnesses are questioned in different\nlo ways. So some witnesses are asked a question like, Hou fast\n\nll were the cars going when they smashed into each other? And\n\nl2 others are asked, Hou fast were the cars going when they hit\n\nl3 each other?\n\nl4 And we found that people estimated the speed as\n\nl5 greater if you used the word \"smashed\" than if you used the\n\nl6 word \"hit.\" Also we had found that if we use the smash word,\nl7 this leading kind of biased word, it affected what other things\nl8 that people remembered. Our witnesses were more likely to\n\nl9 remember, for example, broken glass that didn't exist if we had\n2o used that word smashed in questioning them.\n2l So that's an example of what you're asking about, the\n22 connection between language and memory.\n23 Q. In the course of your research and experience, are you\n24 aware of any experiments that have actually measured emotion\n25 and its impact on memory?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool6597\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016598.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page ll5 of 246 24lo\nLCGVMAX3 Loftus — direct\n\nl A. Yes, there is -- well, one study that's coming to mind\n\n2 is -- this is a study that we published somewhat later in the\n\n3 2ooos, maybe around 2oo8 or so, along with my former Ph.D.\n\n4 student who is nou professor of psychology, Dr. Laney. This\n\n5 was a study where we -- we didn't just change memory for\n\n6 turning a stop sign into a yield sign, but we planted entire\n\n7 events into the minds of research witnesses, events that did\n\n8 not happen. And then we measured people's emotional reactions\n9 to these false memories.\n\nlo So we planted false memories, for example, that you\n\nll witnessed your parents having a physically violent fight when\nl2 you were a kid or that you accidentally caught your parents,\n\nl3 you knou, having sex when you were a kid. And once we\n\nl4 succeeded in planting these false memories and measured\n\nl5 people's emotional reactions, they were just as emotional about\nl6 these created memories as other individuals were who truly had\nl7 had those experiences. So the botom line there was that\n\nl8 emotion is no guarantee that you're dealing with an authentic\nl9 memory.\n2o Q. Professor Loftus, in devising a research project, do you\n2l need to gain approval from any organization or from your\n22 university to permit you to engage in that <span class=\"highlight\">experiment</span>?\n23 A. Yes, we do. Colleges and universities have human subjects,\n24 review commitees. And when we want to propose to do a study\n25 with humans, there are separate groups that review studies with\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6598\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016599.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page ll6 of 246 24ll\nLCGVMAX3 Loftus — direct\n\nl animals, but I am proposing studies with humans. It goes\n\n2 through a process of review on the campus. And sometimes they\n3 ask you to make modifications in your procedure; other times\n\n4 they just outright give you the blessing to go ahead and do the\n5 study.\n\n6 Q. Is there a standard requirement that the <span class=\"highlight\">experiment</span> that\n\n7 you're engaging in cause no harm to the participant?\n\n8 A. Well, we certainly -- we certainly hope for -- yes, that\n\n9 the -—- when we're experimenting with human beings, that we are\nlo not going to create any -- any harm in those participants.\n\nll Q. And does that requirement in and of itself limit the types\nl2 of experiments that you might otherwise choose to engage in?\n\nl3 A. Yes, it does. It does. So it might dictate what kind --\nl4 in the case of my work on false memories, what kind of false\n\nl5 memory I would propose to plant in the minds of a research\n\nl6 participant. So I might want to plant a false memory that\n\nl7 something horrible happened that would have been traumatic if\nl8 it actually had happened, like you were, you knou, atacked by\nl9 a vicious animal. And the human subjects review commitee,\n2o well, has been knoun to approve that kind of proposal.\n2l But other kinds of studies that might be a litle bit\n22 more sensitive, the human subjects commitee might feel a\n23 litle uncomfortable about approving, like a deliberate atempt\n24 to —- to plant a memory, for example, that your father, you\n25 knou, forced you to sacrifice animals or breed babies and kill\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6599\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016615.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l32 of 246 2427\nLCGCmax4 Loftus — direct\n\nl Post-event -- somebody could supply post-event information that\n2 is accurate and that might cause somebody to supplement their\n\n3 memory with accurate information. Post-event suggestion\n\n4 typically refers to a situation where you're supplying people\n\na with new information that is not particularly accurate.\n\n6 Q. Memory has been termed a constructive process; correct?\n\n7 A. Yes.\n\n8 Q. Could you explain what that means to the jury.\n\n9 A. What we mean by that is, as I testified earlier, we don't\nlo just record events and play it back later like a recording\n\nll device would work, like a video machine, but rather, we are\n\nl2 actually constructing our memories when we retrieve memories.\nl3 We often take bits and pieces of experience sometimes that\n\nl4 occurred at different times and places, bring it together, and\nl5 construct what feels like a recollection.\n\nl6 Q. With regard to the experiments that you have conducted, by\nl7 virtue of the <span class=\"highlight\">experiment</span> itself, you have proof of what would\nl8 form the basis of a memory; correct?\n\nl9 MS. POMERANTZ: Objection.\n2o THE COURT: Just a moment. Grounds.\n2l MS. POMERANTZ: Leading.\n22 THE COURT: Sustained.\n23 BY MS. STERNHEIM:\n24 Q. When you do memory research, is there a process in your\n25 <span class=\"highlight\">experiment</span> that sets up a basis for a memory?\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool66l5\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016616.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l33 of 246 2428\nLCGCmax4 Loftus — direct\n\nl A. In some of the experiments, yes. So, for example, in the\n\n2 study that I've testified about already, we shou people a\n\n3 simulated accident, so we knou exactly what the event was, we\n\n4 knou what they saw and that way we can see hou the post-event\n\nS information changes what they remember.\n\n6 Q. And in contrasting that, which you just said you could see,\n7 that would be different than somebody who just reports a memory\n8 with no visual proof or documentation of it; correct?\n\n9 A. Yes, then you don't have a record of what actually\n\nlo happened.\n\nll Q. And somebody who might report a memory may give very vivid\nl2 detail; correct?\n\nl3 A. Yes.\n\nl4 Q. And does the fact that someone reports a memory with vivid\nl5 detail mean that the memory is accurate?\n\nl6 A. No, because of false memories. Once they're constructed in\nl7 somebody's mind, either by external suggestion or by\n\nl8 autosuggestion, could be very vivid, detailed. People can be\nl9 confident about them, people can be emotional about them, even\n2o though they're false.\n2l Q. So if somebody believes that they had an experience and\n22 describes that experience, there is no way of proving that that\n23 actually occurred?\n24 MS. POMERANTZ: Objection.\n25 THE COURT: Sustained.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool66l6\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016617.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l34 of 246 2429\nLCGCmax4 Loftus — direct\n\nl Q. Outside of the laboratory, is there any way of proving that\n2 someone has an actual memory?\n\n3 MS. POMERANTZ: Objection.\n\n4 THE COURT: Sustained.\n\n5 Q. Does an experience that may contain some trauma make a\n\n6 memory more reliable than one that does not?\n\n7 A. Traumatic experiences compared to maybe more neutral ones\n\n8 might be associated with certainly remembering, you knou, the\n\n9 core of what happened. You knou that what you saw was a plane\nlo crash and not a warehouse fire and maybe some core details, but\nll even traumatic experiences can be subjected to post-event\n\nl2 suggestion that can exaggerate or distort or change the memory.\nl3 Q. In the course of your research and experience, have you\n\nl4 done any experiments that have studied the confidence of\n\nl5 memory?\n\nl6 A. Yes.\n\nl7 Q. Can you please explain that to the jury.\n\nl8 A. Oftentimes, at retrieval, when somebody is answering a\n\nl9 question or reporting on what they remember from an event, they\n2o might be asked to express the level of confidence, you knou,\n2l I'm prety sure it happened, I'm very sure or what have you.\n22 And one of the things we knou is if the conditions are very\n23 pristine, not a lot of -- not a lot of suggestion, not a long\n24 period of time, they're a fair test, people are more accurate\n25 when they're confident than when they're not confident. But\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool66l7\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016654.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l7l of 246 2466\nLCGVMAX5 Loftus — cross\nl (In open court)\n2 BY MS. POMERANTZ:\n3 Q. After your testimony at certain high-profile trials, you've\n4 had articles writen about you; isn't that right?\nS A. I've had articles writen about me or my work for decades.\n6 Q. The question was -- and let me ask it a litle differently.\n7 After your testimony at certain trials, you've\n8 participated in interviews with the press about your testimony\n9 as a defense witness; isn't that right?\nlo A. I have. If somebody asks me questions about it, yes.\nll THE COURT: Could you pull up a litle closer to the\nl2 microphone, please. Thank you.\nl3 THE WITNESS: Sorry, your Honor.\nl4 THE COURT: That's okay. Thank you.\nl5 Q. And in your book, Witness for the Defense, you have -- you\nl6 devote multiple chapters to different individuals on whose\nl7 behalf you testified as a defense witness; isn't that right?\nl8 A. Yes.\nl9 Q. And each time you've done -- you've testified on behalf of\n2o famous high-profile defendants, it's brought you more business,\n2l right?\n22 A. I don't knou if -- maybe.\n23 Q. Your work focuses on research and experiments, right?\n24 A. The scientific work, yes, primarily.\n25 Q. You're not a clinician, right?\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6654\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016655.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l72 of 246 2467\nLCGVMAX5 Loftus — cross\n\nl A. Correct.\n\n2 Q. You're not licensed as a psychologist, right?\n\n3 A. No, we don't get licensed as experimental psychologists.\n\n4 Q. You don't see patients, right?\n\n5) A. Correct.\n\n6 Q. You've never treated a single patient, right?\n\n7 A. Correct.\n\n8 Q. You've never seen a patient or client for therapy, right?\n\n9 A. No, not for therapy, no.\n\nlo Q. You do not treat victims of traumatic events, right?\n\nll A. I don't officially treat anyone.\n\nl2 Q. Nou, the opinions that you've given today about memory are\nl3 based in significant part on your research and experiments,\n\nl4 right?\n\nl5 A. Not only my work, the work of many other scientists who\n\nl6 work in this field.\n\nl7 Q. They are based in part on your -- based in significant part\nl8 on your research and experiments, right?\n\nl9 A. Well, many of the experiments on -- particularly on\n2o misinformation are my experiments, yes.\n2l Q. You've conducted many experiments over the years, right?\n22 A. Yes.\n23 Q. I want to talk about some of those experiments nou.\n24 One of your experiments involves Bugs Bunny, right?\n25 A. A bunny.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6655\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016656.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l73 of 246 2468\nLCGVMAX5 Loftus — cross\nl Q. Bugs Bunny?\n2 A. Bugs Bunny, yes.\n3 Q. And in that <span class=\"highlight\">experiment</span>, you tried to get people to think\n4 that they met Bugs Bunny at Disneyland, right?\n5 A. Correct.\n6 Q. That <span class=\"highlight\">experiment</span> involved an advertisement for Disneyland\n7 that includes a picture of Bugs Bunny, right?\n8 A. That was involved in that study, yes.\n9 Q. And that would be impossible because Bugs Bunny is Warner\nlo Brothers, right?\nll A. That's exactly why we did the study, yes.\nl2 Q. Okay. So that <span class=\"highlight\">experiment</span> involved the use of fake\nl3 photographs, right?\nl4 A. Fake drawings, yes.\nl5 Q. And then you ask people in this <span class=\"highlight\">experiment</span> whether they had\nl6 met Bugs Bunny at Disney, right?\nl7 A. On a childhood trip to Disney, yes.\nl8 Q. And in that <span class=\"highlight\">experiment</span>, about l6 percent of people went\nl9 along with the suggestion, right?\n2o A. Well, I don't -- it's been a while since I've looked at the\nal actual data. I don't remember the exact number, but some\n22 percentage claim that they met Bugs Bunny at a Disney resort.\n23 Q. We can pull up that study if that would be helpful for you\n24 to see the percentage. It's Government Exhibit l5ll.\n25 MS. STERNHEIM: Judge, I'm going to object. And I\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6656\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016659.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l76 of 246 247l\nLCGVMAX5 Loftus — cross\n\nl of doing it. And I think this is analogous to that, if not\n\n2 exactly the same.\n\n3 MS. POMERANTZ: Your Honor, this witness has testified\n4 about her extensive findings on memory that are based on\n\n5 multiple experiments. This is one of the experiments, so they\n6 asked her about certain experiments on direct examination.\n\n7 This is one of the studies that she herself conducted, and so I\n8 don't see hou this is a parallel question. It's presented for\n9 the Court. This is part of the experiments that she used and\nlo that she conducted that forms the basis of her opinions.\n\nll MR. PAGLIUCA: I think part of the analysis -- I'm\n\nl2 sorry, I didn't mean to cut you off, if you were finished.\n\nl3 MS. POMERANTZ: It's quite distinct from Dr. Rocchio,\nl4 who wasn't testifying. That was something, as your Honor\n\nl5 pointed out, that the defense is trying to introduce for\n\nl6 cross-examination, and it wasn't an article that she had\n\nl7 writen. It's quite distinct.\n\nl8 THE COURT: Overruled.\n\nl9 (Continued on next page)\n2o\n2l\n22\n23\n24\n25\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6659\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016660.jpg": "Case l:2o-cr-oo33o-PAE Document 76l _ Filed o8/lo/22 Page l77 of 246 2472\nLCGVMAX5 Loftus — cross\n\nl (In open court)\n\n2 BY MS. POMERANTZ:\n\n3 Q. I'm going to direct you on Government Exhibit l5ll to page\n4 l7.\n\n5) MS. POMERANTZ: If we can pull that up.\n\n6 A. Hou do you pull it up?\n\n7 MS. POMERANTZ: Is that not on the witness's screen?\n8 A. Oh, okay. Yes.\n\n9 MS. POMERANTZ: Okay. Great. The lines are nou\n\nlo removed. Thank you very much.\n\nll Q. And I want to just direct your atention to the first\n\nl2 paragraph under \"Discussion.\" You see it says: For example,\nl3 l6 percent of people claim that they shook hands with Bugs\n\nl4 after receiving the false Bugs ad. Do you see that?\n\nl5 A. Yes.\n\nl6 MS. POMERANTZ: Okay. We can pull that doun.\n\nl7 Q. So in this <span class=\"highlight\">experiment</span>, about l6 percent of people
