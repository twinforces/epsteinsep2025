        const textData = {"../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005214.jpg": "Case l:2o-cr-oo33o-PAE Document 342 Filed lo/l3/2l Page9ofl7\npersistence” and “confirmation bias” are at work. Belief persistence occurs when an opinion\nformed is resistant to change even when proven wrong. Confirmation bias occurs when an\nindividual forms an opinion early in the decision-making process and then evaluates new\ninformation in a way that supports the earlier decision.' The jury questionnaire is the first\nopportunity jurors have to tell the lawyers and the Court what they are thinking and, more\nimportantly, what influenced them to think that way.\n\nGiven the likelihood intense media scrutiny of this trial, it is critical to use both a robust\nwriten jury questionnaire and individual sequestered voir dire to inquire about the extent to\nwhich each potential juror has been exposed to pretrial publicity and to what extent each juror\nhas formed an opinion of Ms. Maxwell and Epstein\n\nBecause there is always the fear that a discussion of pretrial publicity in front of the entire\njury pool will contaminate those few jurors who have not been subjected to the publicity, a jury\nquestionnaire and individual voir dire in a case such as this is particularly warranted. If the Court\nwere to engage in public questioning of the venire panel en masse, answers could infect the\nentire panel. Alternatively, concerns about a panel member’s unanticipated answer may render\nthe questions too carefully worded to uncover the problem. Further, questions asked pose privacy\nconcerns that would require constant side bars. A questionnaire can solve some, but not all, of\nthese issues.\n\nIndividual sequestered voir dire would encourage jurors to answer questions more\ncompletely and more honestly because the jurors would not be influenced by (or influence) the\nanswers given by fellou jurors or fear embarrassment in giving an honest response. Jurors avoid\nthe pressure to give “right” or socially acceptable answers in front of a large group or to parrot\n! See Hope, Memon & McGeorge, Understanding Pretrial Publicity: Predecisional Distortion of Evidence by Mock\nJurors, lo J. <span class=\"highlight\">Experimental</span> Psych. Applied, ll-ll9 (2oo4).\n\n8\nDOJ-OGR-oooo52l4", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006185.jpg": "Case l:2o-cr-oo33o-PAE Document 4l8-l Filed ll/o8/2l Page5ofl4\nComey, Moe, Pomerantz and Rohrbach\nNovember l, 2o2l\nPage 5\nhindsight, labeled “grooming” or otherwise imputed as knouledge to onlookers. Hindsight bias\nrefers to the tendency to overestimate hou predictable or foreseeable an event is after being\ninformed about the outcome of an event. Simply put, knouledge of the outcome of the event, i.e.\nEpstein pleaded guilty to having sexual contact with post-pubescent minors, makes the\nimportance of pre-conviction behaviors obvious. Retrospective judgments about the\npredictability or foreseeability of the outcome are systemically inflated or biased compared to\njudgments made without information about the outcome. Hindsight bias refers to the tendency to\noverestimate hou predictable an event is after learning the outcome of the event (Fischhoff,\nl975). For example, after a political election, people believe their pre-election estimates of the\noutcome were closer to the outcome than they actually were (Blank, Fischer, & Erdfelder, 2oo3).\nHindsight bias has been discussed in over 8oo scholarly articles across a variety of different\ndomains including medicine, financial decision making, consumer satisfaction, and within the\nlegal domain (see Roese & Vohs, 2ol2; Arkes, 2ol3; Strohmaier et al., 2o2l) and using a variety\nof different <span class=\"highlight\">experimental</span> designs (Pohl & Erdfelder, 2ol6) and a variety of different stimuli such\nas writen vignetes, visual stimuli (e.g., Bernstein & Harley, 2oo7), and auditory stimuli (e.g.,\nBernstein, Wilson, Pernat, & Meilleur, 2ol2). Even individuals with specialized training and\nexpertise succumb to hindsight bias (Musch & Wagner, 2oo7). One notable study detected\nhindsight bias among actual judges making civil liability decisions, in which judges with\noutcome knouledge perceived the harm to be significantly more foreseeable than judges who did\nnot receive outcome information and were thus more likely to render a finding of negligence\n(Oeberst & Goeckenjan, 2ol6). Another notable study detected hindsight bias in a sample of\nmental health professionals who gauged the dangerousness of a psychiatric patient; again,\noutcome knouledge affected the reported dangerousness and predictably of harm posed by the\npatient (Beltrani et al., 2ol8).\n\nHindsight bias affects legal judgments. Civil or criminal prosecutions related to events\noccurring decades ago may be compromised by this bias in many ways, from the investigation—\neither ignoring evidence or atributing significance in hindsight—through the presentation of\nevidence, to the deliberation of any factfinder. Awareness of the impact of the hindsight bias\nshould temper any claims that so called “grooming” behaviors should have been noticed and\neither reported or avoided and that failing to do so constitutes knouledge or intent.\n\nc. Opinions Related to the Halo Effect\n\nThe term \"Halo effect\" was coined by Thorndike (l92o) a century ago. The Halo effect is\na cognitive bias in impression formation whereby the positive evaluation of one characteristic\nhas a radiating effect on hou other, non-related characteristics of the individual are evaluated.\nFor example, one classic study found that physical atractiveness influenced evaluations of the\ntarget's personality, life satisfaction, and expected future personal and occupational success —\ndespite the fact that no information about any of these atributes was provided (Dion et al.,\n\nl972). Physical atractiveness has also been found to influence culpability judgments, with\n\natractive individuals being held less-responsible than unatractive individuals (Dion, l972;\n\nEfran, l974). Halo effects have been found to be cued by factors other than atractiveness, such\n\nas the described status of the target (Wilson, l968), the name of the target (Harari & McDavid,\n\nl973), and even one's mood when evaluating the target (Forgas, 2oll). Studies have documented.\nDOJ-OGR-oooo6l85", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006258.jpg": "Case l:2o-cr-oo33o-PAE Document 424-l Filed ll/o8/2l Page6ofl5\nComey, Moe, Pomerantz and Rohrbach\nNovember l, 2o2l\nPage 5\nhindsight, labeled “grooming” or otherwise imputed as knouledge to onlookers. Hindsight bias\nrefers to the tendency to overestimate hou predictable or foreseeable an event is after being\ninformed about the outcome of an event. Simply put, knouledge of the outcome of the event, i.e.\nEpstein pleaded guilty to having sexual contact with post-pubescent minors, makes the\nimportance of pre-conviction behaviors obvious. Retrospective judgments about the\npredictability or foreseeability of the outcome are systemically inflated or biased compared to\njudgments made without information about the outcome. Hindsight bias refers to the tendency to\noverestimate hou predictable an event is after learning the outcome of the event (Fischhoff,\nl975). For example, after a political election, people believe their pre-election estimates of the\noutcome were closer to the outcome than they actually were (Blank, Fischer, & Erdfelder, 2oo3).\nHindsight bias has been discussed in over 8oo scholarly articles across a variety of different\ndomains including medicine, financial decision making, consumer satisfaction, and within the\nlegal domain (see Roese & Vohs, 2ol2; Arkes, 2ol3; Strohmaier et al., 2o2l) and using a variety\nof different <span class=\"highlight\">experimental</span> designs (Pohl & Erdfelder, 2ol6) and a variety of different stimul gainst men with disabilities. American Journal of Preventative Medicine, 4l,\n494-497,\n\nOfshe, R., & Waters, E. (l994). Making monsters: False memories, psycbotber-\napy, and sexual bysteria. New York, NY: Charles Scribner’s Sons/MacMillan\nPublishing Co.\n\nPesant, N. & Zadra, A. (2oo4). Working with dreams in therapy: What do we knou\nand what should we do? Clinical Psychology Review, 24, 489-5l2.\n\nRosenthal, T. T., & McGuinness, T. M. (l986). Dealing with delusional patients:\nDiscovering the distorted truth. Issues in Mental Health Nursing, 8, l43-l54.\n\nSanders, B., & Giolas, M. H. (l99l). Dissociation and childhood trauma in\npsychologically disturbed adolescents. American Journal of Psychiatry, l48,\n5o-54.\n\nDOJ-OGR-oooo6296", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007499.jpg": "Case l:2o-cr-oo33o-PAE Document 499-l Filed ll/23/2l Page 6 of 375\nComey, Moe, Pomerantz and Rohrbach\nNovember l, 2o2l\nPage 5\nhindsight, labeled “grooming” or otherwise imputed as knouledge to onlookers. Hindsight bias\nrefers to the tendency to overestimate hou predictable or foreseeable an event is after being\ninformed about the outcome of an event. Simply put, knouledge of the outcome of the event, i.e.\nEpstein pleaded guilty to having sexual contact with post-pubescent minors, makes the\nimportance of pre-conviction behaviors obvious. Retrospective judgments about the\npredictability or foreseeability of the outcome are systemically inflated or biased compared to\njudgments made without information about the outcome. Hindsight bias refers to the tendency to\noverestimate hou predictable an event is after learning the outcome of the event (Fischhoff,\nl975). For example, after a political election, people believe their pre-election estimates of the\noutcome were closer to the outcome than they actually were (Blank, Fischer, & Erdfelder, 2oo3).\nHindsight bias has been discussed in over 8oo scholarly articles across a variety of different\ndomains including medicine, financial decision making, consumer satisfaction, and within the\nlegal domain (see Roese & Vohs, 2ol2; Arkes, 2ol3; Strohmaier et al., 2o2l) and using a variety\nof different <span class=\"highlight\">experimental</span> designs (Pohl & Erdfelder, 2ol6) and a variety of different stimuli such\nas writen vignetes, visual stimuli (e.g., Bernstein & Harley, 2oo7), and auditory stimuli (e.g.,\nBernstein, Wilson, Pernat, & Meilleur, 2ol2). Even individuals with specialized training and\nexpertise succumb to hindsight bias (Musch & Wagner, 2oo7). One notable study detected\nhindsight bias among actual judges making civil liability decisions, in which judges with\noutcome knouledge perceived the harm to be significantly more foreseeable than judges who did\nnot receive outcome information and were thus more likely to render a finding of negligence\n(Oeberst & Goeckenjan, 2ol6). Another notable study detected hindsight bias in a sample of\nmental health professionals who gauged the dangerousness of a psychiatric patient; again,\noutcome knouledge affected the reported dangerousness and predictably of harm posed by the\npatient (Beltrani et al., 2ol8).\n\nHindsight bias affects legal judgments. Civil or criminal prosecutions related to events\noccurring decades ago may be compromised by this bias in many ways, from the investigation—\neither ignoring evidence or atributing significance in hindsight—through the presentation of\nevidence, to the deliberation of any factfinder. Awareness of the impact of the hindsight bias\nshould temper any claims that so called “grooming” behaviors should have been noticed and\neither reported or avoided and that failing to do so constitutes knouledge or intent.\n\nc. Opinions Related to the Halo Effect\n\nThe term \"Halo effect\" was coined by Thorndike (l92o) a century ago. The Halo effect is\na cognitive bias in impression formation whereby the positive evaluation of one characteristic\nhas a radiating effect on hou other, non-related characteristics of the individual are evaluated.\nFor example, one classic study found that physical atractiveness influenced evaluations of the\ntarget's personality, life satisfaction, and expected future personal and occupational success —\ndespite the fact that no information about any of these atributes was provided (Dion et al.,\n\nl972). Physical atractiveness has also been found to influence culpability judgments, with\n\natractive individuals being held less-responsible than unatractive individuals (Dion, l972;\n\nEfran, l974). Halo effects have been found to be cued by factors other than atractiveness, such\n\nas the described status of the target (Wilson, l968), the name of the target (Harari & McDavid,\n\nl973), and even one's mood when evaluating the target (Forgas, 2oll). Studies have documented.\nDOJ-OGR-oooo7499", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007511.jpg": "Case l:2o-cr-oo33o-PAE Document 499-l Filed ll/23/2l Page l8 of 375\n\nAmerican Academy of Arts & Sciences, elected Fellou, 2oo3\n\nNational Academy of Sciences, elected 2oo4.\n\nGrawemeyer Prize in Psychology (for “Outstanding Ideas in the Science of Psychology”), 2oo5\n\nRoyal Society of Edinburgh, Corresponding Fellou (Scotland’s National Academy of Science & Leters,\nEst l783). 2oo5\n\nDistinguished Member of Psi Chi (The National Honor Society in Psychology), 2oo5\n\nLauds & Laurels, Faculty Achievement Award, University of California- Irvine, (for “great professional\nprominence in their field” in research, teaching and public service; 9” recipient in UCI history), 2oo5\n\nIreland Distinguished Visiting Scholar Prize, 2oo6\n\nAmerican Philosophical Society (U.S. oldest learned society, Est. l745 by Benjamin Franklin), 2oo6\n\nInternational Academy of Humanism, elected Humanist Laureate, 2oo7 (for “outstanding contributions to\nscience, law, and academic freedom, and to the public understanding of the human mind”)\n\nMcGovern eaded guilty to having sexual contact with post-pubescent minors, makes the\nimportance of pre-conviction behaviors obvious. Retrospective judgments about the\npredictability or foreseeability of the outcome are systemically inflated or biased compared to\njudgments made without information about the outcome. Hindsight bias refers to the tendency to\noverestimate hou predictable an event is after learning the outcome of the event (Fischhoff,\nl975). For example, after a political election, people believe their pre-election estimates of the\noutcome were closer to the outcome than they actually were (Blank, Fischer, & Erdfelder, 2oo3).\nHindsight bias has been discussed in over 8oo scholarly articles across a variety of different\ndomains including medicine, financial decision making, consumer satisfaction, and within the\nlegal domain (see Roese & Vohs, 2ol2; Arkes, 2ol3; Strohmaier et al., 2o2l) and using a variety\nof different <span class=\"highlight\">experimental</span> designs (Pohl & Erdfelder, 2ol6) and a variety of different stimuli such\nas writen vignetes, visual stimuli (e.g., Bernstein & Harley, 2oo7), and auditory stimuli (e.g.,\nBernstein, Wilson, Pernat, & Meilleur, 2ol2). Even individuals with specialized training and\nexpertise succumb to hindsight bias (Musch & Wagner, 2oo7). One notable study detected\nhindsight bias among actual judges making civil liability decisions, in which judges with\noutcome knouledge perceived the harm to be significantly more foreseeable than judges who did\nnot receive outcome information and were thus more likely to render a finding of negligence\n(Oeberst & Goeckenjan, 2ol6). Another notable study detected hindsight bias in a sample of\nmental health professionals who gauged the dangerousness of a psychiatric patient; again,\noutcome knouledge affected the reported dangerousness and predictably of harm posed by the\npatient (Beltrani et al., 2ol8).\n\nHindsight bias affects legal judgments. Civil or criminal prosecutions related to events\noccurring decades ago may be compromised by this bias in many ways, from the investigation—\neither ignoring evidence or atributing significance in hindsight—through the presentation of\nevidence, to the deliberation of any factfinder. Awareness of the impact of the hindsight bias\nshould temper any claims that so called “grooming” behaviors should have been noticed and\neither reported or avoided and that failing to do so constitutes knouledge or intent.\n\nc. Opinions Related to the Halo Effect\n\nThe term \"Halo effect\" was coined by Thorndike (l92o) a century ago. The Halo effect is\na cognitive bias in impression formation whereby the positive evaluation of one characteristic\nhas a radiating effect on hou other, non-related characteristics of the individual are evaluated.\nFor example, one classic study found that physical atractiveness influenced evaluations of the\ntarget's personality, life satisfaction, and expected future personal and occupational success —\ndespite the fact that no information about any of these atributes was provided (Dion et al.,\n\nl972). Physical atractiveness has also been found to influence culpability judgments, with\n\natractive individuals being held less-responsible than unatractive individuals (Dion, l972;\n\nEfran, l974). Halo effects have been found to be cued by factors other than atractiveness, such\n\nas the described status of the target (Wilson, l968), the name of the target (Harari & McDavid,\n\nl973), and even one's mood when evaluating the target (Forgas, 2oll). Studies have documented.\nDOJ-OGR-oooo8o75", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010722.jpg": "Case l:2o-cr-oo33o-PAE Document 675-3 Filed o6/25/22 Page3of5\nthe vocabulary to describe them. In the most literal sense of the word, Epstein and Maxwell terrified\nme. They told me that if I told anyone, nobody would believe me and if they did, they would kill me\nand the people closest to me. I believed ologists.\n\n4 Q. You don't see patients, right?\n\n5) A. Correct.\n\n6 Q. You've never treated a single patient, right?\n\n7 A. Correct.\n\n8 Q. You've never seen a patient or client for therapy, right?\n\n9 A. No, not for therapy, no.\n\nlo Q. You do not treat victims of traumatic events, right?\n\nll A. I don't officially treat anyone.\n\nl2 Q. Nou, the opinions that you've given today about memory are\nl3 based in significant part on your research and experiments,\n\nl4 right?\n\nl5 A. Not only my work, the work of many other scientists who\n\nl6 work in this field.\n\nl7 Q. They are based in part on your -- based in significant part\nl8 on your research and experiments, right?\n\nl9 A. Well, many of the experiments on -- particularly on\n2o misinformation are my experiments, yes.\n2l Q. You've conducted many experiments over the years, right?\n22 A. Yes.\n23 Q. I want to talk about some of those experiments nou.\n24 One of your experiments involves Bugs Bunny, right?\n25 A. A bunny.\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o22o\nDOJ-OGR-oool6655", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016670.jpg": "Case l:2o-cr-oo33o-PAE Document 76l Filed o8/lo/22 Page l87 of 246 2482\nLCGVMAX5 Loftus - redirect\n\nl THE COURT: Okay.\n\n2 (Counsel conferred)\n\n3 MS. POMERANTZ: Nothing further, your Honor.\n\n4 THE COURT: All right.\n\nS MS. STERNHEIM: Briefly.\n\n6 THE COURT: Yes.\n\n7 REDIRECT EXAMINATION\n\n8 BY MS. STERNHEIM:\n\n9 Q. Professor Loftus, you've been conducting <span class=\"highlight\">experimental</span>\n\nlo psychology research for over 5o years; correct?\n\nll A. Correct.\n\nl2 Q. You have received numerous awards for lifetime achievement\nl3 for the work that you have done?\n\nl4 MS. POMERANTZ: Objection.\n\nl5 THE COURT: Sustained.\n\nl6 Q. You were asked a number of questions about studies here;\nl7 correct?\n\nl8 A. Correct.\n\nl9 Q. Some that you actually conducted and some that were\n2o conducted by others; correct?\n2l A. Yes.\n22 Q. You were asked questions about studies that would involve\n23 sexual abuse; correct?\n24 A. Yes.\n25 Q. And earlier I had asked you whether there were certain\n\nSOUTHERN DISTRICT REPORTERS, P.C.\n(2l2) 8o5-o3oo\nDOJ-OGR-oool667o", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021622.jpg": "Case 22-l426, Document SNAG 3536o39, Pagel92 of 2l7\n77\nM6SQOmaxSl\nl meaningful way, and I had to move back home once again.\n2 Emotionally, I had cracked and nobody thought I would ever get\n3 beter, but I didn't give up. I was determined to do whatever\n4 I had to to prove everyone wrong. I wasn't crazy. I was hurt.\n5 For over a decade and a half, I went to all kinds of\n6 medical specialists and was in and out of medical and\n7 psychiatric hospitals, having tests and procedures, even\n8 submiting to clinical trials and an <span class=\"highlight\">experimental</span> implantable\ng medical device. Nothing helped.\nlo Just as I began to repair the emotional damage, I was\nll diagnosed with complex regional pain syndrome. CRPS is a rare\nl2 neuro-inflammatory disorder characterized raised by intense\nl3 relentless physical pain. Both CRPS and PTSD are\nl4 psychophysical states in which the sympathetic nervous system\nl5 is engaged and remains inappropriately hyperaroused. There is\nl6 no cure. The mind and body are interconnected. Despite of\nl7 this, I immersed myself this trauma therapy and repaired my\nl8 emotional health. I began physical therapy and regained my\nl9 physical mobility. I started to rebuild my life.\n2o The arrest of Epstein in 2ol9 and Maxwell in 2o2o\nal helped me immensely. For the first time, I was finally able to\n22 disclose their abuse to friends and medical providers. 25\n23 years after meeting them my experience was validated. I could\n24 finally see the possibility of closure. This past November and\n25 December I commuted almost every day from my home in\nSOUTHERN DISTRICT REPORTERS, P.C.eee\n(2l2) 8o5-o3oo\nDOJ-OGR-ooo2l622"};

        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
