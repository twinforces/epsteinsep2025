        const textData = {"../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001866.jpg": "Case l:2o-cr-oo33o-AJN Document 9l Filed l2/o7/2o Page l of lo\nLAW OFFICES OF BOBBI C. STERNHEIAA\n2l2-243-lloo © Main 33 West l9th Street - 4th Floor\n9l7-3o6-6666 ° Cell New York, New York looll\n888-587-4737 ° Fax bc@sternheimlaw.com\nDecember 7, 2o2o\n\nBY ECF\n\nHonorable Alison J. Nathan\n\nUnited States District Judge\n\nUnited States Courthouse\n\n4o Foley Square\n\nNew York, NY looo7\n\nRe: United States v. Ghislaine Maxwell\n2o Cr. 33o (AJN)\n\nDear Judge Nathan:\n\nAs counsel for Ghislaine Maxwell, we write in response to the leter from Sophia\nPapapetru and John Wallace, MDC staff atorneys. (See Dkt. 88.) The leter fails to address a\nnumber of concerns raised in our October 29\" leter to Warden Heriberto Tellez and raised with\nthe Court. The MDC’s leter also contains inaccuracies and omissions and raises more questions\nthan it atempts to answer. Rather than paraphrase our leter, we are providing it for the Court’s\nconsideration. (See Exhibit A.) We renew our request that Warden Tellez respond directly to\nthe Court and counsel and explain why Ms. Maxwell must be detained under such harsh and\nrestrictive conditions.\n\nUsing the term “[iJn her current assignment,” the leter atempts to present a picture of\ncompliance with total disregard of the deficiencies of Ms. Maxwell’s treatment up to this point.\nWhile her meals may currently be in accordance with BOP policy, until September they were\nnot. While her weight may currently be fairly consistent, she had lost over l5 pounds, and she is\nsustaining hair loss. It took approximately six weeks follouing arrival to the MDC for Ms.\nMaxwell to be permited personal calls on par with other inmates; previously she was given two\ncalls per month unless authorized by the warden. While generally permited to be out of her\nisolation cell and confined to the day room from 7:oo am to 8:oo pm with one hour of recreation\ntime, general population inmates are permited to be out of their cells until 9:3o pm and given\nmore extensive recreation time. While flashlight checks may be performed during regular\nrounds, Ms. Maxwell is subject to such checks every l5 minutes. Further, because Ms. Maxwell\nis kept in isolation, she in not permited to participate in activities accorded inmates in general\npopulation, such as programming (educational, leisure and wellness), movies, religious services,\njob assignment.\n\nTouting that Ms. Maxwell is not in contact with “a number of inmates who have tested\npositive for COVID-l9,” the MDC’s leter totally ignores that she was in contact with a member\nof her revolving security team who tested positive, necessitating that Ms. Maxwell be\nquarantined for l4 days. This further diminished her ability to prepare her defense and resulted in\n<span class=\"highlight\">cancelled</span> legal visits. While the leter accurately states that one video teleconference (VTC) was\n\nDOJ-OGR-ooool866", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006276.jpg": "Case l:2o-cr-oo33o-PAE Document 424-3 Filed ll/o8/2l Page 8 of 29\n\nlo2 J. Engle and W. O'Donobue\n\ncourse of l year in which all three men were charged with rape and pub-\nlicly vilified. The lacrosse season was <span class=\"highlight\">cancelled</span>, and the coach was fired.\nAccording to some, a large amount of evidence was withheld from the pub-\nlic that may have cast suspicion on the accusation, all while the reputations\nof the three accused men were continually besmirched (Hemmens, 2oo8;\nSetrakian, 2oo7). DNA evidence revealed no physical evidence that any of\nthe three men had raped her. Magnum also came under the suspicion of\nthe authorities by telling conflicting versions of the sexual assault. In one\ninstance, Magnum reported that she was gang raped by five men in the\nbathroom, at another time, she reported that she was not forced to have\nintercourse with anyone, although the men did pull her from her car and\ngroped her (Taylor & Johnson, 2oo7).\n\nThe discrepancies in Magnum’s account are considered “core” discrep-\nancies in that they are central details of the case and, thereby, any variation\nin these details is considered a strong indication of a false account of events.\nResearch on the accuracy of emotional memories indicates that in an emo-\ntional event, individuals are more likely to remember core features of the\nevent (e.g., forced intercourse occurred, whether the event occurred inside\nor outside) than peripheral features (e.g., which street the rape occurred\non, what perpetrators were wearing) and, in fact, memory for core fea-\ntures of the event is actually enhanced by the emotionality of the situation\nwhereas memory of peripheral features tends to be poorer (Kensinger,\n2oo7).\n\nIt is noteworthy that Magnum’s initial claim that she was raped occurred\nwhen she was being admited to an inpatient ward for psychiatric obser-\nvation and treatment—a fact that did not receive much atention by the\nprosecution or others (Taylor & Johnson, 2oo7). Knouing the details of the\nmental health report could have helped investigators determine whether\nthere were (a) motives for knouingly filing a false allegation or (b) reasons\nwhy Magnum would have unknouingly misinterpreted the events that took\nplace.\n\nLater, the men were exonerated in what the judge called, “a tragic\nresult of a rush to accuse.” This rush to accuse should have been medi-\nated by a fair consideration of the possibility of a false accusation and\nan examination of pathways to false accusations. Despite this ruling, the\ncase could still be labeled “unfounded,” as the term false allegation is often\nreserved for cases in which a claimant knouingly filed allegations that were\nfalse; either the claimant knouingly identified the wrong perpetrator, or\nshe fabricated the entire event (Gross, 2oo9). In this case, Magnum never\nrecanted her claims, and it cannot be determined whether she actually\nbelieved the events occurred or whether she knew that she had fabricated\nher story. Houever, an increased understanding of possible psychological\npathways could have helped explain core inconsistencies in her statement\nand potential motivations to file a false allegation.\n\nDOJ-OGR-oooo6276", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00024525.jpg": "UNITED STATES DEPARTMENT OF JUSTICE\nMETROPOLITAN CORRECTIONAL CENTER, NEW YORK, NY\nDAILY LIEUTENANT’ S LOG\nrr mr T”:~™S Se ———  |UlUl( dT (B)(7EY\nSHIFT-DAY-DATE: b/w - Saturday, July 27, 2ol9 Saginning Comtin | si\nD W | Daj Sensitive Information:\nBLnG = 23 =) Se\n__.. = L4w Epstein on Eayen cus. wy uss eS ee ee — :\n8:o6 AM | Lieutenant assumes duties as the Day Watch Operations\nLieutenant.\n(D7 WE) (DPW)\n— BMA) ESS al —\n8:lo AM | htiated.\n\"8:23 AM Complete. | —— — ;\n“76:oo AM[ Institution count , ,\n(SN PMF) Good verbal announced\nClear count announced Pere)\n“ll:oo AM|Mainline feeding in progress :\n“73:oo PM| Religious service <span class=\"highlight\">cancelled</span>. :\nPa 5\n3:45 PM) institutiona OCKUOW BS cit\n—isoo bul Relieved of duties by Lt. BMMMMOMEes £/W Operations Lieutenant.\n_— = —— ass, ~=~OU*~«<“«‘“‘< SHS!\na Inmates Adults Children Total\n——_—_ i. — a i baw the — = a a\nON SCANNING TESTED HITS: 9 .\n, | ,\n. The follouing Inmate(s} were placed in Adm PAtive Detention: o : d ¥\nName Reg Number ’ Reason T unit TIME A/D Order\nOps Lt Paine ‘Ending Count{@iy]; suv: —e io-South: 7a SHU OBS: [=\nAct Lt Local HospfMy H/A OBS: » B/A OBS: Dry Cell\nDOJ-OGR-ooo24525", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00024528.jpg": "UNITED STATES DEPARTMENT OF JUSTICE\nMETROPOLITAN CORRECTIONAL CENTER, NEW YORK, NY\nDAILY LIEUTENANT’S LOG\nSHIFT-DAY-DATE: D/W - Sunday, July 28, 2ol9 ‘| Beginning count TT _ sau:\nD/W Dai ensitive Information:\n4 ; I/M Epstein_on Psych obs. w/inmate c             if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
        
    </script>
</head>
