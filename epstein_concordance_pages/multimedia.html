        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010710.jpg": "Case l:2o-cr-oo33o-PAE Document675 Filed o6/25/22 Pagel9of2l\nthe dozens and dozens of other co—conspirators who were an essential part of the Maxwell/Epstein\nconspiracy to sexually abuse dozens and dozens of young women and girls.\n\nSarah and Elizabeth are entitled to read aloud their victim impact statements at Maxwell’s\ncriminal sentencing. Victim impact statements can help the Court understand the “effect of the\noffense on the victim and the victim’s family, and may include oral testimony|.]” See United States v.\nWilson, 493 F. Supp. 2d 364, 393 (E.D.N.Y. 2oo6) quoting l8 U.S.C. § 3593(a). Courts have\nalloued sentencing determinations to consider “oral or writen testimony from close family members\nregarding victims and the direct impact” of the harm. Kelly v, California, 555 U.S. lo2o (2oo8)\nquoting Blume, Ten Years of Payne: Victim Impact Evidence in Capital Cases, 88 Cornell L.Rev. 257,\n27l-272 (2oo3) (collecting cases). Courts have also considered poems, photographs, hand-crafted\nitems, and even <span class=\"highlight\">multimedia</span> video presentations. /d. Sarah’s and Elizabeth's request to provide oral\ntestimony should not be denied.\n\nAllouing Maxwell’s victims to speak will cause no unfair prejudice to Maxwell. As explained\nabove, this Court clearly possesses the authority under l8 U.S.C. § 366l to obtain any information\nthat may be relevant to sentencing. Maxwell will have an opportunity to respond through her\ncounsel to any information the victims provide.® The Court can then sift through all the information\nto determine what is relevant in imposing Maxwell’s sentence. The Court should err on the side of\n\n° Maxwell’s response cannot include cross—examining the victims. See Paul G. Cassell & Edna\nErez, Victim Impact Statements and Ancillary Harm: The American Perspective, l5 CANADIAN CRIM. L.\nREV. l5o, l69-7o (2oll) (“Federal courts have consistently held that full confrontation rights do\nnot extend to sentencing, a ruling that would implicitly block cross—examination of victims at federal\nsentencing hearings.”).\n\nl9\nDOJ-OGR-ooolo7lo\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES009/DOJ-OGR-00023490.jpg": "other MCC New York employees who the OIG found created false documentation on earlier\ndates and times not proximate to the Epstein’s death.\n\no MCC New York Staff Failed to Ensure that the Institution's Security Camera System was Fully\nFunctional Resulting in Limited Recorded Video Evidence. BOP policy also requires SHU staff to\nensure the functionality of the video camera surveillance system. This investigation and review\nrevealed longstanding deficiencies with MCC New York's security camera system. Although\nvideo cameras in the SHU provided live video feeds to monitoring stations, system deficiencies\nresulted in nearly all of the cameras in and around the SHU where Epstein was being housed to\nnot record video starting in late July 2ol9 and continuing through the date of Epstein’s death.\n\ne Long-standing Operational Challenges. The DOJ OIG has repeatedly identified long-standing\noperational challenges that negatively affect the BOP’s ability to operate its institutions safely and\nsecurely. Many of those same operational challenges, including staffing shortages, managing\ninmates at risk for suicide, maintaining functional security camera systems, management failures,\nand widespread disregard of BOP policies and procedures, were again identified by the OIG during\nthis investigation and review of the custody, care, and supervision of Epstein, one of the BOP’s most\nhigh profile inmates.\n\ne No Evidence Contradicting the FBI's Determination that there Was No Criminality Associated with\nEpstein’s Death. Separate from the OIG's investigation, which focused on the conduct of BOP\npersonnel, the FBI concurrently investigated whether Epstein’s death was the result of criminal\nconduct by any non-BOP actors. Among other things, the FBI investigated the cause of Epstein’s\ndeath and determined it was not the result of a criminal act. The Office of the Chief Medical\nExaminer, City of New York, determined that Epstein died by suicide. While the OIG determined\nMCC New York staff engaged in significant misconduct and dereliction of their duties, we did not\nuncover evidence contradicting the FBI's determination regarding the absence of criminality in\nconnection with Epstein’s death.\n\nThe combination of negligence, misconduct, and outright job performance failures documented in the\nreport all contributed to an environment in which arguably one of the most notorious inmates in BOP’s\ncustody was provided with the opportunity to take his oun life. The BOP’s failures are troubling not only\nbecause the BOP did not adequately safeguard an individual in its custody, but also because they led to\nquestions about the circumstances surrounding Epstein’s death and effectively deprived Epstein’s numerous\nvictims of the opportunity to seek justice through the criminal justice process. The fact that these failures\nhave been recurring ones at the BOP does not excuse them and gives additional urgency to the need for\nDO] and BOP leadership to address the chronic problems plaguing the BOP.\nThe DO] OIG made eight recommendations to improve the BOP’s management of its correctional\ninstitutions. The BOP agreed with all recommendations.\nReport: Today's report and an interactive timeline of events can be found on the OIG's website at the\nfollouing link: htps://oig.justice.gov/reports/investigation-and-review-federal-bureau-prisons-custody-care-\nand-supervision-jeffrey\nVideo: To accompany today’s report, the OIG has released a 3-minute video of the Inspector General\ndiscussing the report's findings. The video and a dounloadable transcript are available at the follouing\nlink: htps://oig.justice.gov/news/<span class=\"highlight\">multimedia</span>/video/message-inspector-general-investigation-and-review-\nbops-custody-care-and\n\n2\n\nDOJ-OGR-ooo2349o\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES011/DOJ-OGR-00029045.tif": "+ « Jeffrey Epstein, Billionaire oe” Goes Free - The Daily Beast : Page 4 of 4\n|\n| private investigators who were then linked to local atorneys in Epsiein’s employ. jn one reporied instance, the private\n| investigator claimed to be a police officer, and Reiter considered filing witness-tampering charges.\n| The credibility of the victims was also an issue; they had never complained of their treatment by Epstein until they\n: were contacted by police, and they may have voluntarily returned to the Palm Beach mansion several times. Many of\n: the girls came from disadvantaged backgrounds or broken homes, and they were susceptible to Epsiein’s cash,\n| intimidation, and charm. Those who were l6 when they went to El Brillo Way would have been in their 2os by the time\n| they took the stand, and Epstein’s investigators had dredged up every instance of bad behavior in their pasts.\nAccording te an exchange in the Reiter deposition, a few of the victims had worked in West Palm Beach at massage\nparlors knoun as “jack shacks.” Each new compromising detail was immediately forwarded to the State Atorney's\nOffice, where staff met frequently with Epsiein's lawyers.\nThe Florida statutes are clear: Any person older than 24 who engages in sexual contact with someone under the age\n: of l8 commits a felony of the second degree. The victim's prior sexual conduct is not relevant; ignorance of her age is\nno defense. She needn't resist physically to cast doubt on the issue of “consent.” For a child under l6, even lewd\nbehavior short of touching is a felony of the second degree. But convincing a jury that a sexual encounter is a heinous\ncrime is difficult if the victim can be made to appear willing and unharmed, not to mention vulgar and mercenary. It\nwasn't hard to imagine some of the victims quickly being discredited in court by Epstein’s crack legal team, who\nrepeatedly noted that the age of consent is louer in many other states.\nBut that dcesn’t quite explain why the Department of Justice would forge the child-trafficking charges, which pertain\nregardless of a girl's atitude or character. Epstein’s final sentence is so out of line with the statufory guidelines for that\ncrime that it appears the department may have been influenced by the existence of his many pouerful friends and\natorneys. A highly intelligent man whe once taught math at the Dalton School in New York without a bachelors\ndegree, Epstein has been a serious and respected player in the highest reaches of politics and philantirapy. He has\nmade substantial contributions to political candidates, served on the Council on Foreign Relations, and donated $3o\nmillion to Harvard University.\nMoreover, many of his high-pouered acquaintances availed themselves of Epstein’s private jets, for which the pilot\nlogs, obtained by discovery in the civil suits, sometimes shoued that bold-face names were on the same flights as\nunderage girls. A high-profile trial threatened to splash mud over all sorts of big players, just as both Gov. Richardson\nand Bill Clinton’s wife were running for president. Also, a hedge fund prosecution in which Epstein offered ta give\nevidence was heating up. Alberto Gonzales, who was U.S. atorney general throughout most of the Epstein\ninvestigation and resigned just before the non-prosecution agreement was signed, told The Daily Beast that he “would\nhave instructed the Justice Department to pursue justice without making a political mess.” But that may have been an\nimpossible mandate, given the players involved.\nInstead, said atorney Brad Edwards, “Epstein commited crimes that should have jailed him for most of his life...he\nwas jailed for only a few months.” And this week he walks through his door a free man.\nConchita Samoff has developed <span class=\"highlight\">multimedia</span> communication programs for Fortune 5oo companies and has produced\nfhree current events debate television programs, The Americas Forum, From Beirut fo Kabul, and a segment for The\nOppenheimer Report. She is a contributor to The Huffington Post and is writing a book about child trafficking in\nAmerica. ‘\nGet a head start with the Morning Scoop email. It's your Cheat Sheet with must reads from across the Web. Get it.\nFor inquiries, please contact The Daily Beast at editorial@thedailybeast.com.\nURL: hitp://vawew thedaily beast.com/blogs-and-staries/2olo-o7-2o/jeffrey-epstein-billionaire-pedophile-goes-free/pi P R | N T\neee ere eee eee eee ee acre cee eee ae\n, . , ates o3936-l226\nhtp://www. thedailybeast.com/blogs-and-stories/2olo-o7-2o/jeffrey-epstein-billionaire-ped... 7/23/2olo\ni DOJ-OGR-ooo29o45\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES011/DOJ-OGR-00030774.jpg": "Qe gp 7 ®\na BILLED USAGE 3G van cingular\nl2/l4/2oo5\nRun Date: l2/l9/o5\nRun Time: ll43l35\nATLYS Text/<span class=\"highlight\">Multimedia</span> Msgs For (9l7) 855-3363\nAccount Number oo438ll863 Bill €yele: 2\nItem Date Time Sent To Revd From Charge Description Charge\nl o9/o3/o5 o7:5lA (646) 232-33ll (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n2 o9/o3/o5 o7:53A (9l7) 52o-3lo6 (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n3 o9/o3/o5 o8:53A (646) 232-33ll (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n4 o9/o3/o5 o9:loA (646) 232-33ll (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n5 o9/ll/o5 ll:l7A (9l7) 254-9726 (9l7)835-3363 loo INCL. MSGS SENT $o.oo\n6 o9/ll/o5 l2:ooP (9l7) 825-3694 (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n7 o9/ll/o5 l2:o7P (9l7) 825-3694 (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n8 o9/ll/o5 l2:o8P (9l7) 868-6l45 (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\n9 o9/ll/o5 o4:3oP (786) 246-66o7 (9l7) 855-3363 loo INCL. MSGS SENT $o.oo\nlo o9/l2/o5 o6:o3P 447836747546 (9l7)855-3363 INTL TEXT MSG $o.25\nie o9/l2/o5 o6:l2P (646) 552-28o5 (9l7) e55-3363 loo INCL. MSGS SENT $o.oo\niz o9/l2/o5 o6:28P (9l7
