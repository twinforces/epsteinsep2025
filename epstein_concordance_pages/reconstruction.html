
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "reconstruction"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 7592, "end": 7592, "pages": [7592]}, {"start": 13979, "end": 13979, "pages": [13979]}, {"start": 14511, "end": 14511, "pages": [14511]}, {"start": 16603, "end": 16603, "pages": [16603]}, {"start": 17132, "end": 17132, "pages": [17132]}];
        const pageToPath = {"7592": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007592.jpg", "13979": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013979.jpg", "14511": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014511.jpg", "16603": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016603.jpg", "17132": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017132.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007592.jpg": "...l fatalities: behavioral reconstruction in equivocal cases. j fo...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00013979.jpg": "...e, ene a@tuune of memory reconstruction, and the ifpact. of  eve...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014511.jpg": "...or plans that were major reconstruction being planned. in. l994...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00016603.jpg": "...e, ene a@tuune of memory reconstruction, and the ifpact. of  eve...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017132.jpg": "...or plans that were major reconstruction being planned. in. l994..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "reconstruction" (5 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">7592-7592</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">13979-13979</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">14511-14511</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">16603-16603</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(4, 0); return false;">17132-17132</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
