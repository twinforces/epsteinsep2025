. gou/policy/progstat/5324 OO8.pdf and BOP Program\nStatement 53lo.l7 \"Psychology Services Manual\" here\nhtps://www. bop. gov/policy/progstat/53lo_ol7.pdf. During the initial intake screening by medical\nstaff, inmates complete a psychological questionnaire. Psychology Services staff are immediately\nnotified if suicidal ideation is apparent from the responses. Further, any BOP staff member may place\nan inmate on suicide watch.\nThe Suicide Prevention Program at each BOP facility is administered by a Suicide Prevention Program\nCoordinator. The Program Coordinator, who must be a doctoral-level psychologist, ensures compliance\nwith suicide intervention and prevention policies, which include training, identification, referral,\nassessment, and intervention. In BOP facilities, suicide watch is typically a short-term and highly\nrestrictive intervention measure. Every institution has one or more rooms designated specifically for\nhousing an inmate on suicide watch. These areas are set aside as special cells, typically in the BOP's\nHealth Services division, which allou staff to maintain a safe environment for the inmate without\ncompromising the ability to observe and protect the inmate. This environment includes easy access to\nthe room, privacy, unobstructed vision of the inmate at all times, and limited availability of objects,\nmaterials, or <span class=\"highlight\">architectural</span> features that would allou for easy self-injury. Inmates on suicide watch are\nevaluated daily by apsychologist and are constantly observed by either staff or inmate companions.\nOnce an inmate is placed on suicide watch, the watch may only be terminated by a BOP psychologist\nfollouing a face-to-face evaluation with the inmate.\nWith regard to staffing levels, l5,ol2 correctional officers are currently working at the BOP and l,654\ncorrectional officer positions are vacant as of August 3, 2ol9. The BOP continues to work on hiring and\nretaining staff nationally. As you are aware, the Epstein case is currently under investigation by the\nFederal Bureau of Investigation and the Department of Justice’s Office of the Inspector General. The\nBOP is also conducting an After Action Review and a Suicide Reconstruction Review. The BOP will assess\nany additional measures which should be taken after those processes are completed.\nThe factors that lead an inmate from suicidal ideation to suicidal behavior are complex. Those factors\ninclude an individual's access to means (e.g., pills or razors), opportunity (e.g., privacy to implement a\nplan), motivation, and subjective feelings of defeat or humiliation.\nPublic Information Office\nFederal Bureau of Prisons\n(2o2) 35>\"\n>fpermme o/22/2ol9 ll:39 AM >>>\noO Page l3885\nDOJ-OGR-ooo26o47", "Prod 01_20250822/VOL00001/IMAGES/IMAGES010/DOJ-OGR-00026051.jpg": "Page 2362\n\nnotified if suicidal ideation is apparent from the responses. Further, any BOP staff member may place\nan inmate on suicide watch.\n\nThe Suicide Prevention Program at each BOP facility is administered by a Suicide Prevention Program\nCoordinator. The Program Coordinator, who must be a doctoral-level psychologist, ensures compliance\nwith suicide intervention and prevention policies, which include training, identification, referral,\nassessment, and intervention. In BOP facilities, suicide watch is typically a short-term and highly\nrestrictive intervention measure. Every institution has one or more rooms designated specifically for\nhousing an inmate on suicide watch. These areas are set aside as special cells, typically in the BOP's\nHealth Services division, which allou staff to maintain a safe environment for the inmate without\ncompromising the ability to observe and protect the inmate. This environment includes easy access to\nthe room, privacy, unobstructed vision of the inmate at all times, and limited availability of objects,\nmaterials, or <span class=\"highlight\">architectural</span> features that would allou for easy self-         function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
