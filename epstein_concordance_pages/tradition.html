DOJ-OGR-oooo2365", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004872.jpg": "Case l:2o-cr-oo33o-PAE Document 3lo-l Filed o7/o2/2l Page 6o of 8o\ntraditions and conscience of our people as to be ranked as fundamental and that defines\nthe community‚Äôs sense of fair play and decency.‚Äù Commonwealth v. Kratsas, 764 A.2d\n2o, 27 (Pa. 2ool) (cleaned up). Due process is a universal concept, permeating all\naspects of the criminal justice system. Like other state actors, prosecutors must act within\nthe boundaries set by our foundational charters. Thus, we discern no cause or reason,\nlet alone any compelling one, to waive the prosecution‚Äôs duty to comply with due process\nsimply because the act at issue is an exercise of discretion, e.g., whether or not to charge\na particular suspect with a crime.\n\nThat is not to say that each and every exercise of prosecutorial discretion with\nregard to charging decisions invites a due process challenge. Charging decisions inhere\nwithin the vast discretion afforded to prosecutors and are generally subject to review only\nfor arbitrary abuses. A prosecutor can choose to prosecute, or not. A prosecutor can\nselect the charges to pursue, and omit from a complaint or bill of information those\ncharges that he or she does not believe are warranted or viable on the facts of the case.\nA prosecutor can also condition his or her decision not to prosecute a defendant. For\ninstance, a prosecutor can decide initially not to prosecute, subject to possible receipt or\ndiscovery of new inculpatory evidence. Or, a prosecutor can choose not to prosecute the\ndefendant at the present time, but may inform the defendant that the decision is not final\nand that the prosecutor may change his or her mind within the period prescribed by the\napplicable statute of limitations. Similarly, there may be barriers to a prosecution, such\nas the unavailability of a witness or evidence, which subsequently may be removed, thus\nenab             const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
        
    </script>
</head>
