
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "capability"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 497, "end": 497, "pages": [497]}, {"start": 809, "end": 809, "pages": [809]}, {"start": 1411, "end": 1411, "pages": [1411]}, {"start": 1819, "end": 1819, "pages": [1819]}, {"start": 1829, "end": 1829, "pages": [1829]}, {"start": 20329, "end": 20329, "pages": [20329]}];
        const pageToPath = {"497": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00000497.jpg", "809": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00000809.jpg", "1411": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001411.jpg", "1819": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001819.jpg", "1829": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001829.jpg", "20329": "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020329.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00000497.jpg": "...are consistent with;the capability to leave the jurisdictio...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00000809.jpg": "...are consistent with;the capability to leave the jurisdictio...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001411.jpg": "", "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001819.jpg": "", "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001829.jpg": "", "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020329.jpg": ""};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "capability" (6 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">497-497</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">809-809</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">1411-1411</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">1819-1819</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(4, 0); return false;">1829-1829</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(5, 0); return false;">20329-20329</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
