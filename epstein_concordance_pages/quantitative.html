    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 5801, "end": 5801, "pages": [5801]}, {"start": 5928, "end": 5928, "pages": [5928]}, {"start": 6726, "end": 6726, "pages": [6726]}, {"start": 6853, "end": 6853, "pages": [6853]}, {"start": 10476, "end": 10477, "pages": [10476, 10477]}];
        const pageToPath = {"5801": "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005801.jpg", "5928": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00005928.jpg", "6726": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006726.jpg", "6853": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006853.jpg", "10476": "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010476.jpg", "10477": "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010477.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005801.jpg": "...resses—about the lack of quantitative:  rigor in this: qualita...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00005928.jpg": "...are documented througly: quantitative: ina wide ly. read, ‘too...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006726.jpg": "...resses—about the lack of quantitative:  rigor in this: qualita...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006853.jpg": "...are documented througly: quantitative: ina wide ly. read, ‘too...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010476.jpg": "...tion of confinement (the quantitative:  net  ‘measure of impri...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010477.jpg": "...s normally: measured.in. quantitative-terms, i. ¢:, by-the.len..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>

    <p id="contextHint" class="context-hint"></p>

</body>
