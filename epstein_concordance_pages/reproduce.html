
<!DOCTYPE html>

<head>
    <title>Concordance for "reproduce"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 1810, "end": 1810, "pages": [1810]}, {"start": 3641, "end": 3641, "pages": [3641]}, {"start": 6184, "end": 6184, "pages": [6184]}, {"start": 6257, "end": 6257, "pages": [6257]}, {"start": 7498, "end": 7498, "pages": [7498]}, {"start": 8074, "end": 8074, "pages": [8074]}, {"start": 21995, "end": 21995, "pages": [21995]}];
        const pageToPath = {"1810": "Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001810.jpg", "3641": "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003641.jpg", "6184": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006184.jpg", "6257": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006257.jpg", "7498": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007498.jpg", "8074": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00008074.jpg", "21995": "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021995.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00001810.jpg": "...e government immediately reproduce to ms. maxwella anew. to...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003641.jpg": "...ng the 5-year acs. i can reproduce his calculations: he the...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006184.jpg": "...‘untestable, cannot be ‘reproduce dae and have no ‘knoun c...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006257.jpg": "...‘untestable, cannot be ‘reproduce dae and have no ‘knoun c...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007498.jpg": "...‘untestable, cannot be ‘reproduce dae and have no ‘knoun c...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00008074.jpg": "...‘untestable, cannot be ‘reproduce dae and have no ‘knoun c...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES008/DOJ-OGR-00021995.jpg": "...nt with a flash drive to reproduce the sae video surveillan..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">

    <div class="pager">

            </div>
            <div class="run">

            </div>
            <div class="run">

            </div>
            <div class="run">

            </div>
            <div class="run">

            </div>
            <div class="run">
                <a href="#" onclick="loadPage(5, 0); return false;">8074-8074</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(6, 0); return false;">21995-21995</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
