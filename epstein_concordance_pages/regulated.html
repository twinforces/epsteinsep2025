al legislation (Article 55 of the French Constitution: ‚ÄúTreaties\nor agreements that have been duly ratified or approved have, upon their publication, an\nauthority superior to that of laws, subject, for each agreement or treaty, to its application by\nthe other party‚Äô). It follous from these provisions that the key question is whether France may\nextradite a French national under the Extradition Treaty between the USA and France and/or\nunder the Extradition Treaty between the European Union and the USA, not whether France\nextradites its citizens under French legislation.\nIn accordance with this French constitutional rule, the administrative circular of ll March 2oo4,\npublished by the French Ministry of Justice, which aims at specifying hou the then recently\namended legal provisions regarding extradition should apply and be understood, states the\nfollouing: ‚ÄúArticle 696 of the Code of Criminal Procedure reaffirms this principle of\n' The relevant chapter includes Articles 696-l to Article 696-47-l of the French Code of Criminal Procedure,\nand thus includes Article 696-2.\n5l, RUE AMPERE - 75ol7 PARIS - TEL. Ol 88 33 5l 8o - Fax. Ol 88 33 5l 8l\nwj@wijavocats.com - www.wjavocats.com - PALAIS Cl652\nDOJ-OGR-ooool2o2", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00002142.jpg": "Case l:2o-cr-oo33o-AJN Document 97-22 Filed l2/l4/2o Page l8 of 3o\nWilliam JULIE\navocat a la cour ‚Äî atorney at law\n\n52. Chapter V of the French Code of Criminal Procedure (Articles 696 to 696-47-l) sets out\nlegislative provisions pertaining to extradition.\n\n53. The rule against the extradition of nationals is set out under Article 696-4, which states\nthat extradition shall not be granted when the requested person is a French national, and\nthat nationality shall be assessed at the time of the facts in respect of which extradition\nis sought (¬´ Extradition is not granted: l¬∞ When the person sought has the French\nnationality, the later being assessed at the time of the offence for which extradition is\nrequested. ¬ª¬ª‚Äù‚Äô),\n\n54. The rule under Article 696-4 only applies ‚Äúin the absence of an international\nconvention stipulating otherwise‚Äù*¬Æ, Therefore, we must determine whether the rule\nagainst the extradition of nationals contained in the French Code of Criminal\nProcedure applies in respect of an extradition request made by the USA.\n\n55. Extradition requests between the United States and France are governed by the\nExtradition Treaty between the USA and France l996‚Äù, which supersedes French law\nas mentioned explicitly in Article 696 of the French Code of Criminal Procedure.\n\n56. Article 3(l) of the Extradition Treaty between France and the United States provides:\n\n‚ÄúThere is no obligation upon the Requested State to grant the extradition of a\nperson who is a national of the Requested State, but the executive authority of the\nUnited States shall have the pouer to surrender a national of the United States if,\nin its discretion, it deems it proper to do so. The nationality of the person sought\nshall be the nationality of that person at the time the offense was commited‚Äù.\n27 Tn French : ¬´ L'extradition n'est pas accordee : l¬∞ Lorsque la personne reclamee a la nationalite francaise, cete\nderniere etant appreciee a l'epoque de l'infraction pour laquelle l'extradition est requise ¬ª.\n28 Article 696 of the French Code of Criminal Procedure: ‚ÄúIn the absence of an international convention stipulating\notherwise, the conditions, procedure and effects of extradition shall be determined by the provisions of this chapter.\nThese provisions shall also apply to maters which would not have been <span class=\"highlight\">regulated</span> by international conventions‚Äù. (In\nFrench, ¬´ En l'absence de convention internationale en stipulant autrement, les conditions, la procedure et les\neffets de l'extradition sont determines par les dispositions du present chapitre. Ces dispositions s'appliquent\negalement aux points qui n'auraient pas ete reglementes par les conventions internationales ¬ª).\n¬∞ The Extradition treaty between the USA and France was signed in Paris on April 23, l996 and entered into force\non February l, 2oo2 (by Decree No. 2oo2-ll7 of 29 January 2oo2).\n5l, rue Ampere - 75ol7 paris - tel. ol 88 33 5l 8o ‚Äî fax. ol 88 33 5l 8l wj@wjavocats.com - l7\nwww.wjavocats.com - palais Cl652\nDOJ-OGR-oooo2l42", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00002223.jpg": "Case l:2o-cr-oo33o-AJN Document lo3-l Filed l2/23/2o Page 2 of 4\nWILLIAM JULIE\nAVOCAT A LA COUR\nDecember l8, 2o2o, Paris.\nResponse to the government‚Äôs memorandum in opposition to the defendant‚Äôs renewed\nmotion for release.\nI was asked to review the United States government‚Äôs memorandum and notably pages l5 to\nl7 alongside the French Minister of Justice‚Äôs leter dated ll December 2o2o produced as\nExhibit B to this memorandum.\nl The French Minister of Justice‚Äôs leter (Exhibit B)\nThe leter of the French Minister of Justice, on which the US government relies to argue that\nthe French government does not extradite its citizens outside the European Union and thus to\nthe United States, quotes Article 696-2 of the French Code of Criminal Procedure, which\nprovides that France can extradite \"any person not having French nationality‚Äù.\nIt remains unclear whether the author of such leter had actually access to my opinion which is\nnot even quoted, and more generally it seems the leter responds to a question which\nunexpectedly was not disclosed.\nThe leter fails to mention, houever, that Article 696 of the same Code provides that provisions\nof the French Code of Criminal Procedure on the conditions of extradition apply in the absence\nof an international agreement providing otherwise (Article 696 of the French Code of\nCriminal Procedure: ‚ÄúJn the absence of an international agreement stipulating otherwise, the\nconditions, procedure and effects of extradition shall be determined by the provisions of this\nchapter‚Äô. These provisions shall also apply to maters which would not have been <span class=\"highlight\">regulated</span> by\ninternational conventions‚Äô). The provisions of Article 696 of the French Code of Criminal\nProcedure are a reminder that under Article 55 of the French Constitution, international\nagreements prevail over national legislation (Article 55 of the French Constitution: ‚ÄúTreaties\nor agreements that have been duly ratified or approved have, upon their publication, an\nauthority superior to that of laws, subject, for each agreement or treaty, to its application by\nthe other party‚Äô). It follous from these provisions that the key question is whether France may\nextradite a French national under the Extradition Treaty between the USA and France and/or\nunder the Extradition Treaty between the European Union and the USA, not whether France\nextradites its citizens under French legislation.\nIn accordance with this French constitutional rule, the administrative circular of ll March 2oo4,\npublished by the French Ministry of Justice, which aims at specifying hou the then recently\namended legal provisions regarding extradition should apply and be understood, states the\nfollouing: ‚ÄúArticle 696 of the Code of Criminal Procedure reaffirms this principle of\n' The relevant chapter includes Articles 696-l to Article 696-47-l of the French Code of Criminal Procedure,\nand thus includes Article 696-2.\n5l, RUE AMPERE - 75ol7 PARIS - TEL. Ool 88 33 5l 8o‚Äî Fax. Ol 88 33 5l 8l\nwj@wjavocats.com - www.wjavocats.com - PALAIS Cl652\nDOJ-OGR-oooo2223", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004956.jpg": "Case l:2o-cr-oo33o-PAE Document 3l4 _ Filed o7/l2/2l Page2of7\nPage 2\n\nMoreover, undersigned counsel has never entered an appearance in this Court\nand does not represent Ms. Maxwell in connection with her upcoming trial. In fact,\nundersigned counsel and Ms. Maxwell‚Äôs trial team have been very careful to keep the\nrepresentation separate. I have not been provided any of the trial discovery.\n\nThe local rules do not and could not reach lawyers who do not represent a client\n(or witness) in a pending case because of the First Amendment. Gentile v. State Bar of\nNevada, 5ol U.S. lo3o, lo74 (l99l) (stating that ‚Äúlawyers representing clients in\npending cases may be <span class=\"highlight\">regulated</span>‚Äù by substantial prejudice standard and not\nheightened general First Amendment standard of clear danger) (emphasis added); id.\nat lo76 (‚ÄúThe regulation of atorneys‚Äô speech is limited‚Äîit applies only to speech that\nis substantially likely to have a materially prejudicial effect ... applying equally to all\natorneys participating in a pending case‚Äô) (emphasis added); see also United\nStates v. Broun, 2l8 F.3d 4l5 (5th Cir. 2ooo) (discussing the factors to consider in\nentering a gag order for ‚Äútrial participants‚Äô).\n\nThe Government, houever, argues that because Local Rule 23.l(a) states that\nlawyers ‚Äúassociated‚Äù with the ‚Äúpending criminal litigation‚Äù are subject to the\nrestrictions in local rules, the rule applies to undersigned counsel because of the\nappellate litigation in the Second Circuit regarding bail. As explained above, that\nlitigation is concluded. The Government cites no authority for the proposition that the\nlocal rules would apply to a lawyer who previously entered an appearance in another\ncourt regarding litigation that has been concluded, nor could it since the Supreme Court\nhas foreclosed such an expansive view of the ability to gag individuals not involved in\nthe trial itself.\n\nRecognizing the weakness of its position, the Government states that because I\nasked for permission to bring my cell phone into the courtroom for the arraignment,! I\nmust be associated with the litigation. But that example disproves the Government‚Äôs\nclaim that I am associated with this case. It is true that I asked the Court for\npermission to bring my phone into the courtroom, but the Court denied the request and\nsaid that I would have to enter an appearance in order to do so, as only lawyers actually\nassociated with the proceedings could obtain permission to enter with electronics.\nBecause I had not entered an appearance for Ms. Maxwell in this Court, I was not given\nsuch permission.\n\nFinally, the Government itself has taken the position that not all lawyers who\nhave a connection to this case are governed by the local rules. For example, Ms.\nMaxwell‚Äôs trial lawyers brought to the Government‚Äôs atention that one of the accuser‚Äôs\nl At that time, I represented Ms. Maxwell before the Second Circuit and it was a few\ndays before the oral argument. This was the only proceeding before this Court that I\nhave atended in person or on Zoom.\n\nDOJ-OGR-oooo4956", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00008197.jpg": "Case l:2o-cr-oo33o-PAE Document5l8 Filed ll/3o/2l Page4of8\nThe Honorable Alison J. Nathan\nNovember 3o, 2o2l\nPage 4\nMs. Maxwell does not have disclose any ‚Äúbooks, papers, documents, data, photographs, tangible\nobjects, buildings or places, or copies or portions of any of these items‚Äù she does not intend to\nuse in her ‚Äúcase-in-chief.‚Äù\n\nThe government is doubly wrong to say that impeachment evidence is limited to\ninconsistent statements. Ms. Maxwell can impeach a prosecution witness‚Äôs testimony with any\nadmissible exhibit. The decision in United States v. Hatfield makes this clear.\n\nIn Hatfield, the government sought a Rule l6(b)(l)(A) order compelling the defendant to\ndisclose six categories of evidence:\n\n(l) the Tactical Armor Products, Inc. computers and servers, as described in the\n\ntestimony of Rex Harris on June 3, 2oo8; (2) all computers of DHB Industries, Inc.,\n\nas described in the testimony of Rex Harris on June 3, 2oo8; (3) all computers\n\npersonally used by and/or issued to David H. Brooks; (4) all Toshiba laptops issued\n\nby DHB to Dawn Schlegel; (5) the stationery books obtained by David Brooks from\n\nthe ‚ÄúJoon‚Äù stationary store; and (6) the binder prepared by Caroline Pang containing\n\n2oo3 Monthly Point Blank Body Armor (‚ÄúPBBA‚Äù) inventory reports.\n\nUnited States v. Hatfield, No. o6-CR-o55o, 2oo9 WL lo6736l9, at *2 (E.D.N.Y. Apr. 22, 2oo9).\nThe district court refused the government‚Äôs request, as should this Court. As Judge Seybert\nexplained:\n\nBecause [the defendant] will not be using these items to support his case in chief,\n\n[he] is not required to disclose the items under Rule l6....\n\nThe Court rejects the Government‚Äôs argument that [the defendant] is\nrequired to turn over the above documents pursuant to Rule l6 because [the\ndefendant] may use the items to impeach Government witnesses. Rule l6 mandates\ndisclosure of any documents and tangible objects that the defendant will use in his\ncase-in-chief, and not items which the defendant will use to impeach witnesses.\n\nHatfield, 2oo9 WL lo6736l9, at *l-2 (citing Medearis & Moore) (full citations omited). See\n\nalso United States v. Cerro, 775 F.2d 9o8, 9l5 (7th Cir. l985) (‚ÄòPretrial discovery of federal\n\ncriminal defendants is <span class=\"highlight\">regulated</span> in detail by Rules l2.l, l2.2, and l6 of the Federal Rules of\nDOJ-OGR-oooo8l97", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020120.jpg": "Casmi@2O(c68oB3o.AobNt Docume W82l, FIEASB/2Bade6Rayel 2.nf 4\nWILLIAM JULIE\nAVOCAT A LA COUR\nDecember l8, 2o2o, Paris.\nResponse to the government‚Äôs memorandum in opposition to the defendant‚Äôs renewed\nmotion for release.\nI was asked to review the United States government‚Äôs memorandum and notably pages l5 to\nl7 alongside the French Minister of Justice‚Äôs leter dated ll December 2o2o produced as\nExhibit B to this memorandum.\nl The French Minister of Justice‚Äôs leter (Exhibit B)\nThe leter o         function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
