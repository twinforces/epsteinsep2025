37", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00002786.jpg": "Case l:2o-cr-oo33o-PAE Documentl7l_ Filed o3/23/2l Page 6ofl8\nMonitoring of Assets is a Valid and Significant Condition of Release\n\nTo address the Court‚Äôs concern about Ms. Maxwell‚Äôs access to assets, the bail\nmotion proposed another extremely significant and restrictive bail condition ‚Äî the\nimposition of a monitor to supervise the assets of Ms. Maxwell and her spouse and\napprove expenditures. Rather than suggest conditions to satisfy its concerns, the\ngovernment urges the Court to summarily reject the proposed monitorship.\n\nWilliam S. Duffey, Jr., a retired federal district court judge and the former United\nStates Atorney for the Northern District of Georgia, has agreed to undertake appointment by\nthe Court as asset monitor. Judge Duffey has extensive experience evaluating and monitoring\nfunds held in and disbursed from financial accounts. He has agreed to serve by appointment of\nthe Court in a capacity similar to other trustees and receivers who serve as officers of the Court\nand are entrusted, pursuant to court order, with oversight authority to restrain, monitor, and\napprove disbursement of assets requiring his signature. Similar to others who have been\nappointed by courts to oversee financial maters, Judge Duffey will be compensated at the same\nhourly rate billed for his services as an ADR panelist for Federal Arbitration (FedArb).\n\nThe proceeds from the sale of Ms. Maxwell‚Äôs London home will be restrained and\nmonitored by Judge Duffey. As required by court order, documentation concerning the\nproceeds of the sale will be provided to Judge Duffey and the funds will be deposited in the\nfinancial account approved by Judge Duffey.\n\nThe government tries to steer the Court‚Äôs atention to allegations of Ms. Maxwell‚Äôs lack\nof candor to dissuade the Court from considering the proposed monitorship as a meaningful\nrestraint on the assets of Ms. Maxwell and her spouse. As previously stated, despite being\nquestioned by Pretrial Services follouing a period of solitary confinement, suicide watch, sleep\n\n5\nDOJ-OGR-oooo2786", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00010469.jpg": "Case l:2o-cr-oo33o-PAE Document663_ Filed o6/l5/22 Page 23 of 77\n\nout of range of the camera focused into the cell. During daytime hours she was isolated in a larger\nspace. Atno time did she have contact with any other inmate. She was watched round-the-clock\nby a security detail dedicated exclusively to guard her as she was consistently monitored by video\nsurveillance. Her security detail rotated every two weeks and consisted of high-level BOP staffers\nrecruited from facilities outside New York who were instructed to guard a high-profile, high-\nsecurity inmate on suicide watch.'* Ms. Maxwell was subject to constantly changing rules and\nwhims. Her only source of information was from the guards who controlled her. They became the\nsource of information regarding rules, regulations, and opportunities. If they chose not to dispense\ninformation or if they provided incorrect information, she had no basis to challenge them. She was\ninstructed not to speak to them lest she face disciplinary sanction. Such is not the case in general\npopulation, where inmates assist other inmates and bear witness to and identify inconsistent and\nimproper treatment.\n\nUnlike other inmates, Ms. Maxwell was subjected to various prohibitions and deprivations\nnot common to other inmates. She was monitored 24 hours a day by stationary security cameras\nand by an additional hand-held camera that folloued her while under the constant surveillance of\nseveral prison guards who scrutinized her every move, even when she was shouering, and taking\nnotes of her activities and recording them in various notebooks. The procedures in place deprived\nMs. Maxwell of any privacy and prevented uninterrupted sleep. The constant illuminations during\nthe night disrupted her sleep, leaving her sleep deprived and causing exhaustion that affected her\nability to concentrate. Initially, she was denied adequate and restful sleep by bright lights left on\nin her cell for 24 hours a day coupled with a flashlight shining into her eyes or cell every l5 minutes\n'* The cost of her individualized detention should be of great concern to the taxpaying public and warrants\nan investigation into the propriety of this enormous <span class=\"highlight\">expenditure</span> for a single non-violent inmate.\n\n22\nDOJ-OGR-ooolo469", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020037.jpg": "Casast:2o-8oo8RoHAEN ISSCUMENT/OD2 FileebBA3o/ Pag Page eB26lo45\n2o2o, other than daily living expenditures for her family and for professional services in the\ndefense of Ms. Maxwell from the charges she faces. (/d. ¬ß l6).\n\nThe Macalvins report confirms that Ms. Maxwell disclosed all of her foreign bank\naccounts in FBAR filings and properly disclosed her bank accounts, investments and other\nassets in her U.S. tax filings at all times. (Ud. ¬ß] 25, 3o). The report also explains that the\ntransfers of funds between various accounts in the past few years, which the government\nhighlighted in their initial bail submission (Dkt. 22 at ll-l2), reflected movements between\nbanks triggered by the closure of one banking relationship and the opening of new\nrelationship, as well movements of cash maturing on deposit and other financial\ninvestments. (/d. ¬ß l8).\n\nAt the last bail hearing, the government suggested that Ms. Maxwell‚Äôs finances were\n‚Äúopaque‚Äù and that she potentially had ‚Äúsignificant [] undetermined and undisclosed wealth.‚Äù\n(Tr. 27; Dkt. 22 at ll-l2). The Macalvins report lifts this cloud of unjustified intrigue and\nprovides a straightforward answer: Ms. Maxwell and her spouse currently have assets worth\napproximately $22.5 million.¬Æ Accordingly, the proposed bond amount of $22.5 million\nrepresents all of the couple‚Äôs current assets.\n\nThe report further shous that Ms. Maxwell has no undisclosed wealth and is not\nhiding assets overseas. To the contrary, for the past several years, Ms. Maxwell and her\nhusband have disclosed their foreign assets by submiting FBAR filings regarding their\n\nthough the\nalance of the account is Nu ' GISclOS im the Macalvins report. we felt it necessary to redact the name of the bank\nbecause\nguidance on hou to proceed and provide the name of the bank to the Court and the government, if required. In that\nevent, we ask that the Court establish guidelines limiting what the government can do with the information.\nl7\nDOJ-OGR-ooo2oo37", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020155.jpg": "CaSesb: 2o-68o o88oHAEN 2etuMhent ‚ÄòLEE l FileagsaesFaigePage Sat 9\nearnestness to abide by the conditions of her release and underscores that she has no intention to\nflee and reflects her deep need to communicate freely with counsel to prepare for her defense.\nHer renunciation of foreign citizenship obviates the Court‚Äôs concerns about the validity of\nwaivers of extradition. (See Dkt. lo6 at l3). Ms. Maxwell will have no ability to contest\nextradition from France or the United Kingdom on the basis of citizenship, which removes any\nincentive the Court and government believe she may have to seek refuge in those countries.\n\nB. Restraint and Monitoring of Assets\n\nIn denying bail, the Court noted that the bond was not fully secured, and that Ms.\nMaxwell and her spouse would still have several million dollars in unrestrained assets that could\nbe used to facilitate her flight from the country. (See id. at l7-l8). To assuage any concerns that\nthose assets would be available to finance flight to and shelter in a foreign country, Ms. Maxwell\nhas taken steps to create a monitorship that will place meaningful restraints on the assets that are\nnot used to secure the bond, while still allouing Ms. Maxwell to pay for her legal defense, for\nher spouse to pay for daily living expenditures and for payment of taxes.\n\nl. New Account\n\nAll assets of Ms. Maxwell and her spouse, with the exception of money currently held in\nescrou for legal fees and related defense expenses and the funds contained in the bank account in\nthe name of Ms. Maxwell‚Äôs spouse (‚Äúthe Personal Account‚Äù)!, will be deposited in a newly\ncreated account (‚Äúthe New Account‚Äù) to be overseen by an asset monitor appointed pursuant to\norder of the Court. The New Account will contain all of Ms. Maxwell‚Äôs and her spouse‚Äôs\nremaining cash and other liquid assets, including any proceeds that result from the pending sale\nl The Personal Account is identified as Account I on page 9 of the Financial Report annexed to Ms. Maxwell‚Äôs\nRenewed Bail Application. (See Dkt. 97, Exhibit O.)\n\n5\nDOJ-OGR-ooo2ol55", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020156.jpg": "CaSesb: 2o-8o o88oHAEN ZetuPhent /LOO l FileasaesF2igePAge 66st 9\n\nof Ms. Maxwell‚Äôs London house and any other assets, excluding salary, hereinafter acquired.\nThe asset manager will approve the financial institution at which the New Account is created and\nmust approve and co-sign any <span class=\"highlight\">expenditure</span> from the New Account, with the exception of\ndisbursements for Ms. Maxwell‚Äôs legal fees in connection with the ongoing criminal and civil\nlitigation and for payment of taxes, which will not require authorization. No illiquid assets may\nbe sold, conveyed or transferred without approval of the asset monitor.\n\nDe Other Assets\n\nThe only funds that will not be included in the New Account are (l) the money currently\nheld in escrou by Ms. Maxwell‚Äôs atorneys, which will be used exclusively for her defense; and\n(2) the roughly $45o,ooo in the Personal Account which her spouse will use only for living\nexpenses. The asset monitor shall regularly receive information regarding activity of the Personal\nAccount, including the account balance, on a weekly basis. The asset monitor must also receive\nfive-day advance notice of any check, on-line payment, or transfer of funds in any amount\nexceeding $5,ooo, and the reason for such payment. Ms. Maxwell‚Äôs spouse agrees to be bound\nby these restrictions and reporting requirements.\n\nThe asset monitor shall report to Pretrial Services any possible non-compliance or\ndisbursement in violation of the terms and conditions specified above.\n\n3. Selected Asset Monitor\n\nThe Honorable William S. Duffey, Jr., a retired federal District Court judge and the\nformer United States Atorney for the Northern District of Georgia, has agreed to undertake the\nposition of asset monitor. (Judge Duffey‚Äôs bio is atached as Exhibit A.) Judge Duffey has\nextensive experience evaluating and monitoring funds held in and disbursed from financial\n\n6\nDOJ-OGR-ooo2ol56", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00020178.jpg": "CaSasb: 2o-8o o88oHAEN A6tuPMent/LVP l FileGsas2 372l9 ePage@6blG5l8\nMonitoring of Assets is a Valid and Significant Condition of Release\n\nTo address the Court‚Äôs concern about Ms. Maxwell‚Äôs access to assets, the bail\nmotion proposed another extremely significant and restrictive bail condition ‚Äî the\nimposition of a monitor to supervise the assets of Ms. Maxwell and her spouse and\napprove expenditures. Rather than suggest conditions to satisfy its concerns, the\ngovernment urges the Court to summarily reject the proposed monitorship.\n\nWilliam S. Duffey, Jr., a retired federal district court judge and the former United\nStates Atorney for the Northern District of Georgia, has agreed to undertake appointment by\nthe Court as asset monitor. Judge Duffey has extensive experience evaluating and monitoring\nfunds held in and disbursed from financial accounts. He has agreed to serve by appointment of\nthe Court in a capacity similar to other trus         function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
