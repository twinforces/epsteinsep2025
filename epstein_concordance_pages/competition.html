
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "competition"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 7560, "end": 7560, "pages": [7560]}, {"start": 12056, "end": 12056, "pages": [12056]}, {"start": 12159, "end": 12159, "pages": [12159]}, {"start": 17645, "end": 17645, "pages": [17645]}, {"start": 17748, "end": 17748, "pages": [17748]}];
        const pageToPath = {"7560": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007560.jpg", "12056": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00012056.jpg", "12159": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00012159.jpg", "17645": "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00017645.jpg", "17748": "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00017748.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00007560.jpg": "...ratigan student: resay  competition, american society of law...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00012056.jpg": "...by in  italy for a vecal competition; correct?  a. c6prrect;...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00012159.jpg": "...you ewer atend, a vocal competition in, italy?  2  and, that...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00017645.jpg": "...by in  italy for a vecal competition; correct?  a. c6prrect;...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00017748.jpg": "...you ewer atend, a vocal competition in, italy?  2  and, that..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "competition" (5 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">7560-7560</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">12056-12056</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">12159-12159</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">17645-17645</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(4, 0); return false;">17748-17748</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
