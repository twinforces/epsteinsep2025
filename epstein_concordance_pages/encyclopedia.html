gation, the\nCentral Intelligence Agency, the Environmental Protection Agency, the National Aeronautics and\nSpace Administration, Consumer Financial Protection Bureau (CFPB), OFCCP and Fannie Mae\n(the Federal National Mortgage Association) and Freddie Mac (the Federal Home Loan Mortgage\nCorporation), as well as numerous other federal, state and city agencies and Fortune Five Hundred\ncorporations.\nl2/4/2o2o www.bldsilc.com Page l of 4\n\nDOJ-OGR-oooo3645", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003647.jpg": "Case l:2o-cr-oo33o-PAE Document 2o4-l2 Filed o4/l6/2l Page 27 of 3o\nBLDS, LLC\nPUBLICATIONS (Continued)\nBooks (Continued)\n5. B. Siskin and R. Johnson, Elementary Statistics: A First Course, Duxbury Press, l982.\n6. B. Siskin and R. Johnson, Elementary Business Statistics, Duxbury Press, l979\n2nd Edition, l985\n7. B. Siskin, <span class=\"highlight\">Encyclopedia</span> of Management, McGraw Hill, l979. (Ed. Les Bechtel).\n8. B. Siskin and R. Johnson, Quantitative Techniques for Business Decisions, Prentice\nHall, l976.\nArticles\n\nl. B. Siskin and D. Griffin, \"Litigating Employment Discrimination & Sexual Harassment\nClaims,” Litigation Handbook Series, 2oo2.\n\n2. B. Siskin, H. Carter, V. Lee, G. Page, M. Parker, R.G. Ford, G. Swartzman, S. Kress,\nS. Singer and D.M. Fry, “The l986 Apex Houston Oil Spill in Central California:\nSeabird Mortality and Population Impacts, Injury Assessments, Litigation Process,\nand Initial Restoration Efforts,” Marine Ornithology, 2oo2.\n\n3. B. Siskin, Utilizing Statistics in Discrimination Cases, Litigation Handbook Series,\n2ool.\n\n4. B. Siskin, B. Sullivan, J. Staller, and E. Hull, Defending and Proving Damages in\nEmployment Discrimination Cases, Litigation Handbook Series, 2ooo.\n\n5. B. Siskin, \"Litigating Employment Discrimination Cases,\" Litigation Handbook\nSeries, l998.\n\n6. B. Siskin and D. Kahn, \"Litigating Employment Discrimination Cases,\" Litigation\nHandbook Series,         function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';

                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;

            updateNavigation();
            updateContextHint();

        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';

        function randomPage() {
            if (!runs || runs.length === 0) {

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            const randomIndex = Math.floor(Math.random() * allPages.length);

                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
