
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "orchestra"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 12220, "end": 12220, "pages": [12220]}, {"start": 14472, "end": 14472, "pages": [14472]}, {"start": 17093, "end": 17093, "pages": [17093]}, {"start": 17809, "end": 17809, "pages": [17809]}];
        const pageToPath = {"12220": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00012220.jpg", "14472": "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014472.jpg", "17093": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017093.jpg", "17809": "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00017809.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00012220.jpg": "...cult works performed an  orchestra, band or 6fseenible with...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES005/DOJ-OGR-00014472.jpg": "...e that was really about  orchestra fusie; even. jane didn't...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00017093.jpg": "...e that was really about  orchestra fusie; even. jane didn't...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES007/DOJ-OGR-00017809.jpg": "...cult works performed an  orchestra, band or 6fseenible with..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "orchestra" (4 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">12220-12220</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">14472-14472</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">17093-17093</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">17809-17809</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
