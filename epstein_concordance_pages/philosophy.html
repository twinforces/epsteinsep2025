 in the markets” and that the defendant “thought she was above everything’’).\n\nSimilarly, the defendant gestures at an actual bias argument when she states that it is\n“clear,” based on Juror 5o’s statements to the media,!? that he was not fair and impartial “because\nhis personal experiences ‘prevent[ed] or substantially impair[ed] the performance of his duties as\na juror.’” (Def. Mem. at 44 (quoting Wainwright v. Wit, 469 U.S. 4l2, 424 (l985))). There and\nelsewhere, the defendant’s brief seems to suggest that jurors are required to check their lived\nexperiences at the jury room door. Not so:\n\nWe cannot expunge from jury deliberations the subjective opinions\n\nof jurors, their additudinal expositions, or their philosophies. These\n\ninvolve the very human elements that constitute one of the strengths\n\nof our jury system, and we cannot and should not excommunicate\n\nthem from jury deliberations.\nU.S. ex rel. Owen v. McMann, 435 F.2d 8l3, 8l8 (2d Cir. l97o); see also United States v. Bangiyev,\nNo. o7 Cr. 33l (NG) (RLM), 2oo8 WL 424ooo5, at *lo (E.D.N.Y. Sept. l2, 2oo8) (explaining\n‘8 As noted above, many if not all of the statements upon which the defendant relies describe\ndeliberations and are thus inadmissible under Rule 6o6(b). And even if they were not, Juror 5o’s\npublic statements about deliberations in fact demonstrate that he (and the jury more generally) was\nimpartial. See infra n.5.\n\n23\nDOJ-OGR-oooo9l44", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00009823.jpg": "Case l:2o-cr-oo33o-PAE Document 643 Filed o3/ll/22 Page 25 of 49\nTwiter post by Annie Farmer. (Def. Mem. at l3, l5-l6). But he did these things after trial, having\nheard all the evidence that proved that, as the Government argued, the defendant was in fact a\npredator and that the victims, including Farmer, were credible. Juror 5o’s atitudes touards the\ndefendant and the victims after he heard compelling evidence of the defendant’s guilt and the\nvictims’ credible testimony says nothing about the relevant inquiry here: whether he was biased\n“before he heard the evidence presented.” United States v. Stewart, 3l7 F. Supp. 2d 432, 44o\n(S.D.N.Y. 2oo4), aff'd, 433 F.3d 273, 3o6 (2d Cir. 2oo6) (emphasis in original); see also id. at 439\nn.4 (finding no bias where juror in Martha Stewart trial said the verdict was “a victory for the litle\nguy who loses money in the markets” and that the defendant “thought she was above everything’’).\n\nSimilarly, the defendant gestures at an actual bias argument when she states that it is\n“clear,” based on Juror 5o’s statements to the media,!? that he was not fair and impartial “because\nhis personal experiences ‘prevent[ed] or substantially impair[ed] the performance of his duties as\na juror.’” (Def. Mem. at 44 (quoting Wainwright v. Wit, 469 U.S. 4l2, 424 (l985))). There and\nelsewhere, the defendant’s brief seems to suggest that jurors are required to check their lived\nexperiences at the jury room door. Not so:\n\nWe cannot expunge from jury deliberations the subjective opinions\n\nof jurors, their additudinal expositions, or their philosophies. These\n\ninvolve the very human elements that constitute one of the strengths\n\nof our jury system, and we cannot and should not excommunicate\n\nthem from jury deliberations.\nU.S. ex rel. Owen v. McMann, 435 F.2d 8l3, 8l8 (2d Cir. l97o); see also United States v. Bangiyev,\nNo. o7 Cr. 33l (NG) (RLM), 2oo8 WL 424ooo5, at *lo (E.D.N.Y. Sept. l2, 2oo8) (explaining\n‘8 As noted above, many if not all of the statements upon which the defendant relies describe\ndeliberations and are thus inadmissible under Rule 6o6(b). And even if they were not, Juror 5o’s\npublic statements about deliberations in fact demonstrate that he (and the jury more generally) was\nimpartial. See infra n.5.\n\n23\nDOJ-OGR-oooo9823", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00015212.jpg": "ELIZABETH F. LOFTUS\nDistinguished Professor\n         function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');
                return;
            }

            // Select a random page
            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

            // Find which run and page index this corresponds to
            for (let runIndex = 0; runIndex < runs.length; runIndex++) {
                const run = runs[runIndex];
                if (run.pages) {
                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
