        const textData = {"../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00002592.jpg": "Case l:2o-cr-oo33o-AJN Document l42 Filed o2/o4/2l Page 2o of 38\n\nA. Ms. Maxwell Has Standing to Enforce the NPA.\n\nThe Second Circuit has long recognized that plea agreements may include promises of\nleniency for third parties. See, e.g., United States v. Clements, 992 F.2d 4l7, 4l9 (2d Cir. l993)\n(“it is nou clearly established in the Second Circuit that the government may impose conditions\nwhich relate to the conduct or treatment of others”); United States v. Marquez, 9o9 F.2d 738, 742\n(2d Cir. l99o) (“Since a defendant’s plea is not rendered involuntary because he enters it to save\nhimself many years in prison, it is difficult to see why the law should not permit the defendant to\nnegotiate a plea that confers a similar benefit on others.”), cert. denied, 498 U.S. lo84 (l99l).\nYet the government has taken the position that such promises are effectively unenforceable by\nany third party who is not specifically identified by name.\n\nFundamental principles of contract law contradict the government’s position, regardless\nof whether the Court applies the law of New York or that of Florida, where the NPA was\nnegotiated and performed. Both states’ laws permit enforcement of a contract by a third-party\nbeneficiary where the parties to the contract intended to confer a benefit on the third party.\nSubaru Distribs. Corp. v. Subaru of Am., Inc., 425 F.3d ll9, l24 (2d Cir. 2oo5) (applying New\nYork law); Bochese v. Toun of Ponce Inlet, 4o5 F.3d 964, 982 (llth Cir. 2oo5) (applying Florida\nlaw). Moreover, “[a]n intention to benefit a third-party may be gleaned from the contract as a\nwhole and the party need not be named specifically as a beneficiary.” Chen St. v. Street Beat\nSportswear, Inc., 226 F. Supp. 2d 355, 362 (E.D.N.Y. 2oo2) (emphasis added) (holding that\ngarment workers had standing as third-party beneficiaries to enforce wage compliance agreement\nbetween Department of Labor and clothing <span class=\"highlight\">manufacturer</span> that contracted with their employer);\nFlorida Pouer & Light Co. v. Mid-Valley, Inc., 763 F.2d l3l6, l32l (llth Cir. l985) (“Florida\ncourts have long recognized that a third party beneficiary need not be named in the contract”).\n\nl5\nDOJ-OGR-oooo2592", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES012/DOJ-OGR-00031194.jpg": "N-Number Inquiry Results Page l oI Z\nFAA Registry\nN-Number Inquiry Results\nN9O9JE is Assigned\nAssigned/Registered Aircraft\nAircraft Description\nSerial Number l5l Type Registration Corporation\nGULFSTREAM Certificate Issue\n\n<span class=\"highlight\">Manufacturer</span> Name AEROSPACE Pate o3/l5/l994\nModel Gll59B Status Valid\n\nType Aircraft Fixed Wing Multi-Engine Type Engine Turbo-Jet\nPending Number Mane Beater No\n\nChange\n\nee feseet None Mode S$ Code 53llo55o\nAuthorized\n\nMER Year l974 Fractional Owner NO\n\nRegistered Owner\n\nName HYPERION AIR INC\n\nStreet lo3 FOULK RD STE 2o2\n\nCity WILMINGTON State DELAWARE Zip Code l98o3-3742\nCounty NEW CASTLE\n\nCountry UNITED STATES\n\nAirworthiness\nEngine <span class=\"highlight\">Manufacturer</span> ROLL-ROYCE Classification Standard\nEngine Model RB,.2ll SERIES Category Transport\nA/W Date = o6/29/l989\nOther Owner Names\nhtpz/seagistry. fa. gov/aircraftinquiry/NNumShade. aspe SNumbertxt=9o Wsuplic Records Request No.: 47.343/2oo6\n_ DOJ-OGR-ooo3ll94", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES012/DOJ-OGR-00031196.jpg": "IN-INUTIIOCE LMQUILy IKCSULLS Faye rule\nFAA Registry\nN-Number Inquiry Results\nN9O8JE is Assigned\nAssigned/Registered Aircraft\nAircraft Description\nSerial Number 2oll5 Type Registration Corporation\n<span class=\"highlight\">Manufacturer</span> Name BOEING oe ee ol/25/2ool\nModel 727-3l Status Valid\n. Fixed Wing Multi- r\n\nType Aircraft Enaine Type Engine Turbo-Jet\nPending Number Noue Teuley No\n\nChange\n\nDate Change Authorized None M             updateNavigation();
            updateContextHint();

        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {

                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';

        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;

            const run = runs[currentRun] || {};
            const pages = run.pages || [];

        function randomPage() {
            if (!runs || runs.length === 0) {
                alert('No pages available');
                return;
            }

            // Collect all available page numbers
            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {
                alert('No pages available');

                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
