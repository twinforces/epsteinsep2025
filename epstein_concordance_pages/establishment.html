
<!DOCTYPE html>
<html>
<head>
    <title>Concordance for "establishment"</title>
    <style>
        .pager { margin: 10px 0; }
        .run { display: inline-block; margin-right: 10px; }
        .nav-arrow { cursor: pointer; font-size: 1.2em; margin: 0 5px; }
        .nav-arrow:disabled { color: grey; cursor: not-allowed; }
        .context-hint { font-style: italic; color: #555; }
        img { width: 8.5in; height: auto; }
    </style>
    <script>
        let currentRun = 0;
        let currentPageIndex = 0;
        const runs = [{"start": 6003, "end": 6003, "pages": [6003]}, {"start": 6928, "end": 6928, "pages": [6928]}, {"start": 11452, "end": 11452, "pages": [11452]}, {"start": 11474, "end": 11474, "pages": [11474]}, {"start": 14991, "end": 14991, "pages": [14991]}];
        const pageToPath = {"6003": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006003.jpg", "6928": "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006928.jpg", "11452": "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00011452.jpg", "11474": "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00011474.jpg", "14991": "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00014991.jpg"};
        const textData = {"Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006003.jpg": "...the exhibit prior to the establishment of an, adequate foundati...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES003/DOJ-OGR-00006928.jpg": "...the exhibit prior to the establishment of an, adequate foundati...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00011452.jpg": "...at 'l (press release, “a establishment of the. epstein....", "Prod 01_20250822/VOL00001/IMAGES/IMAGES004/DOJ-OGR-00011474.jpg": "...proposed establishment of the epstein. victims’...", "Prod 01_20250822/VOL00001/IMAGES/IMAGES006/DOJ-OGR-00014991.jpg": "...e in the eunction of the establishment of a relatisnship of tru..."};
        
        function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = '../epstein_files/' + pagePath;
                document.getElementById('pageText').innerText = textData[pagePath] || 'No text available';
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';
        }
        
    </script>
</head>
<body onload="loadPage(0, 0);">
    <h1>Pages containing "establishment" (5 total)</h1>
    <div class="pager">
            <div class="run">
                <a href="#" onclick="loadPage(0, 0); return false;">6003-6003</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(1, 0); return false;">6928-6928</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(2, 0); return false;">11452-11452</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(3, 0); return false;">11474-11474</a>
            </div>
            <div class="run">
                <a href="#" onclick="loadPage(4, 0); return false;">14991-14991</a>
            </div>
    </div>
    <div>
        <button id="prevArrow" class="nav-arrow" onclick="prevPage()">&larr;</button>
        <button id="nextArrow" class="nav-arrow" onclick="nextPage()">&rarr;</button>
    </div>
    <p id="contextHint" class="context-hint"></p>
    <img id="imageFrame" src="" alt="Page image">
    <p id="pageText"></p>
</body>
</html>
