        const textData = {"../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES001/DOJ-OGR-00002327.jpg": "Case l:2o-cr-oo33o-AJN Document l26 Filed ol/25/2l Page 7 of l3\nreturn the questionnaire (and who are found to be qualified as jurors). /d., Art. lV.A. As with\nthe master wheels, two separate qualified jury wheels are maintained: one for Manhatan and\none for White Plains. When jurors are needed, names are drawn at random from these wheels,\nand summonses are sent to those whose names are drawn. /d., Art. IV.C; Reyes, 934 F. Supp. at\n556.\n\nIn United States v. Balde, a case currently pending in this District before Judge Failla, the\ndefendant recently submited, in connection with a similar challenge to the use of a White Plains\ngrand jury in a Manhatan case, an analysis from jury <span class=\"highlight\">composition</span> expert Jeffrey Martin, who\nanalyzed the racial and ethnic <span class=\"highlight\">composition</span> of the master and qualified jury wheels for Manhatan\nand White Plains. See Declaration of Jeffrey Martin in Support of Motion to Dismiss, U.S. v.\nBalde, No. l:2o-cr-oo28l-KPF, Dkt. No. 6l-l (filed Nov. 9, 2o2o), Exhibit A (‚ÄúMartin Decl.‚Äù).\nBecause the jury wheels are emptied and refilled only every four years, follouing a presidential\nelection, and the defendant in Balde, like Ms. Maxwell, was indicted in June 2o2o, Ms.\nMaxwell‚Äôs grand jury was presumably drawn from the same wheels Mr. Martin analyzed.\n\nMr. Martin found significant underrepresentation of Black and Hispanic persons within\nthe White Plains qualified jury wheel‚Äînot only when compared to the eligible juror population\nin the Manhatan counties (Martin Decl. {] 6l-62, 69-7o), but also when compared to the eligible\njuror population of the District as a whole (id. {| 59-6o, 67-68).\n\nARGUMENT\n\nThe Sixth Amendment guarantees a criminal defendant a grand jury selected from a fair\ncross-section of the community. Taylor v. Louisiana, 4l9 U.S. 522, 53o (l975). Ms. Maxwell‚Äôs\nright under the Sixth Amendment to a grand jury drawn from a fair cross-section of the\ncommunity applies to the grand jury that indicted her. See, e.g., United States v. Osorio, 8ol F.\nSupp. 966, 973-74 (D. Conn. l992) (rejecting argument that Sixth Amendment‚Äôs fair cross-\n\n4\nDOJ-OGR-oooo2327", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003164.jpg": "Case l:2o-cr-oo33o-PAE Document 2o4 _ Filed o4/l6/2l Page 23o of 239\n\nit is inapposite as well: both cases appear to concern instances in which the grand jury and trial\njury sat in the same courthouse, and thus there was no cause to consider whether the same\n‚Äúcommunity‚Äù was relevant to separate challenges to the grand and petit juries. See United States\nv. Johnson, 2l F. Supp. 2d 329, 334-35 (S.D.N.Y. l998); United States v. Kenny, 883 F. Supp.\n869, 874-75 (E.D.N.Y. l995). As such, neither case supports the proposition that where a\ndefendant is challenging the selection of the grand jury, the relevant ‚Äúcommunity‚Äù is the\npopulation of the location in which her trial will be held. Such a comparison is unjustified, as\nBahna makes clear: That case appears to involve conduct that occurred in Brooklyn, appears to\nhave been indicted in Brooklyn, was originally tried in Brooklyn, and was later transferred to\nUniondale, where it was tried with a jury drawn from the ‚ÄúLong Island Division.‚Äù Yet the Second\nCircuit rejected the defendant‚Äôs claimed entitlement to a jury drawn from Kings, Queens and\nRichmond counties, or the entire Eastern District, because that argument‚Äîlike the defendant‚Äôs\nhere‚Äîwas based on a flawed premise.\n\nThe defendant‚Äôs proposed rule‚Äîcomparing the <span class=\"highlight\">composition</span> of the grand jury venire to the\npopulation of the expected trial location‚Äîmakes litle legal or practical sense. Where, as here,\nthe defendant‚Äôs challenge is to the indictment, the proceeding for which the defendant is entitled\nto expect a jury drawn from a fair cross-section of the community is not the trial, but the grand\njury proceeding itself. Indeed, that must be the case, as it is not yet determined where the trial in\nthis mater will in fact occur. The defendant assumes that her trial will ultimately be held at the\nManhatan courthouse. While that is /ikely to be the case, it is not necessarily so. Bahna again\nillustrates the point, as a case originally tried in Brooklyn was reassigned to Uniondale for the\nretrial ‚Äúto accommodate trial congestion in the court‚Äôs calendar during a period of judicial\nemergency... .‚Äù United States v. Soares, 66 F. Supp. 2d 39l, 397 n.2 (E.D.N.Y. l999). In the\n\n2o3\nDOJ-OGR- oooo3l64", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003167.jpg": "Case l:2o-cr-oo33o-PAE Document 2o4 _ Filed o4/l6/2l Page 233 of 239\nappearing around the time of the defendant‚Äôs trial, or some combination thereof. /d. Ultimately,\nthe district court in Rioux found that the teaching of Duren and the Second Circuit‚Äôs subsequent\ncases is that ‚Äúthe court must assess representativeness in the context of the systematic defect\nidentified by the defendant.‚Äù /d. at l568. In that case, the claimed defects were in the construction\nof the qualified wheel and, therefore, the ‚Äúrelevant jury pool‚Äù was the ‚Äúqualified wheel over the\nlife of the wheel.‚Äù /d. at l575.\n\nAffirming that decision, the Second Circuit did not hold that the qualified wheel is\nnecessarily the ‚Äúrelevant jury pool.‚Äù Rather, after stating that the relevant jury pool ‚Äúmay be\ndefined by: (l) the master list; (2) the qualified wheel; (3) the venires; or (4) a combination of the\nthree,‚Äù the Circuit noted that the parties had agreed that the district court properly used the qualified\nwheel over the life of the wheel as the ‚Äúrelevant jury pool.‚Äù Rioux, 97 F.3d at 657. The court‚Äôs\nacceptance of the qualified jury wheel as the ‚Äúrelevant jury pool‚Äù for that case‚Äîan issue which\nwas not in dispute‚Äîdoes not mean it necessarily must be applied in all cases. Jd. Indeed, in other\ncases where the claim of error was not focused on the construction of the qualified wheel, different\n‚Äúrelevant jury pools‚Äù have been used by the Second Circuit. Most notably, in Biaggi, the main\nthrust of the defendant‚Äôs fair cross-section claim was that reliance on voter registration lists\nsystemically excluded African-Americans and Hispanics from jury service‚Äîa claim which is\ndirected at the <span class=\"highlight\">composition</span> of the master wheel‚Äîand the Second Circuit identified the district‚Äôs\nmaster wheel as the relevant jury pool. United States v. Biaggi, 9o9 F.2d 662, 677 (2d Cir. l99o).\n\nHere, the defendant claims that ‚Äúthe primary reason‚Äù for the alleged underrepresentation is\nthe Government‚Äôs ‚Äúchoice to pursue an indictment from a grand jury drawn from the White Plains\nDivision, as opposed to the Manhatan Division . . . .‚Äù (Def. Mot. 9 at 7). Even if this argument\ndescribed a function of the jury selection process ‚Äî though it does not ‚Äî it would be directed at the\n\n2o6\nDOJ-OGR-oooo3l67", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003633.jpg": "Case l:2o-cr-oo33o-PAE Document 2o4-l2 Filed o4/l6/2l Page l3 of 3o\n\n25. Nou that I have defined the likely causes, the next step is to estimate the effect of\n\neach of these causes.\nReasons l, 2, and 3\n\n26. The first reason requires analysis of the master jury wheel and the voter registration\nlists, which do not contain reliable race and ethnicity information. Therefore, I had to estimate\nthe race and ethnicity <span class=\"highlight\">composition</span> of the master jury wheel and voter registration lists. The\ncommon and widely used method for estimating race is geocoding.* Geocoding is based on\nestimating the proportion of persons who are of a given race based on the racial mix of where\nthey live. In defining where they live, I used the residence address on the voter registration list.\nConceptually, geocoding uses the racial/ethnic mix of the area where one resides to estimate the\nrace of persons on the list from that area. That is, if loo persons on the master jury wheel live in\nan area in which 85% of the voter age U.S. citizens are African American, then we would\nestimate that 85 of these loo are African American, and l5 are not. Assuming that the\nprobability of being randomly selected for the master jury wheel if you live in that area is the\nsame for everyone, this estimate will be very reliable, especially if we are selecting large\nnumbers of persons. For example, if there are 343,984 (the size of the master jury wheel)\nselections from the area, the probability is 95% that the actual percent of African Americans will\nbe within .ool percentage points of 85%. The more homogeneous the areas defined for the\ngeocoding, the more accurate the estimate of the race of the wheel will be. To maximize\naccuracy of the geocoding, I defined the area as the census tract,‚Äô which is the smallest area for\nwhich information about the race of voter age U.S. citizens was available. The smaller the area,\n¬Æ Defendant‚Äôs expert also geocoded the voter registration lists.\n‚Äù Census tracts generally have a population size between l,2oo and 8,ooo people, with an\noptimum size of 4,ooo people. A census tract usually covers a contiguous area.\n\nl3\nDOJ-OGR-oooo3633", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00003770.jpg": "Case l:2o-cr-oo33o-PAE Document2ll Filed o4/l6/2l Page7oflil\nsiting in the same community where the case will be tried avoids a situation where one\ncommunity charges the defendant but a different community tries her‚Äîa situation that is\nparticularly fraught with fair cross-section concerns in an area such as New York City, where the\ndemographic <span class=\"highlight\">composition</span> of communities can vary dramatically. See also Declaration of Jeffrey\nMartin in Support of Motion to Dismiss, U.S. v. Balde, No. l:2o-cr-oo28l-KPF, Dkt. No. 6l-l\n(filed Nov. 9, 2o2o), Exhibit A (‚ÄúMartin Decl.‚Äù), at ¬ß 7 (‚ÄúIn my experience of over 5o federal\njury challenges [] since l997,‚Äù and ‚Äú[u]ntil this case, I have not been involved in any jury\nchallenge where the Grand Jury came from one division and the trial jury came from a different\ndivision.‚Äù).\n\nAs noted above, courts have held consistently that the appropriate comparison\n‚Äúcommunity‚Äù in a fair cross-section claim is the community where the case will be tried. Here,\nthat is either the Manhatan Counties or the Southern District. Since the government does not\ndispute that when a comparison to either community is used, Black and Hispanic jurors are\nsignificantly underrepresented in the White Plains jury pool, the second Duren prong is met.‚Äù\n\nI. The Underrepresentation Resulted from Systematic Exclusion.\n\nContrary to the government‚Äôs contention, its decision to seek an indictment from a White\nPlains grand jury constitutes the ‚Äúsystematic exclusion . . . in the jury-selection process‚Äù required\nto satisfy the third Duren prong. See Duren, 439 US. at 364. ‚ÄúThere is systematic exclusion\n* The government‚Äôs contention that the relevant jury pool to be measured against the comparison community is the\nWhite Plains master wheel rather than the White Plains qualified wheel, even if accepted, does not change the\noutcome. The government‚Äôs expert concedes that ‚Äúthe White Plains master jury wheel and hence its qualified jury\nwheel will be significantly demographically different‚Äù from the juror populations of the Manhatan Counties and the\nSouthern District. Opp. Ex. l2 {4o (emphasis added). See also Martin Decl. {J l9-2l (shouing substantial\nunderrepresentations in eligible juror populations of White Plains vis-a-vis Manhatan Counties and Southern\nDistrict, including l3.94% underrepresentation of Hispanics when compared to Manhatan Counties and 9.29%\nunderrepresentation for Hispanics when compared to Southern District). In any event, the White Plains qualified\nwheel is the appropriate jury pool, as fair-cross-section motions concern the actual ‚Äúvenires from which juries are\nselected.‚Äù Duren, 439 U.S. at 364; see also Taylor v. Louisiana, 4l9 U.S. 522, 538 (l975) ( [T]he jury wheels,\npools of names, panels, or venires from which juries are drawn must not systematically exclude distinctive groups in\nthe community.‚Äù).\n\n4\nDOJ-OGR-oooo377o", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004019.jpg": "Case l:2o-cr-oo33o-PAE Document 248 Filed o4/26/2l Page2of9\nLAW OFFICES OF BOBBI C. STERNHEIAA\n\nI emailed the follouing response to Ms. Papapetru:\n\nYour accusation is inaccurate as is the information reported to you by your\n\nstaff. Nothing in Ms. Maxwell ‚Äòs legal papers was given to her by me or by Leah Saffian,\n\nEsq. Both Ms. Saffian and I dispute these allegations in the strongest terms.\n\nToday, Ms. Saffian and I met with Ghislaine Maxwell for a scheduled legal visit- under\n\nthe gaze of 5 guards and a portable camera recording audio and video.\n\nAfter the legal visit concluded and Ms. Saffian and I left the visiting area, guards accused\n\nMs. Maxwell of possessing documents obtained from counsel. The guards seized\n\nconfidential documents from her, including documents she had previously received in\n\nlegal mail delivered to the MDC and given to her by MDC staff. After seizing ‚Äúhighly\nconfidential‚Äù documents (subject to a protective order that your staff is not authorized to\nreview) and work product, the guards began reading the documents and have not\nreturned them to Ms. Maxwell.\n\nAt no time did the guards, who were assiduously watching and filming the legal\n\nconference, bring any concern to my atention, so it is quite telling that you have been\n\ncontacted when counsel are told that legal staff are unavailable during the weekend.\n\nNo documents were given to Ms. Maxwell for her retention. Demand is hereby made for\n\nan immediate identification of the documents you claim were not in Ms. Maxwell‚Äôs\n\npossession upon entering the legal visiting area in advance of the arrival of counsel, a\n\nlist of all guards present during the visit, and a copy of the video recording.\n\nPlease immediately return the confiscated legal documents to Ms. Maxwell. They are her\n\ndocuments, not mine. The confiscation of these documents has deprived Ms. Maxwell of\n\nher time and seriously impaired her ability to review legal documents and prepare for an\nupcoming trial, adding to an already difficult situation.\n\nThis mater is being reported to the Court and legal action will be initiated.\n\nSee Exhibit B.\n\nA notice and demand to preserve items of evidence has been send to Ms. Papapetru. See\nExhibit C.\n\nConfiscation and Review of Confidential Legal Documents\n\nIn advance of previous in-person legal visits, guards have gone through Ms. Maxwell‚Äôs\nlegal papers. In a break from such protocol, the guards did not do so prior to commencement of\nthe legal visit on Saturday.\n\nAfter the legal conference and departure of counsel, the guards seized all of Ms.\nMaxwell‚Äôs legal papers, consisting of multiple leter-sized manilla folders containing documents\nand a <span class=\"highlight\">composition</span> notebook within a Redweld folder. The guards told Ms. Maxwell they\nbelieved she improperly retained documents given to her by her atorneys and that this was a\n\n2\nDOJ-OGR-oooo4ol9", "../epstein_files/Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00004028.jpg": "Cedash: 2@2orOCkReP AON Ducunment248 AreetOeH25/22l Paetage afd 9\nLAW OFFICES OF BOBBI C. STERNHEIAA\n\nI emailed the follouing response to Ms. Papapetru:\n\nYour accusation is inaccurate as is the information reported to you by your\n\nstaff. Nothing in Ms. Maxwell ‚Äòs legal papers was giv         function loadPage(runIndex, pageIndex) {
            if (!runs || runs.length === 0 || !runs[runIndex] || !runs[runIndex].pages || runs[runIndex].pages.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const pageNum = runs[runIndex].pages[pageIndex];
            const pagePath = pageToPath[pageNum];
            if (pagePath) {
                document.getElementById('imageFrame').src = pagePath;
                const fullText = textData[pagePath] || 'No text available';
                document.getElementById('pageText').innerHTML = fullText;
            }
            currentRun = runIndex;
            currentPageIndex = pageIndex;
            updateNavigation();
            updateContextHint();
        }
        function prevPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex > 0) {
                loadPage(currentRun, currentPageIndex - 1);
            } else if (currentRun > 0) {
                currentRun--;
                currentPageIndex = (runs[currentRun].pages || []).length - 1;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function nextPage() {
            if (!runs || runs.length === 0) return;
            if (currentPageIndex < (runs[currentRun].pages || []).length - 1) {
                loadPage(currentRun, currentPageIndex + 1);
            } else if (currentRun < runs.length - 1) {
                currentRun++;
                currentPageIndex = 0;
                loadPage(currentRun, currentPageIndex);
            }
        }
        function updateNavigation() {
            if (!runs || runs.length === 0) {
                document.getElementById('prevArrow').disabled = true;
                document.getElementById('nextArrow').disabled = true;
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            document.getElementById('prevArrow').disabled = currentRun === 0 && currentPageIndex === 0;
            document.getElementById('nextArrow').disabled = currentRun === runs.length - 1 && currentPageIndex === (runs[currentRun].pages || []).length - 1;
        }
        function updateContextHint() {
            if (!runs || runs.length === 0) {
                document.getElementById('contextHint').innerText = 'No pages available';
                return;
            }
            const run = runs[currentRun] || {};
            const pages = run.pages || [];
            const currentPage = pages[currentPageIndex] || 1;
            const before = currentPageIndex;
            const after = pages.length - 1 - currentPageIndex;
            document.getElementById('contextHint').innerText = 'Showing page ' + currentPage + ' of run ' + (run.start || 0) + '-' + (run.end || 0) + ', can navigate ' + before + ' pages before, ' + after + ' pages after';

        function randomPage() {
            if (!runs || runs.length === 0) {

            let allPages = [];
            for (let run of runs) {
                if (run.pages) {
                    allPages = allPages.concat(run.pages);
                }
            }

            if (allPages.length === 0) {

                return;
            }

            const randomIndex = Math.floor(Math.random() * allPages.length);
            const randomPageNum = allPages[randomIndex];

                    const pageIndex = run.pages.indexOf(randomPageNum);
                    if (pageIndex !== -1) {
                        loadPage(runIndex, pageIndex);
                        return;
                    }
                }
            }
        }
