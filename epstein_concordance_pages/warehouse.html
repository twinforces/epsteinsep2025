o-PAE Document 35o _ Filed lo/l5/2l Page2of3\nPage 2\n\nstandard procedures for legal mail, and these protocols apply to each one of the approximately\nl,7oo inmates at the MDC. Legal counsel at the MDC has further explained that defense counsel’s\nrequest that the MDC be ordered to provide the defendant with all legal mail within one day of\nreceipt by the MDC would be extremely burdensome and is not practicable in light of the various\nresponsibilities of the MDC’s legal department, which is responsible for issues relating to the\napproximately l,7oo inmates at the MDC. The Government respectfully submits that there are no\ncircumstances that merit special expedited delivery for this defendant, and that the delivery of the\ndefendant’s mail should not receive priority over the services the legal department’s staff provides\nto other inmates.\n\nAs noted in the defense’s leter, the Government sent a hard drive containing Court-ordered\ndisclosures to the defendant via FedEx on October ll, 2o2l. The hard drive was received by the\nMDC on October l2, 2o2l. Legal counsel at the MDC informed the Government that there was\nan institutional emergency impacting the safety and security of the MDC on October l3, 2o2l,\nsuch that no inmate at the MDC received any legal mail from the <span class=\"highlight\">warehouse</span> that day. On the\nmorning of October l4, 2o2l, legal counsel at the MDC personally delivered the hard drive to the\ndefendant.\n\nThe Government has made best efforts to obtain accurate information and respond to the\nCourt’s Order within a short time frame. Should the Court have any questions or require any\nadditional details regarding this topic, the Government will confer with legal counsel at the MDC\nand provide additional information.\n\nDOJ-OGR-oooo5235\n", "Prod 01_20250822/VOL00001/IMAGES/IMAGES002/DOJ-OGR-00005243.jpg": "CeSasb: 2@2orOCRRSPAGN DemumentBe®) Arbslool22l Patpege afdf 3\nen\nome. U.S. Department of Justice\nN27 United States Atorn
